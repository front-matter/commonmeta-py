      \           <div class=\"gh-article-meta-inner\">\n                <time class=\"gh-article-date\"
      datetime=\"2021-09-06\">Sep 6, 2021</time>\n                    <span class=\"gh-article-meta-sep\"></span>\n
      \                   <span class=\"gh-article-length\">1 min</span>\n            </div>\n
      \               <a class=\"gh-card-link\" href=\"https://doi.org/10.53731/r9nqx6h-97aq74v-ag7bw\">https://doi.org/10.53731/r9nqx6h-97aq74v-ag7bw</a>\n
      \       </div>\n\n    </aside>\n\n\n                    <figure class=\"gh-article-image\">\n
      \       <img\n            srcset=\"/content/images/size/w300/2022/07/photo-1578403881967-084f9885be74.jpeg
      300w,\n                    /content/images/size/w720/2022/07/photo-1578403881967-084f9885be74.jpeg
      720w,\n                    /content/images/size/w960/2022/07/photo-1578403881967-084f9885be74.jpeg
      960w,\n                    /content/images/size/w1200/2022/07/photo-1578403881967-084f9885be74.jpeg
      1200w,\n                    /content/images/size/w2000/2022/07/photo-1578403881967-084f9885be74.jpeg
      2000w\"\n            sizes=\"(max-width: 1200px) 100vw, 1200px\"\n            src=\"/content/images/size/w1200/2022/07/photo-1578403881967-084f9885be74.jpeg\"\n
      \           alt=\"Editorial by more than 200 health journals: Call for emergency
      action to limit global temperature increases, restore biodiversity, and protect
      health\"\n        >\n    </figure>\n            </header>\n\n            <section
      class=\"gh-content gh-canvas\">\n                <p>More than 200 health journals
      today published an editorial calling for urgent action to keep average global
      temperature increases below 1.5\xB0C, halt the destruction of nature, and protect
      health. The editorial can be read for example <a href=\"https://doi.org/10.1136/bmj.n1734\">here</a>
      (published under a CC-BY Open Access license), and the full list of participating
      journals can be found <a href=\"https://www.bmj.com/content/full-list-authors-and-signatories-climate-emergency-editorial-september-2021\">here</a>.</p><blockquote>The
      greatest threat to global public health is the continued failure of world leaders
      to keep the global temperature rise below 1.5\xB0C and to restore nature. Urgent,
      society-wide changes must be made and will lead to a fairer and healthier world.
      We, as editors of health journals, call for governments and other leaders to
      act, marking 2021 as the year that the world finally changes course.</blockquote><p>The
      COVID Pandemic is currently taking up all our attention. But we should not loose
      time addressing the environmental crisis triggered by climate change, and having
      a significant negative impact on global health, both via direct effects of global
      heating and extreme weather events, and indirectly via reduced food production.</p><p>This
      joint editorial by more than 200 health journals worldwide is yet another clear
      sign of the urgency of the situation, and the need for action. And we should
      not forget that health is just one aspect of how the climate crisis is seriously
      affecting all our lives, in particular those most vulnerable.</p><p>The editorial
      makes a strong point that the time for action is now, and that wealthy nations
      must do much more, and much faster. It is also an opportunity to think about
      what we as individuals can do, whether it is about re-evaluating our individual
      carbon footprint, thinking about what political parties we support (Germany
      where I live for example has a federal election in three weeks), and whether
      the organizations we work for can do more to slow down global warming.</p>\n
