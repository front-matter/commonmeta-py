      \               <h1 class=\"gh-article-title\">Editorial by more than 200 health
      journals: Call for emergency action to limit global temperature increases, restore
      biodiversity, and protect health</h1>\n\n                    <aside class=\"gh-article-sidebar\">\n\n
      \       <div class=\"gh-author-image-list\">\n                <a class=\"gh-author-image\"
      href=\"/author/martin/\">\n                        <img src=\"https://www.gravatar.com/avatar/8adea77ad740876f5cb832f92d49f08d?s&#x3D;250&amp;r&#x3D;x&amp;d&#x3D;mp\"
