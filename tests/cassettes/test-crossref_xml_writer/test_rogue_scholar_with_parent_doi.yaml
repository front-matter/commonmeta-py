        the point of \"publishing\" something that not everyone can read?"}, "custom_fields":
        {"journal:journal": {"title": "Sauropod Vertebra Picture of the Week", "issn":
        "3033-3695"}, "rs:content_html": "<p>Anyone who&#8217;s been reading this
        blog for a while knows that Matt and I are both <a href=\"https://svpow.com/the-digital-future/\">all
        in on open access</a>. What is the point of &#8220;publishing&#8221; something
        that not everyone can read? We always want our work to be available to the
        widest possible audience, so it&#8217;s a no-brainer that we won&#8217;t let
        it moulder behind a paywall.</p>\n<p>But the process of scholarly publication
        does cost money. Nowhere near as much as commercial publishers charge, sure,
        but there <em>is</em> an irreducible cost which has to be paid somehow.</p>\n<p>And
        now, here comes <em>Diplodocoidea (Dinosauria, Sauropoda): Systematics, Phylogeny,
        Biogeography</em>!</p>\n<p><a href=\"https://svpow.wordpress.com/wp-content/uploads/2025/09/crowdfunder.jpg\"><img
        loading=\"lazy\" data-attachment-id=\"24261\" data-permalink=\"http://svpow.com/2025/09/25/want-to-help-fund-the-free-publication-of-sauropod-science-nows-your-chance/crowdfunder/\"
        data-orig-file=\"https://svpow.wordpress.com/wp-content/uploads/2025/09/crowdfunder.jpg\"
        data-orig-size=\"640,360\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"
        data-image-title=\"crowdfunder\" data-image-description=\"\" data-image-caption=\"\"
        data-medium-file=\"https://svpow.wordpress.com/wp-content/uploads/2025/09/crowdfunder.jpg?w=300\"
        data-large-file=\"https://svpow.wordpress.com/wp-content/uploads/2025/09/crowdfunder.jpg?w=640\"
        class=\"alignnone size-full wp-image-24261\" src=\"https://svpow.wordpress.com/wp-content/uploads/2025/09/crowdfunder.jpg\"
        alt=\"\" width=\"480\" height=\"270\" /></a></p>\n<p>This is the snappy title
        of a &#8220;virtual edited volume&#8221; on Diplodocoids, which is being published
        a chapter at a time at the venerable open-access journal <a href=\"https://palaeo-electronica.org/content/\"><em>Palaeontologia
        Electronica</em></a> (<em>PE</em> for short). Each chapter comes out as soon
        as it&#8217;s ready, and you&#8217;ve probably already seen the first two:</p>\n<ul>\n<li><a
        href=\"https://palaeo-electronica.org/content/2024/5327-new-diplodocine-sauropod\">A
        new diplodocine sauropod from the Morrison Formation, Wyoming, USA</a> (<em>Ardetosaurus
        viator</em>)</li>\n<li><a href=\"https://palaeo-electronica.org/content/2025/5554-introduction-to-diplodocoidea\">Introduction
        to Diplodocoidea</a> (I was an author on this one: see <a href=\"https://svpow.com/2025/07/01/baffled-by-diplodocoids-need-a-comprehensive-introduction-youre-in-luck/\">the
        introduction to the introduction</a>.)</li>\n</ul>\n<p>Two more chapters have
        already been accepted and are in press; and a fifth is in review. There are
        plenty more in preparation, including at least one more new diplodocoid. A
        link to each paper will appear in <a href=\"https://palaeo-electronica.org/content/diplodocoidea-dinosauria-sauropoda\">the
        Table of Contents page</a>, so that page will always be an index to all the
        available content.</p>\n<p>To cover their costs for this volume, <em>PE</em>
        needs $3000. That comes out crazy cheap \u2014 we&#8217;re looking at a double-digit
        number of papers, so the cost to make each one freely available to the whole
        world in perpetuity is less than $300.</p>\n<p>To raise this money, the group
        has kicked off a crowdfunding effort. It has a little under a month to raise
        the necessary $3000, and as I write this it&#8217;s 20% of the way to that
        goal. <a href=\"https://experiment.com/projects/reassessing-the-evolutionary-family-tree-and-biogeography-of-the-iconic-sauropod-group-diplodocoidea\"><strong>If
        you can afford to chip in, please do get yourself over there and make a contribution.</strong></a>
        You&#8217;ll have the satisfaction of knowing that you helped increase the
        world&#8217;s access to knowledge of diplodocoids.</p>\n<p>&nbsp;</p>\n<hr
        />\n<p><a href=\"https://doi.org/10.59350/wnkxe-b8330\">doi:10.59350/wnkxe-b8330</a></p>",
