      \               <a class=\"gh-card-link\" href=\"https://doi.org/10.53731/rceh7pn-tzg61kj-7zv63\">https://doi.org/10.53731/rceh7pn-tzg61kj-7zv63</a>\n
      \       </div>\n\n    </aside>\n\n\n                    <figure class=\"gh-article-image\">\n
      \       <img\n            srcset=\"/content/images/size/w300/2022/07/jgibson.png
      300w,\n                    /content/images/size/w720/2022/07/jgibson.png 720w,\n
      \                   /content/images/size/w960/2022/07/jgibson.png 960w,\n                    /content/images/size/w1200/2022/07/jgibson.png
      1200w,\n                    /content/images/size/w2000/2022/07/jgibson.png 2000w\"\n
      \           sizes=\"(max-width: 1200px) 100vw, 1200px\"\n            src=\"/content/images/size/w1200/2022/07/jgibson.png\"\n
      \           alt=\"Dryad: Interview with Jen Gibson\"\n        >\n            <figcaption>Jennifer
      Gibson</figcaption>\n    </figure>\n            </header>\n\n            <section
      class=\"gh-content gh-canvas\">\n                <p>In October Jen Gibson started
      as the new Executive Director for the Dryad Data Repository. I used the opportunity
      to ask Jen a few questions about Dryad, challenges with data sharing, and ideas
      about moving Dryad forward. I was particularly interested in the interview as
      I served on the Dryad Board of Directors from 2013 to 2016. In fact, one post
      on this blog is about a presentation I gave in 2013 (<a href=\"https://doi.org/10.53731/r294649-6f79289-8cw1x\">Metrics
      and attribution: my thoughts for the panel at the ORCID-Dryad symposium on research
      attribution</a>).</p><h3 id=\"1-can-you-describe-what-dryad-is\">1. Can you
      describe what Dryad is?</h3><p>Dryad is an open data publishing platform and
      community committed to the open availability and routine re-use of all research
      data. We\u2019re a generalist, curated data repository \u2013 working with researchers
      across disciplines to assemble details about their work and their data to increase
      its discoverability and use by others. We\u2019re a non-profit initiative working
      in partnership with other systems and communities working to advance open research.</p><h3
      id=\"2-are-there-data-that-should-not-be-submitted-to-dryad\">2. Are there data
      that should not be submitted to Dryad?</h3><p>Dryad is designed to support openly
      accessible and fully re-usable data, and publishes under a Creative Commons
      Public Domain License (CC0). So, we\u2019re not able to publish data with incompatible
      licensing terms. We also don\u2019t accept datasets that contain personally
      identifiable human subject information or specific locations for endangered
      species \u2013 but our team of curators will work with researchers to see if
      the data can be made appropriate for sharing. </p><h3 id=\"3-are-there-limits-in-the-number-or-size-of-files-in-a-data-submission\">3.
      Are there limits in the number or size of files in a data submission?</h3><p>We
      can accept up to 300GB per dataset and thousands of files, but curators are
      looking for the most accessible file types and downloads to support re-use.
      So, we ask that files be small and zipped when possible. Users with files larger
      than 300GB are asked simply to contact us to coordinate. </p><h3 id=\"4-does-dryad-also-accept-software-submissions\">4.
      Does Dryad also accept software submissions?</h3><p>No, Dryad only publishes
      data. So, we\u2019ve partnered with <a href=\"https://zenodo.org\">Zenodo</a>
      so that users can load software and other supplementary information at the same
      time that they load data to Dryad. Software can then be made available under
      a different, more appropriate license and be given its own citation, but is
      also linked from the data publication at Dryad.</p><h3 id=\"5-does-a-data-submission-to-dryad-cost-money\">5.
      Does a data submission to Dryad cost money?</h3><p>Yes. Often the cost to researchers
      is covered or discounted through an arrangement with their institution, publisher,
      or funder. Where there is not yet an arrangement in place, the submitting researcher
      is asked to pay $120 \u2013 with overage fees if the data is larger than 300GB.
      Waivers are, of course, available. Publication fees, memberships, and partnerships
      with institutions, publishers and funders help cover our costs for data curation
      and long-term preservation.</p><h3 id=\"6-what-are-the-main-challenges-for-authors\">6.
      What are the main challenges for authors?</h3><p>There are so many challenges
      for researchers with respect to open sharing of data \u2013 and they\u2019re
      different in every discipline. There are behaviour changes, and workflow changes
      and culture changes to overcome \u2013 although several disciplines have carved
      a path, including astronomy and ecology. I hope that the open data-sharing around
      COVID will help inspire more people to follow suit.</p><p>Dryad helps to overcome
      these challenges, of course. We help first of all by helping to make it <em>possible</em>
      to share data properly \u2013 openly, with a CC0 license, and second by making
      it <em>easy</em> to share data through our friendly user interface and our integrations
      with publishers and partners such as Zenodo. (With the terms \u2018possible,
      easy, rewarding and normative,\u2019 I\u2019m invoking Brian Nosek\u2019s <a
      href=\"https://www.cos.io/blog/strategy-for-culture-change\">Strategy for Culture
      Change</a>).</p><p>We\u2019re helping to make data sharing <em>rewarding</em>
      by standardising usage metrics (through <a href=\"https://makedatacount.org/\">Make
      Data Count</a> \u2013 an important, community-led initiative to develop metrics
      for open research data assessment) and encouraging citation, though these are
      just a couple of the pieces needed to put data and data sharing at the centre
      of research assessment.</p><p>Finally, what I\u2019m very much looking forward
      to doing with Dryad is supporting and building communities that share and re-use
      data to make this practice <em>normative</em>. Connecting people with people
      \u2013 and people with data \u2013 is key in nurturing and normalising the regular
      exchange and re-use of data. </p><h3 id=\"7-why-should-authors-submit-their-data-to-dryad\">7.
      Why should authors submit their data to Dryad?</h3><p>Authors whose communities
      don\u2019t already rely on a domain repository for data, such as WormBase or
      the Protein Data Bank, should publish their data with Dryad because:</p><ul><li>Our
      curation service increases the quality and discoverability of new data, by ensuring
      key descriptive information (metadata) is available alongside the data itself</li><li>Our
      curation service increases the integrity of new data, by ensuring it\u2019s
      readable and usable by other users</li><li>We put data in context, with links
      to publications, software, institutions, funders and more</li><li>Data published
      in Dryad is citable and accessible via a persistent DOI</li><li>As a non-profit
      and open-source initiative, our values are closely aligned with the research
      community</li><li>It\u2019s easy, and affordable </li></ul><h3 id=\"8-how-can-authors-give-feedback-eg-to-report-problems-or-request-features\">8.
      How can authors give feedback, e.g. to report problems or request features?</h3><p>We
      are an open source project and our work is driven by researchers' needs. Get
      in touch with the help desk to discuss feature needs with our product team or
      leave a ticket on our public <a href=\"https://github.com/CDL-Dryad/dryad-product-roadmap/projects/1\">Github
      product board</a>.</p><h3 id=\"9-what-did-you-do-before-starting-to-work-for-dryad\">9.
      What did you do before starting to work for Dryad?</h3><p>I\u2019ve worked in
      open research since 2005, when I joined <a href=\"https://sparcopen.org/\">SPARC</a>
      \u2013 the Scholarly Publishing and Academic Resources Coalition \u2013 to work
      on open-access advocacy and policy efforts. Immediately before Dryad I was a
      founding member of the team for eLife \u2013 the open-access journal for biology
      and medicine and initiative from three of the largest, most prestigious, private
      biomedical research funders to put science publishing back in the hands of science.
      I\u2019d say my main contributions so far have been in building communities
      (among librarians, open science advocates, students, early-career or late-stage
      researchers, and others), advocacy (for open research practice at different
      levels of practice and policy), and adoption strategies (for researchers in
      particular). </p><h3 id=\"10-do-you-want-to-talk-about-future-plans-for-dryad\">10.
      Do you want to talk about future plans for Dryad?</h3><p>Absolutely. Beyond
      my near-term objectives for optimising operations, I expect us to be:</p><ul><li>Leveraging
      support from institutions and expanding our membership program.</li><li>Working
      with our publisher partners to attract as much data as possible.</li><li>More
      actively diversifying our profile \u2013 specifically reaching out to different
      geographic and disciplinary communities.</li><li>Expanding our roadmap for modeling
      data publishing into the future, building on our progress over the last couple
      of years.</li></ul><p>Longer term, I\u2019m enthusiastic about the potential
      for pushing data to the forefront of discovery, and taking steps to facilitate
      re-use and extend credit. Like Make Data Count, Dryad is committed to making
      data a first-class citizen in research and research assessment, and I'll be
      really pleased if we\u2019re able to help properly reward researchers for their
      data publications. We\u2019re going to need to, to really accelerate discovery
      and build that open, global network for the exchange of research objects.</p>\n
