        Science","updated_at":1712910068,"use_api":false,"use_mastodon":false,"user_id":"dead81b3-8a8b-45c9-85fe-f01bb3948c77"},"blog_name":"Liberate
        Science","blog_slug":"libscie","content_html":"<p>KU Leuven is now an inaugural
        supporting member of ResearchEquals,\nsustaining and governing the development
        of modular publishing.</p>\n<p>As part of their commitment to Open Science,
        KU Leuven supports\nsustainable implementations of Open Access and Open Science
        through the\n<a\nhref=\"https://www.kuleuven.be/open-science/what-is-open-science/scholarly-publishing-and-open-access/open-access-kuleuven/OS-services?ref=libscie.org\">KU\nLeuven
        Fund for Fair OA</a>. The fund is usually only available to\nnon-profits,
        but ResearchEquals\u2019 governance convinced KU Leuven to\nsupport a for-profit
        initiative.</p>\n<p>\u201cWe don\u2019t want to be too rigid in our approach
        and understand that\npublishing or other research infrastructures can work
        according to\ndifferent sustainability models. What matters to us is that,
        if profits\nare made, they are reinvested in the academic community and that\nresearchers
        remain firmly in control.\u201d Demmy Verbeke said.</p>\n<p>Supporting members
        help sustain operations and receive additional\ngovernance rights for <a\nhref=\"https://researchequals.com/?ref=libscie.org\">ResearchEquals</a>.\nThese
        rights include the option to participate in quarterly assemblies,\nstrategy
        and decision making processes, the power to block acquisitions,\nand to request
        more information around business operations. As a result,\nsupporting members
        shape how ResearchEquals evolves. Individuals can\nbecome supporting members
        for 79.99 euro\u2019s per year. Institutions can\nbecome supporting members
        for a yearly contribution of at least 2500\neuro\u2019s.</p>\n<p>ResearchEquals
        is an open source, open access publishing platform for\nresearch modules.
        ResearchEquals realized the first modular publishing\nplatform (launched February
        1st, 2022), which revolves around sharing\nthe research process, step by step,
        instead of only the final\nreport.</p>\n<p>\u201cIt is great to see KU Leuven
        support generative projects, regardless\nof whether they are for-profit or
        not\u201d Chris Hartgerink said.</p>\n<p>KU Leuven is one of the first institutional
        supporting members of\nResearchEquals.</p>\n<hr />\n<p>KU Leuven is one of
        the largest universities in Belgium, with a\nstrong commitment to open access
        and open science. Demmy Verbeke and\nLaura Mesotten manage the Fund for Fair
        OA of KU Leuven Libraries.</p>\n<p>Liberate Science GmbH (est. 2019) cultivates
        alternative publishing\nformats that work for researchers everywhere. ResearchEquals
        is a\nLiberate Science GmbH project. For more information view the <a\nhref=\"https://www.researchequals.com/supporting-member?ref=libscie.org\">supporting\nmember
        page</a> or contact CEO Chris Hartgerink (<a\nhref=\"mailto:ceo@libscie.org\">ceo@libscie.org</a>).</p>\n","doi":"https://doi.org/10.59350/2shz7-ehx26","funding_references":null,"guid":"6446a54e261a1e6be45d3764","id":"5561f8e4-2ff1-4186-a8d5-8dacb3afe414","image":"https://libscie.org/content/images/2023/04/thank-you-1-.jpg","indexed_at":1741079546,"language":"en","parent_doi":null,"published_at":1683614606,"reference":[],"registered_at":0,"relationships":[],"rid":"7tzqm-vcp96","subfield":null,"summary":"KU
