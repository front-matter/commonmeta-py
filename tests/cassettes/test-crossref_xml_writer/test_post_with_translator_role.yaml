        difficulty: incorporating programming software from scratch, with a somewhat
        steep learning curve.</p><p>Years later, <a href=\"https://github.com/TuQmano/evoteSALTA_UTDT\">as
        I review scripts from the thesis code</a>, I smile to see long lines of code
        to recode variables with a structure like this:</p><div class=\"highlight\"><pre
