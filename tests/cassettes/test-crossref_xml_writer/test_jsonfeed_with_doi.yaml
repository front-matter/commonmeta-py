        212w\" sizes=\"(max-width: 353px) 100vw, 353px\" /></a><figcaption class=\"wp-element-caption\"><em>\u201cCouncil
        conclusions on high-quality, transparent, open, trustworthy and equitable
        scholarly publishing\u201d</em></figcaption></figure></div>\n\n\n<p>Angesichts
        steigender Abonnementkosten und \u00e4hnlicher Entwicklungen im Bereich der
        Publikationsgeb\u00fchren f\u00fcr Open Access und hybride Optionen betont
        das EU-Papier das Potenzial von Gesch\u00e4fts- und Finanzierungsmodellen,
        die weder die Leser:innen noch die Autor:innen finanziell belasten und sich
        durch angemessene und transparente Preise auszeichnen (Punkt 6). Es wird beklagt,
        dass die steigenden Preise f\u00fcr wissenschaftliche Fachinformationen zu
        Ungleichheiten f\u00fchren und die \u00f6ffentliche Hand in Europa zum Nachteil
        der Forschung belasten (Punkt 5).</p>\n\n\n\n<p>Aufgrund dieser Kritik am
        kommerziellen Verlagswesen wird in zwei bemerkenswerten Punkten (6 und 7)
        die Bedeutung von nicht gewinnorientierten Open-Access-Modellen betont. Wortlaut:</p>\n\n\n\n<p>\u201cThe
        Council of the European Union [&#8230;] highlights the importance of not-for-profit,
        scholarly open access publishing models that do not charge fees to authors
        or readers and where authors can publish their work without funding/institutional
        eligibility criteria; notes the variety of models that do not depend on article
        processing charges or similar per-unit charges and stresses the importance
        of supporting the development of such models led by public research organisations;
        [&#8230;] stresses that it is essential to avoid situations where researchers
        are limited in their choice of publication channels due to financial capacities
        rather than quality criteria, and where access to research publications is
        restricted by paywalls\u201d</p>\n\n\n\n<p>Zwar sind diese Unterstreichung
        und Betonung sicherlich nur ein kleiner Schritt auf dem Weg zur Gestaltung
        eines pluralistischen, transparenten und nachhaltigen Systems der digtialen
        Wissenschaftskommunikation. Sie kommen jedoch zu einem Zeitpunkt, zu dem die
        Kritik an dem Modell der Publikationsgeb\u00fchren w\u00e4chst.</p>\n\n\n\n<p>Erst
        k\u00fcrzlich hat die Ivy Plus Libraries Confederation (IPLC) in den USA,
        als Zusammenschluss von Bibliotheken forschungsstarker Einrichtungen, das
        APC-Modell<a href=\"https://ivpluslibraries.org/2023/03/iplc-letter-to-the-office-of-science-technology-policy/\">
        deutlich kritisiert</a>. Die Bibliothekar:innen sehen die Gefahr, dass Publikationsgeb\u00fchren
        Ungleichheit f\u00f6rdern und Forschende aus finanziell weniger gut ausgestatteten
        Regionen beim Open-Access-Publizieren benachteiligt werden. Sie charakterisieren
        APCs als eine H\u00fcrde bei der Publikation.</p>\n\n\n\n<p>Auch hat der \u00f6ffentlichkeitswirksame
        <a href=\"https://www.nature.com/articles/d41586-023-01391-5\">R\u00fccktritt</a>
        des Editorial Boards der Elsevier-Zeitschrift NeuroImage aufgrund steigender
        APCs den kritischen Blick auf das Gesch\u00e4ftsmodell gelenkt. Die zur\u00fcckgetretenen
        Herausgebenden haben nun bei MIT Press ein neues Journal <a href=\"https://mitpress.mit.edu/the-mit-press-to-launch-open-access-journal-imaging-neuroscience/\">gegr\u00fcndet</a>,
        das niedrige APCs erhebt. Dieser Schritt zeigt, dass nicht APCs das Problem
        sein m\u00fcssen, sondern vielmehr deren Preisgestaltung.</p>\n\n\n\n<p>Um
        die im obrigen Zitat formulierten Anliegen der EU-Staaten zu adressieren,
        soll die Koordinierung innerhalb der EU und mit globalen Partnern zur Unterst\u00fctzung
        von Chancengleichheit im wissenschaftlichen Publizieren gef\u00f6rdert werden
        (Absatz 7). Hierzu sollen auch abgestimmte Finanzierungsstrategien entwickelt
        werden, um die Anzahl von not-for-profit open access multi-format scholarly
        publishing models in Europe with no costs for authors or readers&#8221; signifikant
        zu erh\u00f6hen (Absatz 11).</p>\n\n\n\n<p>Auch soll das Anliegen durch eine
        m\u00f6gliche Beteiligung der EU-Mitgliedstaaten an Open Research Europe (ORE),
        der von der EU-Kommission finanzierten Publikationsplattform f\u00fcr Autor:innen
        aus den EU-Rahmenprogrammen, vorangetrieben werden (Absatz 15).&nbsp;</p>\n\n\n\n<p>In
        der <a href=\"https://www.consilium.europa.eu/de/press/press-releases/2023/05/23/council-calls-for-transparent-equitable-and-open-access-to-scholarly-publications/\">Pressemitteilung</a>
        werden weitere Themen der verabschiedeten Schlussfolgerungen augegriffen:&nbsp;</p>\n\n\n\n<p>\u201cSome
        Member States have introduced secondary publication rights into their national
        copyright legislation, enabling open access to scholarly publications which
        involve public funds. The Council encourages national open access policies
        and guidelines to make scholarly publications immediately openly accessible
        under open licences. The conclusions acknowledge positive developments in
        terms of monitoring progress, like within the framework of the European Open
        Science Cloud (EOSC), and suggest including open science monitoring in the
        European Research Area monitoring mechanism.\u201d</p>\n\n\n\n<p>Die Schlussfolgerungen
        k\u00f6nnen zweifellos als St\u00e4rkung des wissenschaftsgeleiteten Open-Access-Publizierens
        in akademischer Tr\u00e4gerschaft\u00a0 interpretiert werden. Der eingeschlagene
        Kurs ist zu begr\u00fc\u00dfen. Um die bereits vielf\u00e4ltigen Open-Access-Publikationsangebote
        und -Verlage, die von wissenschaftlichen Einrichtungen betrieben oder gemeinsam
        (mit angemessenen und ohne APCs) finanziert werden, nachhaltig zu st\u00e4rken,
        ist es erforderlich, kooperative Finanzierungsmodelle auf internationaler
        Ebene zu entwickeln und umzusetzen. Daf\u00fcr sind, wie das Papier richtig
        betont, abgestimmte F\u00f6rderaktivit\u00e4ten erforderlich, die beispielsweise
        in Deutschland, komplement\u00e4r zu DEAL, dem wissenschaftsgeleiteten Open-Access-Publizieren
        einen deutlichen Aufschwung geben.</p>\n","doi":"https://doi.org/10.59350/kz04m-s8z58","funding_references":null,"guid":"https://wisspub.net/?p=20455","id":"1c578558-1324-4493-b8af-84c49eabc52f","image":"","indexed_at":1759219423,"language":"de","parent_doi":null,"published_at":1684833413,"reference":[],"registered_at":0,"relationships":[],"rid":"pywwn-1kp92","subfield":null,"summary":"Die
