        "scheme": "spdx"}}], "description": "The connections between scholarly resources
        generated by persistent identifiers (PIDs) and associated metadata form a
        graph: the PID Graph [Fenner &amp; Aryani (2019)]. We developed this PID Graph
        concept in the EC-funded FREYA project, and have identified important use
