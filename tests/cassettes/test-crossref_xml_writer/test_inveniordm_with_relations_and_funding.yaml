        {\\n    totalCount\\n    publicationConnectionCount\\n    datasetConnectionCount\\n
        \   softwareConnectionCount\\n    researcherConnectionCount\\n    funderConnectionCount\\n
        \ }\\n  datasets {\\n    totalCount\\n    datasetConnectionCount\\n    softwareConnectionCount\\n
        \   researcherConnectionCount\\n    funderConnectionCount\\n  }\\n  softwares
        {\\n    totalCount\\n    softwareConnectionCount\\n    researcherConnectionCount\\n
        \   funderConnectionCount\\n  }\\n  researchers {\\n    totalCount\\n  }\\n
        \ funders {\\n    totalCount\\n  }\\n}\\u003c/code\\u003e\\u003c/pre\\u003e\\u003cp\\u003eThe
        numbers reflect what is currently available via the DataCite GraphQL API,
        not the total number of publications, datasets, etc. with persistent identifiers
        and linking metadata. This includes all publications, datasets and software
        with DataCite DOIs, all funders in the \\u003ca href=\\\"https://support.crossref.org/hc/en-us/articles/214360886-The-Open-Funder-Registry\\\"\\u003eCrossref
        Open Funder Registry\\u003c/a\\u003e, publications with Crossref DOIs linked
        to at least one DataCite DOI, and all researchers with an ORCID identifier
        linked to at least one DataCite DOI. A lot of work remains to be done to include
        the other resources with persistent identifiers made available by FREYA partners,
        including Crossref, ORCID and EMBL-EBI, as well as their connections. With
        this new API functionality we can now track the growth of the PID Graph with
        the key performance indicators (KPIs) number of \\u003cstrong\\u003enodes\\u003c/strong\\u003e
        and number of \\u003cstrong\\u003econnections\\u003c/strong\\u003e.\\u003c/p\\u003e\\u003cp\\u003eA
        few interesting observations can be made from the visualization: not surprisingly,
        given that datasets currently make up the largest number of resources in the
        PID Graph, by far the largest number of connections (9.4 million) is between
        datasets and other datasets. Looking at the relation type of these connections
        in the Event Data API, most of them (8.5 million) don\\u0027t describe versioning
        or granularity (HasPart/IsPartOf relations), but use the relation type \\u003cstrong\\u003ereferences\\u003c/strong\\u003e
        between two \\u003ca href=\\\"https://www.gbif.org/en/\\\"\\u003eGBIF\\u003c/a\\u003e
        DOIs. This reflects the main \\u003ca href=\\\"https://www.gbif.org/en/document/81771/gbif-overview-powerpoint-slides\\\"\\u003euse
        case for DOIs at GBIF\\u003c/a\\u003e, tracking occurrences of species.\\u003c/p\\u003e\\u003cp\\u003eThe
        graph shows 1.5 million connections between publications and datasets, representing
        the data citations made available via the \\u003ca href=\\\"https://www.eventdata.crossref.org/guide/app-scholix/\\\"\\u003eCrossref/DataCite
        Event Data Scholix API endpoint\\u003c/a\\u003e. Twenty-five percent of datasets
        with DataCite DOIs have been referenced in the scholarly literature, according
        to this graph. We also see the number of software citations using DataCite
        DOIs for software found in the scholarly literature, and we can use this API
        call to keep track of them. Similarly, we can track the number of datasets,
        publications, and software linked to researchers (via their ORCID ID), and
        funding (via the Crossref Funder ID), but keep in mind that connections to
        researchers and funding via Crossref are still missing.\\u003c/p\\u003e\\u003cp\\u003eThe
        Jupyter notebook used to generate the visualization shown here is available
        via GitHub, where we store all PID Graph notebooks in a \\u003ca href=\\\"https://github.com/datacite/notebooks\\\"\\u003ecentral
        repository\\u003c/a\\u003e. Starting with this notebook [Fenner (\\u003ca
        href=\\\"https://blog.datacite.org/tracking-the-growth-of-the-pid-graph/#ref-https://doi.org/10.14454/3bpw-w381\\\"\\u003e2019a\\u003c/a\\u003e)]
        we are also issuing DOIs for the notebooks, which we generate using a \\u003ca
        href=\\\"https://codemeta.github.io/\\\"\\u003ecodemeta\\u003c/a\\u003e file
        hosted in the same folder as the notebook. This should make these notebooks
        easier to discover, and they also become part of the PID Graph.\\u003c/p\\u003e\\u003cp\\u003eGoing
        forward we want to refine the GraphQL API to provide the numbers of \\u003cstrong\\u003enodes\\u003c/strong\\u003e
        and \\u003cstrong\\u003econnections\\u003c/strong\\u003e as they change over
        time, making it easier to track progress. And of course, we will be adding
        more resource types and information from other FREYA partners. Keep an eye
        on this blog for further updates!\\u003c/p\\u003e\\u003ch2\\u003eAcknowledgments\\u003c/h2\\u003e\\u003cp\\u003eThis
