        Graph [Fenner (2019b)].", "funding": [{"funder": {"id": "00k4n6c32", "name":
        "European Commission"}, "award": {"number": "777523", "identifiers": [{"identifier":
        "10.3030/777523", "scheme": "doi"}]}}], "references": [{"identifier": "10.14454/3bpw-w381",
        "scheme": "doi", "reference": "Fenner, M. (2019). <i>Jupyter Notebook FREYA
        PID Graph Key Performance Indicators (KPIs)</i> (1.1.0). DataCite."}, {"identifier":
