        "scheme": "spdx"}}], "description": "InvenioRDM is the open source turn-key
        research data management platform, with detailed documentation available here.
        InvenioRDM Starter facilitates deployment and configuration of InvenioRDM,
        allowing you to run InvenioRDM on your local computer within 15 min. This
