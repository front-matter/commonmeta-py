        a Docker Compose configuration file with sensible defaults.", "references":
        [{"identifier": "10.53731/jxecm-0me48", "scheme": "doi", "reference": "Fenner,
        M. (2024, June 17). Announcing InvenioRDM Starter Beta. Front Matter."}, {"identifier":
        "10.53731/r294649-6f79289-8cvzn", "scheme": "doi", "reference": "Fenner, M.
        (2015, July 29). Thank you PLOS. Front Matter."}]}, "custom_fields": {"journal:journal":
        {"title": "Front Matter", "issn": "2749-9952"}, "rs:content_html": "<p>InvenioRDM
        is the open source turn-key research data management platform, with detailed
        documentation available <a href=\"https://inveniordm.docs.cern.ch\" rel=\"noreferrer\">here</a>.
        <a href=\"https://starter.front-matter.io\" rel=\"noreferrer\">InvenioRDM
        Starter</a> facilitates deployment and configuration of InvenioRDM, allowing
        you to run InvenioRDM on your local computer within 15 min. This is achieved
        by providing a) a prebuilt Invenio-App-RDM Docker image, and b) a Docker Compose
        configuration file with sensible defaults. </p><p>Starting this week, InvenioRDM
        starter can also be used to deploy InvenioRDM to production, using the <a
        href=\"https://kamal-deploy.org/\" rel=\"noreferrer\">Kamal</a> tool. Kamal
        is similar to Docker Compose, but adds important functionality, including
        automatic remote builds, zero-downtime deployments, and deployments to multiple
        servers. Kamal is a command-line utility with a YAML configuration file, and
        much simpler to use than Kubernetes or commercial Docker container orchestration
        services such as Amazon Elastic Container Service (Amazon ECS). </p><p>Kamal
        can deploy InvenioRDM to your hardware or to a virtual machine provided by
        your organization or a cloud provider. Whereas Kubernetes is a good option
        for large InvenioRDM installations, smaller InvenioRDM instances benefit from
        simpler deployment tools both in terms of cost and required maintenance.</p><p>The
        science blog archive <a href=\"https://rogue-scholar.org\" rel=\"noreferrer\">Rogue
        Scholar</a> managed by Front Matter is a good example of an InvenioRDM repository
        that can benefit from simpler deployment options. As the next major release
        of InvenioRDM (v13.0) will happen in the next few weeks, Rogue Scholar needs
        to prepare for the upgrade, and I have this week launched a Rogue Scholar
        staging instance at <a href=\"https://staging.rogue-scholar.org\" rel=\"noreferrer\">https://staging.rogue-scholar.org</a>
        using Kamal and a virtual machine provisioned by <a href=\"https://www.hetzner.com/\"
        rel=\"noreferrer\">Hetzner</a> and located in Germany.</p><p>The setup was
        mostly straightforward, except for the integration with the Kamal proxy server,
        which turned out to be very painful. In the end I had to set the InvenioRDM<code>APP_ALLOWED_HOSTS</code>
        ENV variable to <code>None</code> and patch the REST API cross site request
        forgery (CRSF) check to not check the request host. This needs more discussion
        but appears safe, as all requests must go through the Kamal proxy, where the
        host header is already checked.</p><p>More work is needed on the staging server,
        including regular automatic backups of the database, and setting up monitoring
        (logs and metrics). The instance is running the latest stable release (v12.1.0),
        but I will soon be able to install the latest v13 release candidate \u2013
        <a href=\"https://pypi.org/project/invenio-app-rdm/13.0.0rc2/\" rel=\"noreferrer\">v13.0.0rc2</a>
        was released three days ago.</p><p>Kamal was <a href=\"https://world.hey.com/dhh/introducing-kamal-9330a267\"
        rel=\"noreferrer\">released in 2023</a> by 37signals, the company behind the
        Basecamp and Hey services, and one of the major contributors to the Rails
        platform. Kamal is installed as a Ruby gem, but is not specific to Rails or
        Ruby. Kamal can be seen as the successor to the <a href=\"https://capistranorb.com/\"
        rel=\"noreferrer\">Capistrano</a> deployment tool, also originally written
        by 37signals, but Kamal is working with Docker containers. When I <a href=\"https://doi.org/10.53731/r294649-6f79289-8cvzn\"
        rel=\"noreferrer\">was the technical lead of the Article Level Metrics project</a>
        at the publisher PLOS 2012-2015 (at the time Docker was not yet adopted for
        production deployments), I made heavy use of Capistrano.</p><p><a href=\"https://starter.front-matter.io\"
        rel=\"noreferrer\">InvenioRDM Starter</a> now includes a Kamal configuration
        option, and I deployed an InvenioRDM instance to <a href=\"https://demo.front-matter.io\"
        rel=\"noreferrer\">https://demo.front-matter.io</a> using Kamal. </p><figure
        class=\"kg-card kg-image-card\"><img src=\"https://blog.front-matter.de/content/images/2025/06/Bildschirmfoto-2025-06-27-um-17.49.37.png\"
        class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2000\" height=\"1134\"
        srcset=\"https://blog.front-matter.de/content/images/size/w600/2025/06/Bildschirmfoto-2025-06-27-um-17.49.37.png
        600w, https://blog.front-matter.de/content/images/size/w1000/2025/06/Bildschirmfoto-2025-06-27-um-17.49.37.png
        1000w, https://blog.front-matter.de/content/images/size/w1600/2025/06/Bildschirmfoto-2025-06-27-um-17.49.37.png
        1600w, https://blog.front-matter.de/content/images/size/w2400/2025/06/Bildschirmfoto-2025-06-27-um-17.49.37.png
        2400w\" sizes=\"(min-width: 720px) 720px\"></figure><p>Feel free to play around,
        but only admin accounts can create records \u2013 use the official InvenioRDM
        <a href=\"http://inveniordm.web.cern.ch/\" rel=\"noreferrer\">demo</a> instance
        (also linked in the footer) if you want to create and/or update records. I
        will spend the next few weeks refining the Kamal setup and documentation,
        so that InvenioRDM Starter is ready for Kamal deployments when InvenioRDM
        v13.0 is officially released.</p><h2 id=\"references\">References</h2><ol><li>Fenner,
        M. (2024, June 17). Announcing InvenioRDM Starter Beta. <em>Front Matter</em>.
        <a href=\"https://doi.org/10.53731/jxecm-0me48\">https://doi.org/10.53731/jxecm-0me48</a></li><li>Fenner,
