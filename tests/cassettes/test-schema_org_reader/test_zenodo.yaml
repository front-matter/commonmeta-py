        \"description\": \"\\u003cp\\u003eThis dataset includes pupil size response
        (PSR), skin conductance response (SCR), electrocardiogram (ECG), electromyogram
        (EMG) and respiration measurements. Also included are CS and US information,
        keypress responses, keypress response times, key correctness and shock ratings
        for each of 21 healthy unmedicated participants (10 males and 11 females aged
        22.9+/-3.0 years; discrepancies to published studies are due to misprints
        and exclusion of a subject with incomplete data, which was excluded in all
        conducted studies as well as here) participating in a classical (Pavlovian)
        discriminant delay fear conditioning task. Two pairs of CS+ and CS-, either
        complex or simple, were delivered with headphones (HD518, Sennheiser, Wedemark-Wennebostel,
        Germany) at about 68 dB. Complex stimuli were a sequence of four rising (400
        to 800 Hz) or falling (800 to 400 Hz) sounds lasting 1 s each. Simple stimuli
        were tones with constant frequency (400 or 800 Hz) presented for 4 s. US consisted
        of square electric pulses with 0.2-ms duration and 10 Hz frequency, resulting
        in a total US duration of 0.5 s. SOA betwen the CS and US was 3.5 s. The ITI
        was randomly determined on each trial to be 7, 9, or 11 s.\\u003c/p\\u003e\",
