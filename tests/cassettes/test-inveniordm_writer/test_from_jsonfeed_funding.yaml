        and join us at the Universit\u00e0 degli Studi di Roma \u201cLa Sapienza\u201d\nin
        Rome, Italy, on November 15th 2017 to learn about how we have\nadvanced the
        state of the art in persistent identifiers. You will find\nout about how THOR
        partners have developed new tools to connect\nidentifiers across systems,
        to link people, datasets, samples, reactions\nand more.</p>\n<p>Keynote speeches
        by Fiona Murphy and Herbert van de Sompel will show\nthe importance of persistent
        identifiers in the broader scholarly comms\ninfrastructure. A mix of demos,
        expert talks and discussion panels will\nhighlight THOR\u2019s achievements,
        PID integrations and services.</p>\n<p>Join us in Rome and register <a\nhref=\"https://thorfinalevent.eventbrite.com/\">here</a>!</p>\n<h4
