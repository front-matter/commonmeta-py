        Group Information Management @ Humboldt-Universit\u00e4t zu Berlin","blog_slug":"infomgnt","content_html":"<p>In
        the beginning of June 2024, Nature reported on the Japanese\nMinistry of Education\u2019s
        plan to invest 10 billion yen in expanding\ninstitutional Open Access Repositories
        <span class=\"citation\"\ndata-cites=\"singh_chawla_japans_2024\">(Singh Chawla
        2024)</span>. This\ninitiative provides a good opportunity to discuss the
        future of Open\nAccess Repositories at the <a\nhref=\"https://2024.bibliocon.de/\">https://2024.bibliocon.de/</a>.</p>\n<p>In
        collaboration with the project \u201cProfessionalization of the Open\nAccess
        Repositories Infrastructure in Germany\u201d (<a\nhref=\"https://www.ibi.hu-berlin.de/de/forschung/infomanagement/projekte/pro-oar-de\">Pro\nOAR
        DE</a>) <span class=\"citation\"\ndata-cites=\"pampel_professionalisierung_2023\">(Pampel
        and Rothfritz\n2023)</span>, funded by the Federal Ministry of Education and
        Research\n(BMBF), the Electronic Publishing Working Group (<a\nhref=\"https://dini.de/e-pub\">AG
        E-Pub</a>) of the German Initiative for\nNetworked Information (<a href=\"https://dini.de\">DINI</a>)
        organized a\nHands-On Lab titled \u201cScenarios for the Development of Open
        Access\nRepositories\u201d on June 6, 2024, during the 112th BiblioCon. The
        goal was\nto develop scenarios for the future orientation of institutional
        Open\nAccess repositories with participants from academia, libraries, and\nother
        information infrastructures.</p>\n<p>The methodological approach for this
        event was based on the Delphi\nconcept <span class=\"citation\"\ndata-cites=\"hader_delphi-befragungen_2014\">(H\u00e4der
        2014)</span>, <span\nclass=\"citation\"\ndata-cites=\"niederberger_delphi-verfahren_2019\">(Niederberger
        and Renn\n2019)</span>. Participants were asked to evaluate predefined statements\non
        repositories in two consecutive rounds. This method aimed to reach a\nconsensus
        on specific scenarios for the future of repositories. About 30\npeople participated
        in the lab and were divided into groups of four\nwhich simultaneously discussed
        the scenarios. The discussions were based\non eight statements that were prepared
        by the organizers in advance and\naddressed aspects of the development of
        Open Access repositories.</p>\n<p>First, each group assessed the eight statements
        with the aim of\ncoming to a consensus about the topic. For example, participants
        were\nasked to discuss the following proposition: \u201cPreprints play an
        important\nrole in the informational expansion of repositories.\u201d Each
        group needed\nto develop a joint position on this and the other seven statements,
        by\nrating them on a scale from \u201cstrongly disagree\u201d to \u201cstrongly
        agree.\u201d</p>\n<p>In the following round, each group further explored three
        statements\nand discussed strategies and concrete measures to address the
        issues\nraised in each statements. The goal was to develop practical approaches\nto
        the topics, based on a shared understanding of the statements,\nfocusing on
        the joint discussion of solution strategies.</p>\n<p><img\nsrc=\"https://infomgnt.org/posts/2024-07-15-hands-on-lab-report/images/112th_bibliocon.jpeg\"\nclass=\"img-fluid\"
        /></p>\n<p><strong>Lessons Learned</strong></p>\n<p>The chosen method did
        not allow for in-depth examination and was not\nrepresentative, but it enabled
        a focused and useful discussion of\ncurrent issues facing institutional repositories.
        Reaching a consensus\nwas challenging, as interpretations of the statements
        varied\nsignificantly among participants, and evaluations differed depending
        on\nperspectives and group compositions.</p>\n<p>For the following three statements,
        approval ratings were identified\nin all four groups (grouped as \u201csomewhat
        agree\u201d and \u201cstrongly\nagree\u201d):</p>\n<ul>\n<li><p>Repositories\u2019
        user interfaces should become more intuitive and\nmodern.</p></li>\n<li><p>Text
        and data repositories should intensify their exchange with\neach other.</p></li>\n<li><p>Repositories
        should take more measures to increase the visibility\nof their content.</p></li>\n</ul>\n<p>In
        the second round, the following implementation strategies were\ndiscussed
        for these three statements:</p>\n<p><strong>Repositories\u2019 user interfaces
        should become more intuitive\nand modern:</strong></p>\n<ul>\n<li><p>Offer
        multilingual user interfaces that support languages beyond\nGerman and English.</p></li>\n<li><p>Simplify
        uploads through data import via API integration (e.g.,\nDOI queries via Crossref).</p></li>\n<li><p>Eliminate
        mandatory fields that researchers must fill\nout.</p></li>\n<li><p>Ensure
        responsiveness on various devices.</p></li>\n</ul>\n<p><strong>Text and data
        repositories should intensify their exchange\nwith each other:</strong></p>\n<ul>\n<li><p>Ensure
        automatic data flows between research data repositories\nand institutional
        Open Access repositories.</p></li>\n<li><p>Simplify uploads through data import
        via API integration (e.g.,\nDOI queries via Crossref).</p></li>\n<li><p>Evaluate
        local architecture to determine whether a generic\nrepository for all object
        types or different repositories for each\npublication type is more practical.</p></li>\n</ul>\n<p><strong>Repositories
        should take more measures to increase the\nvisibility of their content:</strong></p>\n<ul>\n<li><p>Display
        bibliographic data in the OPAC or Discovery\nSystem.</p></li>\n<li><p>Index
        bibliographic data in search services .</p></li>\n<li><p>Actively implement
        search engine optimization measures.</p></li>\n<li><p>Enable automated data
        flows via persistent identifiers.</p></li>\n</ul>\n<p>The authors thank the
        participants for their open discussions and for\nsharing their experiences
        on strategies to further professionalize Open\nAccess repositories.</p>\n<p>The
        results will also be used for the further development of the DINI\nCertificate
        for Open-Access Publication Services and in the ongoing work\nof the Pro OAR
        DE project. Workshops on some aspects will be held in the\nfurther course
        of the Pro OAR DE project.</p>\n<p>Further information about the research
        group can be found on our <a\nhref=\"http://hu.berlin/infomgnt\">official
        website</a>.</p>\n<p>This text \u2013 excluding quotes and otherwise labeled
