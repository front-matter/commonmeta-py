        sauropod vertebrae, except when we''re talking about Open Access. ISSN 3033-3695","doi_as_guid":false,"favicon":null,"feed_format":"application/atom+xml","feed_url":"https://svpow.com/feed/atom/","filter":null,"funding":null,"generator":"WordPress.com","generator_raw":"WordPress.com","home_page_url":"https://svpow.com","id":"c6cbbd2e-4675-4680-8a3f-784388009821","indexed":false,"issn":"3033-3695","language":"en","license":"https://creativecommons.org/licenses/by/4.0/legalcode","mastodon":null,"prefix":"10.59350","registered_at":1729882329,"relative_url":null,"ror":null,"secure":true,"slug":"svpow","status":"active","subfield":"1911","subfield_validated":true,"title":"Sauropod
        Vertebra Picture of the Week","updated_at":1764721760,"use_api":true,"use_mastodon":false,"user_id":"04d03585-c8bb-40f2-9619-5076a5e0aed2"},"blog_name":"Sauropod
        Vertebra Picture of the Week","blog_slug":"svpow","content_html":"<p>Here&#8217;s
        a fascinating and worrying news story in Science: <a href=\"https://www.science.org/content/article/research-misconduct-finding-neuroscientist-eliezer-masliah-papers-under-suspicion\">a
        top US researcher apparently falsified a lot of images</a> (at least) in papers
        that helped get experimental drugs on the market &#8212; papers that were
        published in top journals for years, and whose problems have only recently
        become apparent because of amateur sleuthing through PubPeer.</p>\n<p>I&#8217;m
        going to wane philosophical for a minute. In general I&#8217;m very sympathetic
        to Adam Mastroianni&#8217;s line &#8220;don&#8217;t worry about the flood
        of crap that will result if we let everyone publish, publishing is already
        a flood of crap, but <a href=\"https://www.experimental-history.com/p/science-is-a-strong-link-problem\">science
        is a strong-link problem</a> so the good stuff rises to the top&#8221;. I
        certainly don&#8217;t think we need <em>stronger</em> pre-publication review
        or any more barrier guardians (although I have <a href=\"https://svpow.com/2021/02/04/a-funny-thing-happened-on-the-way-to-the-shiny-digital-future/\">reluctantly
        concluded that having some is useful</a>). But when fraudulent stuff like
        this does in fact rise to the top in what seems to be a strong-link network
        &#8212; lots of NIH-funded labs, papers in top journals (or, apparently, &#8220;top&#8221;
        journals) &#8212; then I despair a bit. Science has gotten so specialized
        that almost anyone could invent facts or data within their subfield that might
        pass muster even with close colleagues (even if those colleagues aren&#8217;t
        on the take, he said cynically &#8212; there is a mind-boggling amount of
        money floating around in the drug-development world).</p>\n<p>Immediate thought
        experiment: could Mike or I come up with material for a blog post or paper
        that would be false but good enough to fool the other? Given how often we
        find surprising or even <a href=\"https://svpow.com/2023/03/28/new-paper-out-today-aureliano-et-al-2023-on-pneumaticity-in-the-early-dinosaur-macrocollum/\">counterintuitive
        results</a>, I think possibly so. I&#8217;m not particularly motivated to
        run the experiment when we&#8217;re already digging out from a deep backlog
        of started-but-never-finished papers, but it remains a morbidly fascinating
        possibility.</p>\n<p><div data-shortcode=\"caption\" id=\"attachment_22908\"
        style=\"width: 490px\" class=\"wp-caption alignnone\"><a href=\"https://svpow.com/wp-content/uploads/2024/09/retraction-index-graph.jpeg\"><img
        aria-describedby=\"caption-attachment-22908\" loading=\"lazy\" data-attachment-id=\"22908\"
        data-permalink=\"http://svpow.com/2024/10/30/to-what-extent-is-science-a-strong-link-problem/retraction-index-graph/\"
        data-orig-file=\"https://svpow.wordpress.com/wp-content/uploads/2024/09/retraction-index-graph.jpeg\"
        data-orig-size=\"1800,1359\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"
        data-image-title=\"retraction index graph\" data-image-description=\"\" data-image-caption=\"\"
        data-medium-file=\"https://svpow.wordpress.com/wp-content/uploads/2024/09/retraction-index-graph.jpeg?w=300\"
        data-large-file=\"https://svpow.wordpress.com/wp-content/uploads/2024/09/retraction-index-graph.jpeg?w=1024\"
        class=\"wp-image-22908 size-large\" src=\"https://svpow.com/wp-content/uploads/2024/09/retraction-index-graph.jpeg?w=480\"
        alt=\"\" width=\"480\" height=\"362\" srcset=\"https://svpow.com/wp-content/uploads/2024/09/retraction-index-graph.jpeg?w=480
        480w, https://svpow.com/wp-content/uploads/2024/09/retraction-index-graph.jpeg?w=960
        960w, https://svpow.com/wp-content/uploads/2024/09/retraction-index-graph.jpeg?w=150
        150w, https://svpow.com/wp-content/uploads/2024/09/retraction-index-graph.jpeg?w=300
        300w, https://svpow.com/wp-content/uploads/2024/09/retraction-index-graph.jpeg?w=768
        768w\" sizes=\"(max-width: 480px) 100vw, 480px\" /></a><p id=\"caption-attachment-22908\"
        class=\"wp-caption-text\">Fang and Casadevall 2011: fig. 1.</p></div></p>\n<p>Anyway,
        one problem is that &#8220;top&#8221; journals have a lot of fraudulent or
        at least incorrect science in them, roughly corresponding to their impact
        factors. Now, you might say &#8220;yeah but the positive correlation means
        bad actors get caught&#8221;, to which I&#8217;d reply &#8220;not fast enough&#8221;
        and &#8220;how do you know we&#8217;re catching all of them?&#8221;</p>\n<h1>Sinking
        feeling</h1>\n<p>There&#8217;s another problem, I don&#8217;t know if it&#8217;s
        equal-and-opposite but it definitely exists: good science that doesn&#8217;t
        float to the top. Here are a couple of quick examples from my neck of the
        woods:</p>\n<p>Working from very little evidence by modern standards, Longman
        (1933) had correctly figured out that pneumatic sauropod vertebrae come in
        two flavors, those with a few large chambers and those with many small chambers.
        He called them &#8220;phanerocamerate&#8221; and &#8220;cryptocamerillan&#8221;,
        corresponding to the independently-derived modern terms &#8220;camerate&#8221;
        for the open-chambered form and &#8220;camellate&#8221; or &#8220;somphospondylous&#8221;
        for the honeycombed one. As far as I have been able to determine, nobody paid
        any attention to this before Wedel (2003b) &#8212; Longman&#8217;s work on
        vertebral internal structure wasn&#8217;t mentioned or cited by Janensch in
        the 1940s or Britt or anyone else in the 1990s. To be clear, I&#8217;m not
        putting myself forward as a better researcher than anyone that came before.
        I just got lucky, to have read a fairly obscure paper while I had my antennae
        out for any possible mention of pneumaticity.</p>\n<p>Speaking of Janensch,
        his 1947 paper on pneumaticity in dinosaurs was pretty much ignored until
        the 1990s and early 2000s.</p>\n<p><div data-shortcode=\"caption\" id=\"attachment_19963\"
        style=\"width: 490px\" class=\"wp-caption alignnone\"><a href=\"https://svpow.com/wp-content/uploads/2022/04/omnh-1094-right-lateral-view.jpg\"><img
        aria-describedby=\"caption-attachment-19963\" loading=\"lazy\" data-attachment-id=\"19963\"
        data-permalink=\"http://svpow.com/2022/04/01/my-talk-on-oklahoma-morrison-dinosaurs-is-now-on-youtube/omnh-1094-right-lateral-view/\"
        data-orig-file=\"https://svpow.wordpress.com/wp-content/uploads/2022/04/omnh-1094-right-lateral-view.jpg\"
        data-orig-size=\"2100,1575\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"
        data-image-title=\"OMNH 1094 right lateral view\" data-image-description=\"\"
        data-image-caption=\"&lt;p&gt;OMNH 1094, a cervical centrum of an apatosaurine,
        and the first vertebra of anything other than Sauroposeidon that Kent and
        I scanned.&lt;/p&gt;\n\" data-medium-file=\"https://svpow.wordpress.com/wp-content/uploads/2022/04/omnh-1094-right-lateral-view.jpg?w=300\"
        data-large-file=\"https://svpow.wordpress.com/wp-content/uploads/2022/04/omnh-1094-right-lateral-view.jpg?w=1024\"
        class=\"size-large wp-image-19963\" src=\"https://svpow.com/wp-content/uploads/2022/04/omnh-1094-right-lateral-view.jpg?w=480\"
        alt=\"\" width=\"480\" height=\"360\" srcset=\"https://svpow.com/wp-content/uploads/2022/04/omnh-1094-right-lateral-view.jpg?w=480
        480w, https://svpow.com/wp-content/uploads/2022/04/omnh-1094-right-lateral-view.jpg?w=960
        960w, https://svpow.com/wp-content/uploads/2022/04/omnh-1094-right-lateral-view.jpg?w=150
        150w, https://svpow.com/wp-content/uploads/2022/04/omnh-1094-right-lateral-view.jpg?w=300
        300w, https://svpow.com/wp-content/uploads/2022/04/omnh-1094-right-lateral-view.jpg?w=768
        768w\" sizes=\"(max-width: 480px) 100vw, 480px\" /></a><p id=\"caption-attachment-19963\"
        class=\"wp-caption-text\">OMNH 1094, a cervical centrum of an apatosaurine,
        and a crucial player in the Wedel origin story &#8212; this was the first
        vertebra of anything other than <em>Sauroposeidon</em> that Kent Sanders and
        I scanned.</p></div></p>\n<h1>I owe my career to the Dinosaur Renaissance</h1>\n<p>Here&#8217;s
        what bothers me about this: I made my career studying pneumaticity in sauropods,
        buoyed in large part by the fact that I stumbled backwards into a situation
        where I had access to a big collection of sauropod bones (at the OMNH), free
        time on a CT scanner (at the university hospital), and a curious and collaborative
        radiologist (Kent Sanders). But you don&#8217;t need a CT scanner to study
        pneumaticity, as John Fronimos has convincingly demonstrated (see Fronimos
        2023 and <a href=\"https://svpow.com/2024/03/29/four-paths-to-studying-pneumaticity-inexpensively-and-why-you-should/\">this
        post</a>). So why didn&#8217;t the revolution in sauropod pneumaticity happen
        in 1933 or 1947? Or, heck, in 1880 &#8212; Seeley and Cope and Marsh and many
        others recognized that sauropods had highly chambered vertebrae.</p>\n<p>I
        think the most likely explanation is that at the time no-one cared. Pneumatic
        vertebrae in sauropods were possibly interesting trivia, but sauropods were
        an evolutionary dead end and so their vertebrae couldn&#8217;t tell us anything
        important about evolutionary success. These attitudes may not have been universal,
        but they were certainly prevailing.</p>\n<p>I had the good fortune to come
        along at a time when there was renewed interest in dinosaur paleobiology,
        particularly any characters or body systems shared between non-avian dinosaurs
        and birds. Suddenly pneumaticity wasn&#8217;t some obscure bit of trivia,
        but the skeletal footprint of a bird-like respiratory system that was potentially
        a key adaptation for sauropods (Sander et al. 2011) and possibly for dinosaurs
        more generally (Schachner et al. 2009, 2011). And dinosaurs weren&#8217;t
        any more of an evolutionary dead end than we are, they just happened to mostly
        not fit into small holes or deep water when the asteroid hit.\u00a0 (Let&#8217;s
        heat the atmosphere to 400F for a few hours and then make the world dark for
        a few months or years and then we can talk about evolutionary dead ends.)
        So adaptations that facilitated dinosaurosity might tell us something about
        evolutionary success after all.</p>\n<h1>What are you doing in that cell?</h1>\n<p>Having
        a successful career because I happened to hitch a ride on a wave of renewed
        interest in dinosaur paleobiology is certainly nice, but also worrisome. If
        it takes 70 or 100 years for the good science to float to the top, does that
        really count? Whatever convection cells push the good science toward the top
        would ideally work more like a cook pot on a rapid boil, and not like the
        imperceptible roiling of Earth&#8217;s mantle. So ask yourself: what&#8217;s
        still on its way up to the top right now, that no-one has clocked yet? What&#8217;s
        the Longman (1933) of 2024 &#8212; the seemingly incidental observation that
        is going to seem prophetic in a few decades? Or worse, what was the Longman
        (1933) of 1994 or 2004, the solid paper that attracted no attention and won&#8217;t
        for another half century?</p>\n<p><a href=\"https://svpow.com/wp-content/uploads/2024/05/kay-et-al-2021-figure-4-pt-prevalence-across-primates.jpg\"><img
        loading=\"lazy\" data-attachment-id=\"22103\" data-permalink=\"http://svpow.com/2024/05/22/new-paper-double-and-triple-variants-of-fibularis-tertius-in-humans/kay-et-al-2021-figure-4-pt-prevalence-across-primates-2/\"
        data-orig-file=\"https://svpow.wordpress.com/wp-content/uploads/2024/05/kay-et-al-2021-figure-4-pt-prevalence-across-primates.jpg\"
        data-orig-size=\"3600,1700\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"
        data-image-title=\"Kay et al 2021 figure 4 &amp;#8211; PT prevalence across
        primates\" data-image-description=\"\" data-image-caption=\"\" data-medium-file=\"https://svpow.wordpress.com/wp-content/uploads/2024/05/kay-et-al-2021-figure-4-pt-prevalence-across-primates.jpg?w=300\"
        data-large-file=\"https://svpow.wordpress.com/wp-content/uploads/2024/05/kay-et-al-2021-figure-4-pt-prevalence-across-primates.jpg?w=1024\"
        class=\"alignnone size-large wp-image-22103\" src=\"https://svpow.com/wp-content/uploads/2024/05/kay-et-al-2021-figure-4-pt-prevalence-across-primates.jpg?w=480\"
        alt=\"\" width=\"480\" height=\"227\" srcset=\"https://svpow.com/wp-content/uploads/2024/05/kay-et-al-2021-figure-4-pt-prevalence-across-primates.jpg?w=480
        480w, https://svpow.com/wp-content/uploads/2024/05/kay-et-al-2021-figure-4-pt-prevalence-across-primates.jpg?w=960
        960w, https://svpow.com/wp-content/uploads/2024/05/kay-et-al-2021-figure-4-pt-prevalence-across-primates.jpg?w=150
        150w, https://svpow.com/wp-content/uploads/2024/05/kay-et-al-2021-figure-4-pt-prevalence-across-primates.jpg?w=300
        300w, https://svpow.com/wp-content/uploads/2024/05/kay-et-al-2021-figure-4-pt-prevalence-across-primates.jpg?w=768
        768w\" sizes=\"(max-width: 480px) 100vw, 480px\" /></a></p>\n<p>The convection
        cell metaphor is particularly apt because a lot of science is siloed. A good
        idea &#8212; say, that the peroneus tertius muscle occurs at a lower frequency
        in monkeys and apes than in humans, and this tells us something about its
        evolution &#8212; may rise to the top in one cell (comparative anatomy), but
        not make it over to the neighboring cell (clinical anatomy), where all the
        happy little molecules think that peroneus tertius is a muscle unique to humans
        (if you have no idea what I&#8217;m on about, see the second numbered point
        in <a href=\"https://svpow.com/2024/09/07/were-not-going-to-run-out-of-new-anatomy-anytime-soon/\">this
        post</a>).</p>\n<p>So if you want to do good work &#8212; in this metaphor,
        to be at the top where the good science floats (eventually, alongside a seasoning
        of not-yet-unmasked bad science) &#8212; then I think you have to be aware
        that other cells exist, and occasionally peer into them, if for no other reason
        than to make sure you don&#8217;t accept an idea that&#8217;s already been
        debunked over there. And you need to read broadly and deeply in your own cell
        &#8212; there&#8217;s almost certainly valuable stuff you don&#8217;t know
        because the relevant works are stuck to the bottom of the pot. Go knock &#8217;em
        loose.</p>\n<h1>References</h1>\n<ul>\n<li><a href=\"https://journals.asm.org/doi/pdf/10.1128/iai.05661-11\">Fang,
        F.C. and Casadevall, A. 2011. Retracted science and the retraction index.
        Infection and Immunity <i>79</i>(10):3855-3859.</a></li>\n<li>Fronimos, John
        A. 2023. Patterns and function of pneumaticity in the vertebrae, ribs, and
        ilium of a titanosaur (Dinosauria, Sauropoda) from the Upper Cretaceous of
        Texas, Journal of Vertebrate Paleontology 43:2. DOI: 10.1080/02724634.2023.2259444</li>\n<li>Janensch,
        W. 1947. Pneumatizitat bei Wirbeln von Sauropoden und anderen Saurischien.
        Palaeontographica, Supplement 7, 3:1\u201325.</li>\n<li>Longman, H. A. 1933.
        A new dinosaur from the Queensland Cretaceous. Memoirs of the Queensland Museum
        10:131\u2013144.</li>\n<li><a href=\"http://onlinelibrary.wiley.com/doi/10.1111/j.1469-185X.2010.00137.x/epdf\">Sander,
        P.M., Christian, A., Clauss, M., Fechner, R., Gee, C.T., Griebeler, E.M.,
        Gunga, H.C., Hummel, J., Mallison, H., Perry, S.F. and Preuschoft, H. 2011.
