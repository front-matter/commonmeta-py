        University of Health Sciences"}],"contributor_roles":[],"family":"Wedel","given":"Matt","url":"https://orcid.org/0000-0001-6082-3103"}],"blog":{"archive_collection":22153,"archive_host":null,"archive_prefix":"https://wayback.archive-it.org/22153/20231105213934/","archive_timestamps":null,"authors":[{"name":"Mike
