        Reviews\u00a086(1):117-155.</a></li>\n<li><a href=\"https://anatomypubs.onlinelibrary.wiley.com/doi/full/10.1002/ar.20989\">Schachner,
        E.R., Lyson, T.R. and Dodson, P., 2009. Evolution of the respiratory system
        in nonavian theropods: evidence from rib and vertebral morphology. The Anatomical
        Record 292(9): 1501-1513.</a></li>\n<li><a href=\"https://anatomypubs.onlinelibrary.wiley.com/doi/full/10.1002/ar.21439\">Schachner,
        E.R., Farmer, C.G., McDonald, A.T. and Dodson, P., 2011. Evolution of the
        dinosauriform respiratory apparatus: new evidence from the postcranial axial
        skeleton. The Anatomical Record 294(9): 1532-1547.</a></li>\n</ul>\n<p>&nbsp;</p>\n<hr
