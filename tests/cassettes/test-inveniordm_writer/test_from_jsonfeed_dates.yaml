        the Lower Cretaceous Hastings Beds Group of East Sussex, England.\u00a0<em>Palaeontology</em>\u00a0<strong>50(6)</strong>:1547-1564.
        doi: <tt>10.1111/j.1475-4983.2007.00728.x</tt></a></li>\n</ul>\n<p>(*) Yes,\u00a0<em>of
        course</em> we have a hemisected horse head. What do you think we are, savages?</p>\n","doi":"https://doi.org/10.59350/k9zxj-pek64","funding_references":null,"guid":"http://svpow.com/?p=15265","id":"b538aa8e-04b7-4d1d-964f-4afea55b0b86","image":"","indexed_at":1760218171,"language":"en","parent_doi":null,"published_at":1535418310,"reference":[{"id":"https://doi.org/10.7287/peerj.5212v0.2/reviews/3","type":"PeerReview","unstructured":"Mannion,
