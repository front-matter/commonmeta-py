        Vertebra Picture of the Week","updated_at":1764496226,"use_api":true,"use_mastodon":false,"user_id":"04d03585-c8bb-40f2-9619-5076a5e0aed2"},"blog_name":"Sauropod
        Vertebra Picture of the Week","blog_slug":"svpow","content_html":"<p>I was
        lucky enough to have Phil Mannion as one of the peer-reviewers for\u00a0<a
        href=\"http://svpow.com/papers-by-sv-powsketeers/taylor-2018-on-xenoposeidon-as-a-rebbachisaurid/\">my
        recent paper</a>\u00a0(Taylor 2018) showing that <a href=\"http://svpow.com/2015/07/14/is-xenoposeidon-a-rebbachisaur/\"><em>Xenoposeidon</em>
        is a rebbachisaurid.</a>\u00a0During that process, we got into a collegial
        disagreement about one of the autapomorphies that I proposed in the revised
        diagnosis: &#8220;Neural arch slopes anteriorly 30\u00b0\u201335\u00b0 relative
        to the vertical&#8221;. (This same character was also in <a href=\"http://svpow.com/papers-by-sv-powsketeers/xenoposeidon-week/\">the
        original <em>Xenoposeidon</em> paper</a>\u00a0(Taylor and Naish 2007), in
        the slightly more assertive form &#8220;neural arch slopes anteriorly 35 degrees
        relative to the vertical&#8221;: the softening to &#8220;30\u00b0\u201335\u00b0&#8221;
        in the newer paper was one of the outcomes of the peer-review.)</p>\n<p>The
        reason this is interesting is because the slope of the neural arch is measured
        relative to the vertical, which of course is 90\u02da from the horizontal
        &#8212; but Phil&#8217;s comments\u00a0(Mannion 2018) pushed me to ask myself
        for the first time: what actually is &#8220;horizontal&#8221;? We all assume
        we know horizontality when we see it, but what precisely do we mean by it?</p>\n<h1>Three
        notions of &#8220;horizontal&#8221;</h1>\n<div data-shortcode=\"caption\"
        id=\"attachment_15268\" style=\"width: 490px\" class=\"wp-caption alignnone\"><a
        href=\"https://svpow.wordpress.com/wp-content/uploads/2018/08/figure-a-different-kinds-of-horizontal.jpeg\"><img
        aria-describedby=\"caption-attachment-15268\" loading=\"lazy\" data-attachment-id=\"15268\"
        data-permalink=\"http://svpow.com/2018/08/28/what-does-it-mean-for-a-vertebra-to-be-horizontal/figure-a-different-kinds-of-horizontal/\"
        data-orig-file=\"https://svpow.wordpress.com/wp-content/uploads/2018/08/figure-a-different-kinds-of-horizontal.jpeg\"
        data-orig-size=\"3027,1647\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"
        data-image-title=\"Figure-A-different-kinds-of-horizontal\" data-image-description=\"\"
        data-image-caption=\"&lt;p&gt;The idiosyncratic best-preserved caudal vertebra
        of the Snowmass Haplocanthosaurus MWC 8028, illustrating three different versions
        of &#8220;horizontal&#8221;. A. horizontality defined by vertical orientation
        of the posterior articular surface. B. horizontality defined by horizontal
        orientation of the roof of the neural canal (in this case, rotated 24 degrees
        clockwise relative to A). C. horizontalily defined by optimal articulation
        of two instances of the vertebra, oriented such the a line joining the same
        point of both instances is horizontal (in this case, rotated 17 degrees clockwise
        relative to A). Red lines indicate exact orthogonality according to the specified
        criteria. Green line indicate similar but diverging orientations: that of
        the not-quite-vertical anterior articular surface (A) and of the not-quite-horizontal
        base of the neural canal (B).&lt;/p&gt;\n\" data-medium-file=\"https://svpow.wordpress.com/wp-content/uploads/2018/08/figure-a-different-kinds-of-horizontal.jpeg?w=300\"
        data-large-file=\"https://svpow.wordpress.com/wp-content/uploads/2018/08/figure-a-different-kinds-of-horizontal.jpeg?w=1024\"
        class=\"size-full wp-image-15268\" src=\"https://svpow.wordpress.com/wp-content/uploads/2018/08/figure-a-different-kinds-of-horizontal.jpeg?w=480&#038;h=261\"
        alt=\"\" width=\"480\" height=\"261\" srcset=\"https://svpow.wordpress.com/wp-content/uploads/2018/08/figure-a-different-kinds-of-horizontal.jpeg?w=480&amp;h=261
        480w, https://svpow.wordpress.com/wp-content/uploads/2018/08/figure-a-different-kinds-of-horizontal.jpeg?w=960&amp;h=522
        960w, https://svpow.wordpress.com/wp-content/uploads/2018/08/figure-a-different-kinds-of-horizontal.jpeg?w=150&amp;h=82
        150w, https://svpow.wordpress.com/wp-content/uploads/2018/08/figure-a-different-kinds-of-horizontal.jpeg?w=300&amp;h=163
        300w, https://svpow.wordpress.com/wp-content/uploads/2018/08/figure-a-different-kinds-of-horizontal.jpeg?w=768&amp;h=418
        768w\" sizes=\"(max-width: 480px) 100vw, 480px\" /></a><p id=\"caption-attachment-15268\"
        class=\"wp-caption-text\">The idiosyncratic best-preserved caudal vertebra
        of the Snowmass <em>Haplocanthosaurus</em> MWC 8028, illustrating three different
        versions of &#8220;horizontal&#8221;. <strong>A.</strong> horizontality defined
        by vertical orientation of the posterior articular surface. <strong>B.</strong>
        horizontality defined by horizontal orientation of the roof of the neural
        canal (in this case, rotated 24\u02da\u00a0clockwise relative to A). <strong>C.</strong>
        horizontality defined by optimal articulation of two instances of the vertebra,
        oriented such the a line joining the same point of both instances is horizontal
        (in this case, rotated 17\u02da clockwise relative to A). Red lines indicate
        exact orthogonality according to the specified criteria. Green line indicate
        similar but diverging orientations: that of the not-quite-vertical anterior
        articular surface (A) and of the not-quite-horizontal base of the neural canal
        (B).</p></div>\n<p>There are at least three candidate definitions, which we
        can see yield noticeably different orientations in the case of <a href=\"http://svpow.com/2018/07/04/haplocanthosaurus-goes-digital/\">the
        Snowmass <em>Haplocanthosaurus</em> vertebra</a> that Matt&#8217;s been <a
        href=\"https://svpow.com/2018/08/07/the-haplo-project-enjoys-a-brief-interlude-in-realspace/\">playing
        with</a> so much recently.</p>\n<h2>Definition A: articular surfaces vertical</h2>\n<p>In
        part A, I show maybe the simplest &#8212; or, at least, the one that is easiest
        to establish for most vertebrae. So long as you have a reasonably intact articular
        surface, just rotate the vertebra until that surface is vertical. If, as is
        often the case, the surface is not flat but concave or convex, then ensure
        the top and bottom of the surface are vertically aligned. This has the advantage
        of being easy to do &#8212; it&#8217;s what I did with <em>Xenoposeidon</em>
        &#8212; but it conceals complexities. Most obviously, what to do when the
        anterior and posterior articular surfaces are not parallel, in the 7th cervical
        vertebra of a giraffe?</p>\n<div data-shortcode=\"caption\" id=\"attachment_15269\"
        style=\"width: 490px\" class=\"wp-caption alignnone\"><a href=\"https://svpow.wordpress.com/wp-content/uploads/2018/08/fmnh-34426-giraffe-neck-c7-left-lateral-dscn9737.jpeg\"><img
        aria-describedby=\"caption-attachment-15269\" loading=\"lazy\" data-attachment-id=\"15269\"
        data-permalink=\"http://svpow.com/2018/08/28/what-does-it-mean-for-a-vertebra-to-be-horizontal/fmnh-34426-giraffe-neck-c7-left-lateral-dscn9737/\"
        data-orig-file=\"https://svpow.wordpress.com/wp-content/uploads/2018/08/fmnh-34426-giraffe-neck-c7-left-lateral-dscn9737.jpeg\"
        data-orig-size=\"1092,1164\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;2.6&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;E4500&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;1119610886&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;7.85&quot;,&quot;iso&quot;:&quot;100&quot;,&quot;shutter_speed&quot;:&quot;0.033112582781457&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;1&quot;}\"
        data-image-title=\"FMNH-34426-giraffe-neck-C7-left-lateral&#8211;dscn9737\"
        data-image-description=\"\" data-image-caption=\"&lt;p&gt;Cervical vertebra
        7 of Giraffa camelopardalis FMNH 34426, in left lateral view. Note that the
        centrum is heavily &#8220;keystoned&#8221; so that the anterior and posterior
        articular surfaces are 15-20 degrees away from being parallel.&lt;/p&gt;\n\"
        data-medium-file=\"https://svpow.wordpress.com/wp-content/uploads/2018/08/fmnh-34426-giraffe-neck-c7-left-lateral-dscn9737.jpeg?w=281\"
        data-large-file=\"https://svpow.wordpress.com/wp-content/uploads/2018/08/fmnh-34426-giraffe-neck-c7-left-lateral-dscn9737.jpeg?w=961\"
        class=\"size-full wp-image-15269\" src=\"https://svpow.wordpress.com/wp-content/uploads/2018/08/fmnh-34426-giraffe-neck-c7-left-lateral-dscn9737.jpeg?w=480&#038;h=512\"
        alt=\"\" width=\"480\" height=\"512\" srcset=\"https://svpow.wordpress.com/wp-content/uploads/2018/08/fmnh-34426-giraffe-neck-c7-left-lateral-dscn9737.jpeg?w=480&amp;h=512
        480w, https://svpow.wordpress.com/wp-content/uploads/2018/08/fmnh-34426-giraffe-neck-c7-left-lateral-dscn9737.jpeg?w=960&amp;h=1023
        960w, https://svpow.wordpress.com/wp-content/uploads/2018/08/fmnh-34426-giraffe-neck-c7-left-lateral-dscn9737.jpeg?w=141&amp;h=150
        141w, https://svpow.wordpress.com/wp-content/uploads/2018/08/fmnh-34426-giraffe-neck-c7-left-lateral-dscn9737.jpeg?w=281&amp;h=300
        281w, https://svpow.wordpress.com/wp-content/uploads/2018/08/fmnh-34426-giraffe-neck-c7-left-lateral-dscn9737.jpeg?w=768&amp;h=819
        768w\" sizes=\"(max-width: 480px) 100vw, 480px\" /></a><p id=\"caption-attachment-15269\"
        class=\"wp-caption-text\">Cervical vertebra 7 of <em>Giraffa camelopardalis</em>
        FMNH 34426, in left lateral view. Note that the centrum is heavily &#8220;keystoned&#8221;
        so that the anterior and posterior articular surfaces are 15-20\u02da away
        from being parallel.</p></div>\n<p>Another difficulty with this interpretation
        of horizontality is that it can make the neural canal jagged. Consider a sequence
        of vertebrae oriented as in part A, all at the same height: the neural canal
        would rise upwards along the length of each vertebra, before plunging down
        again on transitioning from the front of one to the back of the next. This
        is not something we would expect to see in a living animal: see for example
        the straight line of the neural canal in <a href=\"https://svpow.com/2013/02/06/what-half-a-horse-head-looks-like/\">our
        hemisected horse head</a>(*).</p>\n<h2>Definition B: neural canal horizontal</h2>\n<p>Which
        leads us to the second part of the illustration above. This time, the vertebra
        is oriented so that the roof of the neural canal is horizontal, which gives
        us a straight neural canal. Nice and simple, except &#8230;</p>\n<p>Well,
        how do we define what&#8217;s horizontal for the neural canal? As the <em>Haplocanthosaurus</em>
        vertebra shows nicely, the canal is not always a nice, neat tube. In this
        vertebra, the floor is nowhere near straight, but dishes down deeply &#8212;
        which is why I used to the roof, rather than the floor of the canal. Rather
        arbitrary, I admit &#8212; especially as it&#8217;s often easier to locate
        the floor of the canal, as the dorsal margin is often confluent with fossae
        anteriorly, posteriorly or both.</p>\n<p>And as we can see, it makes a difference
        which we choose. The green line in Part B of the illustration above shows
        the closest thing to &#8220;horizontal&#8221; as it would be defined by the
        ventral margin of the neural canal &#8212; a straight line ignoring the depression
        and joining\u00a0the anteriormost and posteriormost parts of the base of the
        canal. As you can see, it&#8217;s at a significantly different angle from
        the red line &#8212; about 6.5\u02da out.</p>\n<p>And then you have human
        vertebrae, where the dorsal margin of the neural canal is so convex in lateral
        view that you really can&#8217;t say\u00a0<em>where</em> the anteriormost
        or posteriormost point is.</p>\n<div data-shortcode=\"caption\" id=\"attachment_15274\"
        style=\"width: 490px\" class=\"wp-caption alignnone\"><a href=\"https://svpow.wordpress.com/wp-content/uploads/2018/08/human-vertebrae-hemisected.jpg\"><img
        aria-describedby=\"caption-attachment-15274\" loading=\"lazy\" data-attachment-id=\"15274\"
        data-permalink=\"http://svpow.com/2018/08/28/what-does-it-mean-for-a-vertebra-to-be-horizontal/human-vertebrae-hemisected/\"
        data-orig-file=\"https://svpow.wordpress.com/wp-content/uploads/2018/08/human-vertebrae-hemisected.jpg\"
        data-orig-size=\"960,720\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"
        data-image-title=\"human-vertebrae-hemisected\" data-image-description=\"\"
        data-image-caption=\"&lt;p&gt;Left sides of hemisected human thoracic vertebrae,
        medial view. Note how ill-defined the dorsal margin of the neural canal is.&lt;/p&gt;\n\"
        data-medium-file=\"https://svpow.wordpress.com/wp-content/uploads/2018/08/human-vertebrae-hemisected.jpg?w=300\"
        data-large-file=\"https://svpow.wordpress.com/wp-content/uploads/2018/08/human-vertebrae-hemisected.jpg?w=960\"
        class=\"size-full wp-image-15274\" src=\"https://svpow.wordpress.com/wp-content/uploads/2018/08/human-vertebrae-hemisected.jpg?w=480&#038;h=360\"
        alt=\"\" width=\"480\" height=\"360\" srcset=\"https://svpow.wordpress.com/wp-content/uploads/2018/08/human-vertebrae-hemisected.jpg?w=480&amp;h=360
        480w, https://svpow.wordpress.com/wp-content/uploads/2018/08/human-vertebrae-hemisected.jpg?w=150&amp;h=113
        150w, https://svpow.wordpress.com/wp-content/uploads/2018/08/human-vertebrae-hemisected.jpg?w=300&amp;h=225
        300w, https://svpow.wordpress.com/wp-content/uploads/2018/08/human-vertebrae-hemisected.jpg?w=768&amp;h=576
        768w, https://svpow.wordpress.com/wp-content/uploads/2018/08/human-vertebrae-hemisected.jpg
        960w\" sizes=\"(max-width: 480px) 100vw, 480px\" /></a><p id=\"caption-attachment-15274\"
        class=\"wp-caption-text\">Left sides of hemisected human thoracic vertebrae,
        medial view. Note how ill-defined the dorsal margin of the neural canal is.</p></div>\n<p>So
        can we do better? Can we find a definition of &#8220;horizontal&#8221; that&#8217;s
        not dependent of over-interpreting a single part of the vertebra?</p>\n<h2>Definition
        C: same points at same height in consecutive vertebrae</h2>\n<p>I&#8217;ve
        come to prefer a definition of horizontal that uses the whole vertebra &#8212;
        partly in the hope that it&#8217;s less vulnerable to yielding a distorted
        result when the vertebra is damaged. With this approach, shown in part C of
        the illustration above, we use two identical instances of the vertebrae, articulate
        them together as well as we can, then so orient them that the two vertebrae
        are level &#8212; that a line drawn between any point on one vertebra and
        its corresponding point on the other is horizontal. We can define that attitude
        of the vertebra as being horizontal.</p>\n<p>Note that, while we use two &#8220;copies&#8221;
        of the vertebra in this method, we are nevertheless determining the horizontality
        of a single vertebra in isolation: we don&#8217;t need a sequence of consecutive
        vertebrae to have been preserved, in fact it doesn&#8217;t help if we\u00a0<em>do</em>
        have them.</p>\n<p>One practical advantage of this definition is that its
        unambiguous as regards what part of the vertebra is used: all of it; or any
        point on it, at the measurement stage. By contrast, method A requires us to
        choose whether to use the anterior or posterior articular surface, and method
        B requires a choice of the roof or floor of the neural canal.</p>\n<h1>Discussion</h1>\n<p>I
        have three questions, and would welcome any thoughts:</p>\n<ol>\n<li>Which
        of these definitions do you prefer, and why?</li>\n<li>Can you think of any
        other definitions that I missed?</li>\n<li>Does anyone know of any previous
        attempts to formalise this? Is it a solved problem, and Matt and I somehow
        missed it?</li>\n</ol>\n<p>Answers in the comments, please!</p>\n<h1>References</h1>\n<ul>\n<li>Mannion,
        Philip D. 2018 Peer Review #3 of &#8220;<em>Xenoposeidon</em> is the earliest
        known rebbachisaurid sauropod dinosaur (v0.2)&#8221;. <em>PeerJ</em>. <a href=\"https://doi.org/10.7287/peerj.5212v0.2/reviews/3\"
        rel=\"nofollow\">https://doi.org/10.7287/peerj.5212v0.2/reviews/3</a></li>\n<li><a
        href=\"https://peerj.com/articles/5212/\">Taylor, Michael P. 2018.\u00a0<em>Xenoposeidon</em>\u00a0is
        the earliest known rebbachisaurid sauropod dinosaur.\u00a0<em>PeerJ</em>\u00a0<strong>6</strong>:e5212.
        doi:\u00a0<tt>10.7717/peerj.5212</tt></a></li>\n<li><a href=\"http://www.miketaylor.org.uk/dino/pubs/taylor-and-naish2007/TaylorNaish2007-xenoposeidon.pdf\">Taylor,
