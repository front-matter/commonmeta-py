        ><p style=\"font-size: 12px;\"><a style=\"text-decoration: none;\" href=\"
        https://doi.org/10.1017/9781009256315\" target=\"_blank\" rel=\"noopener\"><em>Philosophy,
        Bullshit, and Peer Review</em> <sup>\u25f3</sup></a><br />\nNeil Levy<br />\nCambridge:
        Cambridge University Press, 2023, \u00a317.00<br />\nISBN 9781009256308</p>\n</div></section><br
        />\n<div style='' margin-top:-10px; margin-bottom:10px;''  class=''hr hr-custom
        hr-center hr-icon-no  ''><span class=''hr-inner   inner-border-av-border-thin''
        style='' width:100%;'' ><span class=''hr-inner-style''></span></span></div><br
        />\n<section class=\"av_textblock_section \"  itemscope=\"itemscope\" itemtype=\"https://schema.org/BlogPosting\"
        itemprop=\"blogPost\" ><div class=''avia_textblock  av_inherit_color ''   itemprop=\"text\"
        ><p style=\"font-size: 12px;\"><span style=\"font-color: #666666;\">Cite as:<br
        />\nHabgood-Coote, J. [2025]: \u2018 Neil Levy&#8217;s <em> Philosophy, Bullshit,
        and Peer Review </em>\u2019, <em>BJPS Review of Books</em>,\u00a0<strong>2025</strong>,
        https://doi.org/10.59350/wg8rv-awm24</span></p>\n</div></section><br />\n<div
        style='' margin-top:-10px; margin-bottom:10px;''  class=''hr hr-custom hr-center
        hr-icon-no  ''><span class=''hr-inner   inner-border-av-border-thin'' style=''
        width:100%;'' ><span class=''hr-inner-style''></span></span></div></p></div><div
        class=\"flex_column av_two_third  flex_column_div av-zero-column-padding   \"
        style=''border-radius:0px; ''><p><div style=''height:1px; margin-top:-40px''  class=''hr
        hr-invisible  ''><span class=''hr-inner '' ><span class=''hr-inner-style''></span></span></div><br
        />\n<section class=\"av_textblock_section \"  itemscope=\"itemscope\" itemtype=\"https://schema.org/BlogPosting\"
        itemprop=\"blogPost\" ><div class=''avia_textblock  ''   itemprop=\"text\"
        ><p>Nothing in this discipline works any more. You have to wait <a href=\"https://web.archive.org/web/20240307155827/https://dailynous.com/2024/01/25/philosophy-journal-horror-stories/\"
        target=\"_blank\" rel=\"noopener\">longer and longer</a> for responses from
        journals. No one <a href=\"https://web.archive.org/web/20231210162340/https://dailynous.com/2018/05/22/peer-review-perish-problem-free-riders-philosophy-guest-post-elizabeth-hannon/\"
        target=\"_blank\" rel=\"noopener\">wants to review</a> any more, especially
        since <a href=\"https://web.archive.org/web/20240626132424/https://philosopherscocoon.typepad.com/blog/2022/02/seems-like-the-peer-review-system-has-given-up-the-ghost.html\"
        target=\"_blank\" rel=\"noopener\">the pandemic</a>. There aren\u2019t enough
        journal <a href=\"https://web.archive.org/web/20240626133049/https://dailynous.com/2016/06/07/2000-spaces-for-10000-papers-why-everything-gets-rejected-referees-are-exhausted-guest-post-by-neil-sinhababu/\"
        target=\"_blank\" rel=\"noopener\">slots</a> to house our <a href=\"https://web.archive.org/web/20240626133710/https://dailynous.com/2018/05/24/insanely-low-acceptance-rates-philosophy-journals/https://dailynous.com/2023/06/06/rejection-rates-should-not-be-a-measure-of-journal-quality-guest-post/\"
        target=\"_blank\" rel=\"noopener\">papers</a>. Publishing companies keep trying
        to <a href=\"https://web.archive.org/web/20240626134246/https://axdouglas.com/2024/04/24/fuck-peer-reviewed-publications-no-offence/\"
        target=\"_blank\" rel=\"noopener\">extract profits</a> from scholarly utilities.
        It\u2019s time for a change of government.</p>\n<p>Neil Levy\u2019s compact
        book <em>Philosophy, Bullshit, and Peer Review</em> is a contribution to the
        growing literature on the social epistemology of philosophical knowledge production.
        This literature has thus far focused on the publication system, and peer review
        in particular, reflecting the common view that there is a <a href=\"https://web.archive.org/web/20240626134503/https://dailynous.com/2017/07/31/publication-emergency-guest-post-j-david-velleman/\"
        target=\"_blank\" rel=\"noopener\">publication emergency</a> in philosophy.
        Levy\u2019s main topic is how anonymous peer-reviewed journals ought to approach
        the problem of bullshit detection.</p>\n<p>There are two broad approaches
        to the publication emergency. Revolutionaries advocate abandoning the current
        system anonymous pre-publication peer review and editing in favour of open
        access archives and post-publication crowd-sourced peer review (Heesen and
        Bright [<a href=\"#Heesen\" name=\"_Heesen\">2021</a>]; Copeland and Marin
        [<a href=\"#Copeland\" name=\"_Copeland\">2024</a>]; Arvan et al. [<a href=\"#Arvan\"
        name=\"_Arvan\">2025</a>]). Reformers acknowledge the many problems with the
        current system, but focus their efforts on improving journals: taking them
        open access, making them non-profit, or improving their day-to-day administration.
        Levy\u2019s sympathies seem to be with the reformers. He focuses on problems
        within the current publication system, including intellectual charity in peer
        review, how to handle hoaxes, and what attitude writers should take towards
        the claims they make in print.</p>\n<p>How does bullshit detection fit into
        wider debates about the publication emergency? We should start by thinking
        about what a publication system is for. There isn\u2019t consensus about this
        question, but the following functions pop up in both criticisms of the status
        quo and proposed alternatives:</p>\n<ul>\n<li><span style=\"font-size: 14pt;
        line-height: 1.8;\">Communication: A publication system is the material basis
        for academic conversation, and we want it to facilitate productive (that is,
        knowledge generating) discussion of important questions.</span></li>\n</ul>\n<ul>\n<li><span
        style=\"font-size: 14pt; line-height: 1.8;\">Attention: A publication system
        indicates to readers (and perhaps the wider public) which of the many papers
        about a given topic they ought to read, teach, and cite.</span></li>\n</ul>\n<ul>\n<li><span
        style=\"font-size: 14pt; line-height: 1.8;\">Credit: A publication system
        is a way to distribute academic credit for good work, to help incentivize
        effective collective inquiry.</span></li>\n</ul>\n<ul>\n<li><span style=\"font-size:
        14pt; line-height: 1.8;\">Filtering: A publication system is a quality control
        device that leverages academic specialists to allow non-specialists to make
        better decisions about how much credibility to assign to papers, allowing\u2014if
        all goes well\u2014appropriate trust in publication.</span></li>\n</ul>\n<ul>\n<li><span
        style=\"font-size: 14pt; line-height: 1.8;\">Editing: A publication system
        aims to improve the quality of typesetting, writing, and argument in academic
        writing.</span></li>\n</ul>\n<ul>\n<li><span style=\"font-size: 14pt; line-height:
        1.8;\">Recording: A publication system is a way to archive academic work for
        posterity.</span></li>\n</ul>\n<p>Revolutionaries tend to deploy just one
        function to critique the status quo, but I take it that what we are after
        is a system that compromises between these functions, balancing the interests
        of writers, readers, editors, and the wider public.</p>\n<p>Bullshit-filtering
        sits somewhere in-between the communication and filtering functions of the
        publication system. The publication system in philosophy has been long shaped
        by the need to distinguish between real and fake philosophy.<sup class=\"modern-footnotes-footnote
        modern-footnotes-footnote--expands-on-desktop \" data-mfn=\"1\" data-mfn-post-scope=\"00000000261fdb0500000000263ef0d0_11017\"><a
        href=\"javascript:void(0)\"  role=\"button\" aria-pressed=\"false\" aria-describedby=\"mfn-content-00000000261fdb0500000000263ef0d0_11017-1\">1</a></sup><span
        id=\"mfn-content-00000000261fdb0500000000263ef0d0_11017-1\" role=\"tooltip\"
        class=\"modern-footnotes-footnote__note\" tabindex=\"0\" data-mfn=\"1\">On
        the history of peer review in science, see (Baldwin [<a href=\"#Baldwin\">2018</a>]).</span>
        Since the Second World War, philosophers working in English have associated
        this distinction with the categories of analytic and continental philosophy.
        Originally, the analytic label was used by emigrant logical positivists working
        in the United States to avoid anti-communist repression (Schuringa [<a href=\"#Schuringa\"
        name=\"_Schuringa\">2023</a>]). Over time it has come to stand as a guarantee
        of the intellectual quality of English-language philosophy. The idea is that
        whereas analytic philosophy is characterized by rigorous methodology, terminological
        discipline, and a systematic peer review system, continental philosophy is
        characterized by unruly political engagement, literary ambition, and a commitment
        to the cult of genius.</p>\n<p>These differences in social practice are supposed
        to inform our attitude towards the endemic use of obscure language in philosophy.
        Consider two sentences:</p>\n<p style=\"padding-left: 30px; padding-right:
        30px; font-size: 15px;\">Could the grounds\u2019s grounding the grounded ground
        the grounded? (Litland [<a href=\"#Litland\" name=\"_Litland\">2018</a>],
        p. 56)</p>\n<p style=\"padding-left: 30px; padding-right: 30px; font-size:
        15px;\">La trace n&#8217;est pas seulement la disparition de l&#8217;origine,
        elle veut dire ici\u2014dans le discours que nous tenons et selon le parcours
        que nous suivons\u2014que l&#8217;origine n&#8217;a m\u00eame pas disparu,
        qu&#8217;elle n&#8217;a jamais \u00e9t\u00e9 constitu\u00e9e qu&#8217;en retour
        par une non-origine, la trace, qui deviant ainsi l&#8217;origine de l&#8217;origine.
        (Derrida [<a href=\"#Derrida\" name=\"_Derrida\">1967</a>], p. 90)</p>\n<p>Despite
        both sentences straining semantic and syntactic convention, the fact that
        (1) is the output of the analytic philosophy publication system is supposed
        to guarantee is meaningfulness, while (2) should be taken at face value and
        dismissed as nonsense because it is not supported by well-ordered publication
        practices. Bullshit-filtering systems keep academic communication from breaking
        down, and acts as a guarantee for the non-specialist that non-standard uses
        of language are meaningful.</p>\n<p><em>Philosophy, Bullshit, and Peer Review</em>
        splits into four parts or chapters. The first part considers what bullshit
        is. Levy contrasts the Frankfurtian conception of bullshit\u2014understood
        in terms of the speaker\u2019s attitude towards the expressed content\u2014with
        two semantic notions of bullshit: sentences that fail to express content in
        virtue of syntactic failures (Pennycook et al. [<a href=\"#Pennycook\" name=\"_Pennycook\">2015</a>]),
        and sentences that are unclarifiable (Cohen [<a href=\"#Cohen\" name=\"_Cohen\">2013</a>]).
        He then argues that we face a systematic problem of apparent expert bullshit.
        Many sentences uttered by experts employ specialist terminology and non-standard
        syntax, meaning that they are not clarifiable or paraphrasable by non-experts.
        Levy argues that since we should assign experts high credibility, if the publication
        system is working well we should quite often assign high credence to expert
        sentences that we can\u2019t understand or clarify. An upshot of the connection
        between judgements of expertise and meaningfulness is that it is not easy
        to maintain the bullshit-filtering function of the publication system. It
        is just as likely that English-speaking readers\u2019 low opinion of Derrida,
        Butler, or Hegel is generating their impression of meaninglessness as the
        contrary.</p>\n<p>The second part considers the more general question of how
        much intellectual charity we ought to extend to different academic sources.
        Levy argues that we ought to extend greater charity to published papers, when
        compared to unpublished papers, in virtue of the credibility lent to them
        by the journal in which they are published. There are two ways to think about
        the argument here: (i) that publication and post-publication reception provides
        more evidence that a paper is excellent, or (ii) that publication and post-publication
        reception actually improves the quality of the paper, via the journal\u2019s
        loan of credibility. Either way, we seem to face an epistemic version of the
        Matthew effect. Papers that get published in \u2018top ten\u2019 journals
        first get a credibility-boost from publication and then, as more and more
        people read them, receive a further credibility boost owing to the fact that
        an expert audience has (presumably) failed to find a clever way to rebut the
        arguments. If actual or perceived paper quality is partly determined by audience
        reception, then published papers either get better over time or accrue more
        evidence about their goodness over time. Part of the goal here is to explain
        why now-classic papers were repeatedly rejected by journals. Levy suggests
        that reviewers and post-publication readers are dealing with different contexts,
        in which papers have either got better or are accompanied with more evidence
        of their quality. I suspect that there is more to be said here about the general
        low rates of acceptance and conservativism in philosophy journals.</p>\n<p>The
        third part turns to academic hoaxes: attempts to demonstrate that publication
        systems have been ineffective at filtering bullshit by sneaking cunningly
        designed nonsense into print. Levy is a little wary about labelling the papers
        in the Sokal or Boghossian\u2013Lindsay\u2013Pluckrose hoaxes bullshit, because
        they contain many contentful sentences. Presumably, however, these hoaxes
        are Frankfurtian bullshit, in the sense that the writers in both cases chose
        sentences because they sounded right without regard to whether they were true
        or false. Levy argues that explicit vigilance undermines trust in the publishing
        system and implicit vigilance runs the risk of generating explicit vigilance,
        meaning that we shouldn\u2019t design the publication system to filter out
        hoaxes. This argument goes by a little too quickly: it isn\u2019t obvious
        that in general explicit vigilance undermines trust (I can trust my partner
        and still double check that the gas is off) or that the status quo in philosophy
        journals is not explicit vigilance.</p>\n<p>The fourth part turns to the proper
        attitude we should have towards the content of the claims we make in academic
        work. Alexandra Plakias ([<a href=\"#Plakias19\" name=\"_Plakias19\">2019</a>],
        [<a href=\"#Plakias23\" name=\"_Plakias23\">2023</a>]) has argued that it
        is permissible to assert philosophical claims in published work without believing
        them. Will Fleisher ([<a href=\"#Fleisher18\" name=\"_Fleisher18\">2018</a>],
        [<a href=\"#Fleisher21\" name=\"_Fleisher21\">2021</a>]) has argued that it
        is permissible to make advocacy claims (as opposed to evidential claims) without
        belief, if one endorses them. Responding to these arguments, Levy floats a
        pluralism about the norms of publication, with a minimal norm that the speaker
        believes that the claims they advocate are worthy of consideration, and a
        sliding scale of more demanding norms up to full belief. Which norm we should
        hold a paper to depends on what attitude the speaker implicates they hold
        towards their advocacy claims.</p>\n<p>Levy\u2019s book is a welcome contribution
        to the study of philosophical practice, opening up normative issues about
        the interpretation of academic texts, the function of the publication system,
        and the norms of assertion in print. The book is clearly and breezily written,
        and the issues it raises about the norms of interpretation are certainly worth
        further discussion. It doesn\u2019t offer us a complete approach to redesigning
        the publication system or to designing a system to filter bullshit (in any
        sense), but it helps to connect together some important questions to help
        us to think about the social epistemology of philosophy.</p>\n<p>It is curious
        that discussions about social practices involving philosophical knowledge
        production have focused so much on the publication system. When another rejection
        thuds into your inbox on a Sunday night, it can feel like the problem of fixing
        peer review is the most important philosophical problem (see Mckeever [<a
        href=\"#Mckeever\" name=\"_Mckeever\">2019</a>]). Levy plays around with this
        feeling. His book opens: \u2018Kant identified three questions that philosophy
        must address: What can I know? What must I do? What may I hope? Today a fourth
        question preoccupies many philosophers: Why was my paper rejected?\u2019 (p.
        1). It is less than clear that this feeling reflects reality. The majority
        of philosophical research is done by people paid by universities to teach,
        research, and undertake administrative tasks. At the time and place of writing,
        the University of Kent, the University of Central Lancashire, and the University
        of Wolverhampton are about to close their philosophy departments, following
        the closures some years ago of Middlesex University and Heythrop College.
        Birkbeck College recently halved the size of its philosophy department, Roehampton
        University has substantially cut theirs, and several other departments (including
        those in Kingston and Brighton universities) are under threat as part of wider
        cuts to humanities programmes. Many universities appear reluctant to replace
        workers who leave their posts, increasing workloads and shrinking the pool
        of posts, and there are increasingly many adverts for fixed-term and teaching
        positions, often replacing permanent teaching and research posts. In the midst
        of worries about the publication system, it is worth reminding ourselves that
        some metaphilosophical problems are simply labour issues.</p>\n</div></section><br
