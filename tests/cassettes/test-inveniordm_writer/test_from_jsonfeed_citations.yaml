        M. R., &amp; Parinov, S. I. (2014). Social network technologies for semantic
        linking of information objects in scientific digital library. <i>Programming
        and Computer Software</i>, <i>40</i>(6), 314\u2013322. https://doi.org/10.1134/s0361768814060139","updated_at":"2025-02-02T19:18:41.652975+00:00","validated":true}],"content_html":"<p>Egon
        Willighagen, at Uppsala University, has pioneered the use of object properties
        from CiTO, the Citation Typing Ontology, to characterize bibliographic citations
        in <a href=\"http://www.citeulike.org/\" target=\"_blank\" rel=\"noopener\">CiteULike</a>,
        the free service for managing and discovering scholarly references.\u00a0
        Indeed, it was his use case that persuaded me of the need to generalize CiTO
        to include indirect citations.</p>\n<p>For example, in documenting papers
        that use the Chemistry Development Kit (CDK), Egon records the following paper
        by Guha (2007)\u00a0(Egon&#8217;s CiteULike reference 7901082):\u00a0 <em><br
        />\n</em></p>\n<p><em><a href=\"http://opencitations.files.wordpress.com/2010/10/guha-2007-reference-7901082.png\"><img
        loading=\"lazy\" decoding=\"async\" class=\"aligncenter size-full wp-image-37\"
        title=\"Guha 2007 reference 7901082\" src=\"http://opencitations.files.wordpress.com/2010/10/guha-2007-reference-7901082.png\"
        alt=\"\" width=\"640\" height=\"394\" /></a></em></p>\n<p>He tags that Guha
        paper, using the CiTO tag <em>cito:usedMethodIn</em>, as using the CDK method
        described in a paper by Steinbeck <em>et al</em>. (2003) (Egon&#8217;s CiteULike
        reference 423382):</p>\n<p><a href=\"http://opencitations.files.wordpress.com/2010/10/steinbeck-reference.png\"><img
        loading=\"lazy\" decoding=\"async\" class=\"aligncenter size-full wp-image-34\"
        title=\"Steinbeck reference\" src=\"http://opencitations.files.wordpress.com/2010/10/steinbeck-reference.png\"
        alt=\"\" width=\"640\" height=\"367\" srcset=\"https://opencitations.hypotheses.org/files/2010/10/steinbeck-reference.png
        643w, https://opencitations.hypotheses.org/files/2010/10/steinbeck-reference-300x172.png
        300w, https://opencitations.hypotheses.org/files/2010/10/steinbeck-reference-500x287.png
        500w\" sizes=\"auto, (max-width: 640px) 100vw, 640px\" /></a>However, the
        original paper by Guha that has been tagged by Egon does <em>not</em> cite\u00a0
        Steinbeck <em>et al</em>. (2003) directly in its reference list.\u00a0 Rather,
        it contains a reference to a later paper on CDK by Steinbeck <em>et al</em>.
        (2006), entitled &#8220;Recent developments of the Chemistry Development Kit
        (CDK)&#8221; (Egon&#8217;s CiteULike reference 1073448):</p>\n<p><a href=\"http://opencitations.files.wordpress.com/2010/10/steinbeck-2006-reference.png\"><img
        loading=\"lazy\" decoding=\"async\" class=\"aligncenter size-full wp-image-35\"
        title=\"Steinbeck 2006 reference\" src=\"http://opencitations.files.wordpress.com/2010/10/steinbeck-2006-reference.png\"
        alt=\"\" width=\"640\" height=\"357\" srcset=\"https://opencitations.hypotheses.org/files/2010/10/steinbeck-2006-reference.png
        798w, https://opencitations.hypotheses.org/files/2010/10/steinbeck-2006-reference-300x168.png
        300w, https://opencitations.hypotheses.org/files/2010/10/steinbeck-2006-reference-500x279.png
        500w, https://opencitations.hypotheses.org/files/2010/10/steinbeck-2006-reference-768x429.png
        768w\" sizes=\"auto, (max-width: 640px) 100vw, 640px\" /></a>. . . , a paper
        that Egon tags as <strong>extending </strong>the original 2003 paper describing
        CDK, using the property <em>cito:extends</em>.</p>\n<p>Thus the Guha paper
        cites Steinbeck <em>et al</em>. (2003) only indirectly, via Steinbeck <em>et
        al</em>. (2006).\u00a0 For this reason, the scope of CiTO was extended to
        include such indirect citations.\u00a0 The description of CiTO now reads:</p>\n<p
        style=\"padding-left: 30px\">&#8220;The purpose of the CiTO Ontology is to
        enable characterization of the nature or type of citations, both factually
        and rhetorically.\u00a0 The citations characterized may be either direct and
        explicit (as in the reference list of a journal article), indirect (e.g. a
        citation to a more recent paper by the same research group on the same topic),
        or implicit (e.g. as in artistic quotations or parodies, or in cases of plagiarism).&#8221;</p>\n<p>Thanks,
        Egon!</p>\n<div class=\"zemanta-pixie\" style=\"margin-top: 10px;height: 15px\"></div>\n","doi":"https://doi.org/10.59350/dcw3y-7em87","funding_references":null,"guid":"http://opencitations.wordpress.com/?p=31","id":"6d0f1603-4081-4a4c-9bdf-1f0146558935","image":null,"indexed_at":1761288317,"language":"en","parent_doi":null,"published_at":1287671563,"reference":[],"registered_at":0,"relationships":[],"rid":"w2nqy-wxa44","subfield":null,"summary":"Egon
