        that closes the annual meeting of the Society for Scholarly Publishing. I
        was cast against type, proposing the motion &#8220;The open access movement
        has failed&#8221;, with preprint advocate Jessica Polka providing the honorable
        opposition.</p>\n<p>I posted <a href=\"https://svpow.com/2024/06/05/the-ssp-debate-on-the-open-access-movement-has-failed-part-1-speech-for-the-motion/\">the
