        Vertebra Picture of the Week","blog_slug":"svpow","content_html":"<p>Readers
        with good memories will remember that back in May last year <a href=\"https://svpow.com/2024/05/29/westin-whats-coming-up-wednesday-wrangle-over-whether-oa-is-a-washout/\">I
