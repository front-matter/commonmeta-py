        768w\" sizes=\"(max-width: 480px) 100vw, 480px\" /></a><p id=\"caption-attachment-21038\"
        class=\"wp-caption-text\"><em>Haplocanthosaurus</em> tibiae and dorsal vertebrae.
        Curtice et al. (2023: fig. 1).</p></div>\r\n<p>Brian Curtice and Colin Boisvert
        are presenting our talk on this project at 2:00 pm MDT this afternoon, at
        the 14th Symposium on Mesozoic Terrestrial Ecosystems and Biota (MTE14) in
        Salt Lake City, and the related paper is in the MTE14 volume in The Anatomical
        Record. Here&#8217;s the citation and a direct link to the paper:</p>\r\n<p
        style=\"padding-left: 40px\"><a href=\"https://sauroposeidon.files.wordpress.com/2010/04/curtice-et-al-2023-haplocanthosaurus-from-dry-mesa.pdf\">Curtice,
        B., Wedel, M.J., Wilhite, D.R., and Boisvert, C. 2023. New material of <em>Haplocanthosaurus</em>
        (Hatcher 1903) from the Dry Mesa Dinosaur Quarry and a comment on sauropod
        diversity. In Hunt-Foster, R.K., Kirkland, J.I., and Loewen, M.A. (eds), 14th
        Symposium on Mesozoic Terrestrial Ecosystems and Biota. The Anatomical Record
        306(S1):79-81.</a></p>\r\n<p>This one is exciting to me for several reasons,
        both personal and scientific. I&#8217;ve been friends with Brian Curtice and
        Ray Wilhite since the late 90s, but I&#8217;ve never published with them before
        now. It&#8217;s nice to have Colin Boisvert on board as well &#8212; he&#8217;s
        working on his Master&#8217;s at BYU, just like Brian and Ray did back when,
        and he&#8217;s a keen observer of the sauropod scene.</p>\r\n<p>Turning to
        the science, the number of known <em>Haplo</em> individuals in the entire
        Morrison is small, probably fewer than a dozen, so any new <em>Haplo</em>
        material is nice to get. Also, Dry Mesa is a big, famous, productive, diverse
        quarry, and having <em>Haplo</em> in that quarry is interesting and important.\u00a0</p>\r\n<p>But
        to me the most exciting thing about this is that Dry Mesa now has the highest
        diversity of sauropod genera of any locality in the world. At least six valid,
        impossible-to-confuse sauropod genera are known from Dry Mesa (listed alphabetically
        here; we provide specimen numbers of diagnostic elements for each genus in
        the paper):</p>\r\n<ol>\r\n<li><em>Apatosaurus</em></li>\r\n<li><em>Brachiosaurus</em></li>\r\n<li><em>Camarasaurus</em></li>\r\n<li><em>Diplodocus</em></li>\r\n<li><em>Haplocanthosaurus</em></li>\r\n<li><em>Supersaurus</em></li>\r\n</ol>\r\n<div
        data-shortcode=\"caption\" id=\"attachment_8007\" style=\"width: 1034px\"
        class=\"wp-caption aligncenter\"><a href=\"https://svpow.wordpress.com/wp-content/uploads/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg\"><img
        aria-describedby=\"caption-attachment-8007\" loading=\"lazy\" data-attachment-id=\"8007\"
        data-permalink=\"http://svpow.com/papers-by-sv-powsketeers/wedel-and-taylor-2013-on-sauropod-neural-spine-bifurcation/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical-2/\"
        data-orig-file=\"https://svpow.wordpress.com/wp-content/uploads/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg\"
        data-orig-size=\"2220,2089\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;}\"
        data-image-title=\"Wedel and Taylor 2013 bifurcation Figure 7 &#8211; small
        Diplodocus cervical\" data-image-description=\"\" data-image-caption=\"&lt;p&gt;Wedel
        and Taylor (2013), Figure 7. BYU 12613, a posterior cervical of Diplodocus,
        in dorsal (top), left lateral (left), and posterior (right) views. It compares
        most favourably with C14 of D. carnegii CM 84/94 (Hatcher, 1901: plate 3)
        despite being only 42% as large, with a centrum length of 270 mm compared
        to 642 mm for C14 of D. carnegii.&lt;/p&gt;\n\" data-medium-file=\"https://svpow.wordpress.com/wp-content/uploads/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg?w=300\"
        data-large-file=\"https://svpow.wordpress.com/wp-content/uploads/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg?w=1024\"
        class=\"size-large wp-image-8007\" src=\"https://svpow.wordpress.com/wp-content/uploads/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg?w=480\"
        alt=\"\" width=\"480\" height=\"452\" srcset=\"https://svpow.wordpress.com/wp-content/uploads/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg?w=480
        480w, https://svpow.wordpress.com/wp-content/uploads/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg?w=960
        960w, https://svpow.wordpress.com/wp-content/uploads/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg?w=150
        150w, https://svpow.wordpress.com/wp-content/uploads/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg?w=300
        300w, https://svpow.wordpress.com/wp-content/uploads/2013/03/wedel-and-taylor-2013-bifurcation-figure-7-small-diplodocus-cervical1.jpg?w=768
        768w\" sizes=\"(max-width: 480px) 100vw, 480px\" /></a><p id=\"caption-attachment-8007\"
        class=\"wp-caption-text\">BYU 12613, a posterior cervical of a diplodocid,
        in dorsal (top), left lateral (left), and posterior (right) views. The centrum
        length is 270 mm, compared to 642 mm for C14 of <em>D. carnegii</em>. Wedel
        and Taylor (2013), Figure 7.</p></div>\r\n<p>Alert readers may also recall
        BYU 12613, a posterior cervical that Mike and I called <em>Diplodocus</em>
        in our 2013 neural spine bifurcation paper, but which may actually pertain
        to <em>Kaatedocus</em>. All the <em>Diplodocus</em> material from Dry Mesa
        is small, and I&#8217;m not at all confident that I could tell small <em>Diplodocus</em>
        vertebrae from <em>Kaatedocus</em>, so out of an abundance of caution we&#8217;re
        calling it all <em>Diplodocus</em> for the purposes of counting genera.</p>\r\n<div
        data-shortcode=\"caption\" id=\"attachment_13451\" style=\"width: 1034px\"
        class=\"wp-caption aligncenter\"><a href=\"https://svpow.wordpress.com/wp-content/uploads/2016/05/2005-07-29-byu-11617-barosaurus-right-lateral.jpg\"><img
        aria-describedby=\"caption-attachment-13451\" loading=\"lazy\" data-attachment-id=\"13451\"
        data-permalink=\"http://svpow.com/2016/05/17/whats-up-with-your-irregular-ventral-ridges-diplodocines/2005-07-29-byu-11617-barosaurus-right-lateral/\"
        data-orig-file=\"https://svpow.wordpress.com/wp-content/uploads/2016/05/2005-07-29-byu-11617-barosaurus-right-lateral.jpg\"
        data-orig-size=\"2272,1704\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;2.6&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;E4500&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;1122636630&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;7.85&quot;,&quot;iso&quot;:&quot;100&quot;,&quot;shutter_speed&quot;:&quot;0.045871559633028&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;1&quot;}\"
        data-image-title=\"2005-07-29 BYU 11617 Barosaurus right lateral\" data-image-description=\"\"
        data-image-caption=\"\" data-medium-file=\"https://svpow.wordpress.com/wp-content/uploads/2016/05/2005-07-29-byu-11617-barosaurus-right-lateral.jpg?w=300\"
        data-large-file=\"https://svpow.wordpress.com/wp-content/uploads/2016/05/2005-07-29-byu-11617-barosaurus-right-lateral.jpg?w=1024\"
        class=\"wp-image-13451 size-large\" src=\"https://svpow.wordpress.com/wp-content/uploads/2016/05/2005-07-29-byu-11617-barosaurus-right-lateral.jpg?w=480\"
        alt=\"\" width=\"480\" height=\"360\" srcset=\"https://svpow.wordpress.com/wp-content/uploads/2016/05/2005-07-29-byu-11617-barosaurus-right-lateral.jpg?w=480
        480w, https://svpow.wordpress.com/wp-content/uploads/2016/05/2005-07-29-byu-11617-barosaurus-right-lateral.jpg?w=960
        960w, https://svpow.wordpress.com/wp-content/uploads/2016/05/2005-07-29-byu-11617-barosaurus-right-lateral.jpg?w=150
        150w, https://svpow.wordpress.com/wp-content/uploads/2016/05/2005-07-29-byu-11617-barosaurus-right-lateral.jpg?w=300
        300w, https://svpow.wordpress.com/wp-content/uploads/2016/05/2005-07-29-byu-11617-barosaurus-right-lateral.jpg?w=768
        768w\" sizes=\"(max-width: 480px) 100vw, 480px\" /></a><p id=\"caption-attachment-13451\"
        class=\"wp-caption-text\">BYU 11617, which sure as heck looks like <em>Barosaurus</em>
        to me, with a loooong swoopy centrum, big posterolateral flanges, and prezygs
        that overhang the condyle.</p></div>\r\n<p>There are also vertebrae in the
        quarry that I&#8217;ve always considered to belong to <em>Barosaurus</em>,
        like BYU 11617 from <a href=\"https://svpow.com/2016/05/17/whats-up-with-your-irregular-ventral-ridges-diplodocines/\">this
        post</a>. If Brian Curtice is right about BYU 9024 (<a href=\"https://svpow.com/2016/09/16/how-horrifying-was-the-neck-of-barosaurus/\">this
        monster</a>) belonging to <em>Supersaurus</em> rather than <em>Barosaurus</em>,
        then I&#8217;m no longer certain that we can distinguish <em>Supes</em> and
        <em>Baro</em> based on cervical vertebrae. So maybe those <em>Baro</em> verts
        actually belong to <em>Supersaurus</em>. But if they don&#8217;t &#8212; or
        if BYU 9024 itself belong to <em>Barosaurus</em>, as Mike and I have argued
        (in <a href=\"http://www.miketaylor.org.uk/dino/pubs/svpca2016/TaylorWedel2016-how-big-did-barosaurus-get.pdf\">our
        2016 SVPCA talk</a>, and <a href=\"https://svpow.com/2019/06/15/supersaurus-ultrasaurus-and-dystylosaurus-in-2019-part-2-what-we-found-in-utah/\">this
        post</a> and <a href=\"https://svpow.com/2019/06/16/supersaurus-ultrasaurus-and-dystylosaurus-in-2019-part-2b-the-size-of-the-byu-9024-animal/\">this
        post</a>) &#8212; then <em>Barosaurus</em> is a seventh sauropod genus from
        Dry Mesa.</p>\r\n<p>The high sauropod diversity at Dry Mesa is exciting for
        a couple of reasons. One, it emphasizes the ridiculous productivity of the
        Morrison paleoenvironment. Yes, there were droughts and fires and landslides
        and whatnot &#8212; at least periodically, even at Dry Mesa (Richmond and
        Morris 1998). But there was also an environment &#8212; or rather, a series
        of environments &#8212; fecund enough to support many coexisting genera of
        whale-sized herbivores. That&#8217;s part of the Morrison story, too.</p>\r\n<p>And
        two, this is relevant to the &#8220;problem&#8221; of Morrison sauropod diversity
        &#8212; the idea that there are just too darned many sauropods in the Morrison,
        no environment could have supported so many, and therefore Morrison sauropod
        taxonomy has to be messed up, buncha dumb paleontologists oversplitting genera
        and species because they don&#8217;t know any better. (For more on this idea,
        see Darren&#8217;s brilliant series of posts at Tetrapod Zoology; the concluding
        post, with links to all the rest, is <a href=\"https://tetzoo.com/blog/2020/5/20/stop-saying-that-there-are-too-many-sauropod-dinosaurs-part-8-the-last-part\">here</a>.)</p>\r\n<p>I
        put &#8220;problem&#8221; in scare quotes because I think it&#8217;s illusory.
        In addition to Dry Mesa with its six or seven sauropod genera, there are a
        handful of Morrison localities with five sauropod genera, more with four,
        and gobs with three. Not surprisingly, the diverse localities tend to be the
        big ones, which at least hints that more quarries would have more sauropods
        if they were bigger &#8212; maybe only the biggest quarries did a decent job
        of capturing the diversity of sauropods on the landscape.</p>\r\n<div data-shortcode=\"caption\"
        id=\"attachment_21047\" style=\"width: 1034px\" class=\"wp-caption aligncenter\"><a
        href=\"https://svpow.wordpress.com/wp-content/uploads/2023/06/engh-brushy-basin-dinos.jpg\"><img
        aria-describedby=\"caption-attachment-21047\" loading=\"lazy\" data-attachment-id=\"21047\"
        data-permalink=\"http://svpow.com/2023/06/09/new-paper-curtice-et-al-2023-on-the-first-haplocanthosaurus-from-dry-mesa/engh-brushy-basin-dinos/\"
        data-orig-file=\"https://svpow.wordpress.com/wp-content/uploads/2023/06/engh-brushy-basin-dinos.jpg\"
        data-orig-size=\"2357,693\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"
        data-image-title=\"Engh &#8211; Brushy Basin dinos\" data-image-description=\"\"
        data-image-caption=\"\" data-medium-file=\"https://svpow.wordpress.com/wp-content/uploads/2023/06/engh-brushy-basin-dinos.jpg?w=300\"
        data-large-file=\"https://svpow.wordpress.com/wp-content/uploads/2023/06/engh-brushy-basin-dinos.jpg?w=1024\"
        class=\"wp-image-21047 size-large\" src=\"https://svpow.wordpress.com/wp-content/uploads/2023/06/engh-brushy-basin-dinos.jpg?w=480\"
        alt=\"\" width=\"480\" height=\"141\" srcset=\"https://svpow.wordpress.com/wp-content/uploads/2023/06/engh-brushy-basin-dinos.jpg?w=480
        480w, https://svpow.wordpress.com/wp-content/uploads/2023/06/engh-brushy-basin-dinos.jpg?w=960
        960w, https://svpow.wordpress.com/wp-content/uploads/2023/06/engh-brushy-basin-dinos.jpg?w=150
        150w, https://svpow.wordpress.com/wp-content/uploads/2023/06/engh-brushy-basin-dinos.jpg?w=300
        300w, https://svpow.wordpress.com/wp-content/uploads/2023/06/engh-brushy-basin-dinos.jpg?w=768
        768w\" sizes=\"(max-width: 480px) 100vw, 480px\" /></a><p id=\"caption-attachment-21047\"
        class=\"wp-caption-text\"><a href=\"https://dontmesswithdinosaurs.com/?p=2397\">Brian
        Engh&#8217;s</a> assemblage of large-bodied Brushy Basin dinos for <a href=\"https://www.youtube.com/watch?v=JC3aCs5f4-I\">Jurassic
        Reimagined Part 1</a>. Coincidentally, though, if you swap in <em>Supersaurus</em>
        for <em>Barosaurus</em> &#8212; or maybe just add <em>Supersaurus</em> alongside
        <em>Barosaurus</em> &#8212; you&#8217;ll have the known sauropod diversity
        of the Dry Mesa Dinosaur Quarry.</p></div>\r\n<p>One you have five or six
        sauropod genera coexisting closely enough to get buried in the same hole,
        I think the &#8220;problem&#8221; of Morrison sauropod diversity goes away.
        The Morrison Formation outcrops from New Mexico to Canada, from the Oklahoma
        panhandle and the Black Hills of South Dakota to central Utah, and spans probably
        7 or 8 million years. Even four or five distinct habitats or communities across
        all that space and time (which might be unrealistically conservative &#8212;
        it could easily be several communities at a time, turning over every 2 or
        3 million years*), each with four to six sauropod species, gets the species
        count waaay up there.</p>\r\n<p>*But wait &#8212; doesn&#8217;t our figure
        up top show that <em>Haplocanthosaurus</em> persisted from the lower part
        of the <a href=\"https://svpow.com/2020/01/29/a-haplocanthosaurus-in-the-salt-wash/\">Salt
        Wash</a> to the upper part of the Brushy Basin? Sure, but not as the same
        species right the way through. There were probably something like half a dozen
        species of haplocanthosaurs in the Morrison &#8212; <em>H. priscus</em>, <em>H.
        delfsi</em>, the as-yet-unnamed-but-definitely-distinct Bilbey <em>Haplo </em>(Bilbey
        et al. 2000), the as-yet-unnamed-but-definitely-distinct Snowmass <em>Haplo</em>
        (Foster and Wedel 2014, Wedel et al. 2021), plus I assume a couple more when
        and if we get better material of the more fragmentary specimens. That would
        be consistent with the multiple known species of <em>Apatosaurus</em>, <em>Brontosaurus</em>,
        <em>Camarasaurus</em>, <em>Diplodocus</em>, etc. So sequential communities
        of Morrison sauropods probably had a lot of the same genera &#8212; there&#8217;s
        nearly always a <em>Cam</em> of some kind, some apatosaurine lurking around,
        etc. &#8212; but with different species across time, space, and paleoenvironmental
        conditions.</p>\r\n<p>I think a big part of the problem is that it&#8217;s
        (maybe too) easy to think of the Morrison Formation as a single thing &#8212;
        like most formations &#8212; and to think that we can hold all of it in our
        heads at once. But the Morrison is a monster, more comparable to a group than
        to other formations, and not really comparable to any other dinosaur-bearing
        formation in terms of extent, productivity, and likely diversity of environments
        and habitats. (For an overview of Morrison environments through time, see
        <a href=\"https://www.youtube.com/watch?v=JC3aCs5f4-I\">Jurassic Reimagined
        Part 1</a>.)</p>\r\n<p>So, yeah. Morrison sauropod diversity was high, and
        we just have to deal with that. Plus, hey, now we have more <em>Haplo</em>
        to play with. Happy days all around!</p>\r\n<h2>References</h2>\r\n<ul>\r\n<li>Bilbey,
        S.A., Hall, J.E., and Hall, D.A. 2000. Preliminary results on a new haplocanthosaurid
        sauropod dinosaur from the lower Morrison Formation of northeastern Utah.
