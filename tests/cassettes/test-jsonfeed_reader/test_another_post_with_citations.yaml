        E. (2024, December 8). Richard L. Apodaca. <i>Chem-bla-ics</i>. https://doi.org/10.59350/mn0n8-p9m65","updated_at":"2025-10-22T08:23:52.900151+00:00","validated":true},{"citation":"https://doi.org/10.59350/myaw4-dtg76","published_at":"2024-12-08","unstructured":"Willighagen,
        E. (2024, December 8). Richard L. Apodaca. <i>Chem-bla-ics</i>. https://doi.org/10.59350/myaw4-dtg76","updated_at":"2025-02-02T19:18:39.899725+00:00","validated":true}],"content_html":"<p>Scripting
        languages and cheminformatics can be a highly-effective\ncombination. With
        their relaxed syntax, compilation-free execution, and\ninteractive testing
        environments, scripting languages offer fast\ndevelopment iteration cycles.
        And scripting languages\u2019 support for\nmanipulating libraries written
        in other languages can be key in today\u2019s\nheterogeneous cheminformatics
        software environment.</p>\n<p>Although there are many <a\nhref=\"http://localhost:1313/articles/2006/11/14/eleven-free-cheminformatics-scripting-environments\">cheminformatics\nscripting
        environments</a> to choose from, Ruby offers some important\nadvantages. Number
        one on the list is the wildly-popular <a\nhref=\"http://rubyonrails.org\"
        target=\"_blank\">Ruby on Rails</a> Web\ndevelopment framework. Others worth
        mentioning include <a\nhref=\"http://tryruby.hobix.com/\" target=\"_blank\">interactive
        ruby</a>\n(irb), the <a href=\"http://www.rubygems.org/\"\ntarget=\"_blank\">RubyGems</a>
        package manager, the <a\nhref=\"http://martinfowler.com/articles/rake.html\"\ntarget=\"_blank\">Rake</a>
        build system, the <a href=\"http://jruby.org\"\ntarget=\"_blank\">JRuby</a>
        Ruby implementation, <a\nhref=\"http://rubyforge.org\" target=\"_blank\">RubyForge</a>,
        and a host of\nother productivity-boosters.</p>\n<p>A major focus of Depth-First
        over the last few months has been <a\nhref=\"http://localhost:1313/articles/tag/rubycdk\">Ruby
        CDK</a>. This\nlibrary consists of a thin Ruby wrapper around the open source
        <a\nhref=\"http://cdk.sf.net\" target=\"_blank\">Chemistry Development Kit</a>\n(CDK),
        <a\nhref=\"http://localhost:1313/articles/2006/08/28/drawing-2-d-structures-with-structure-cdk\">Structure-CDK</a>,\nan
        open source 2D rendering toolkit, and <a\nhref=\"http://localhost:1313/articles/tag/opsin\">OPSIN</a>,
        an open\nsource chemical nomenclature parser. A recent comment on Depth-First
        by\n<a href=\"http://chem-bla-ics.blogspot.com/\" target=\"_blank\">Egon\nWillighagen</a>,
        one of CDK\u2019s creators, got me thinking about\ncentralizing this documentation.
        The following collection of links is a\nstep in that direction.</p>\n<h1 class=\"relative
        group\" id=\"overview-and-installation\">Overview and\nInstallation</h1>\n<div
        id=\"overview-and-installation\" class=\"anchor\">\n\n</div>\n<ul>\n<li><a\nhref=\"http://localhost:1313/articles/2006/10/30/agile-chemical-informatics-development-with-cdk-and-ruby-rcdk-0-3-0\">Agile\nChemical
        Informatics Development with CDK and Ruby CDK 0.3.0</a>\nInstallation of Ruby
        CDK on Linux.</li>\n<li><a\nhref=\"http://localhost:1313/articles/2006/10/12/running-ruby-java-bridge-on-windows\">Running\nRuby
        Java Bridge on Windows</a> Special installation instructions for\nRuby CDK
        on Windows.</li>\n</ul>\n<h1 class=\"relative group\" id=\"ruby-cdk-in-its-environment\">Ruby
        CDK in\nIts Environment</h1>\n<div id=\"ruby-cdk-in-its-environment\" class=\"anchor\">\n\n</div>\n<ul>\n<li><a\nhref=\"http://localhost:1313/articles/2006/10/17/from-iupac-nomenclature-to-2-d-structures-with-opsin\">From\nIUPAC
        Nomenclature to 2D Structures with OPSIN</a> OPSIN converts IUPAC\nnomenclature
        into molecular representations and is now part of Ruby\nCDK.</li>\n<li><a\nhref=\"http://localhost:1313/articles/2006/11/14/eleven-free-cheminformatics-scripting-environments\">Eleven\nFree
        Cheminformatics Scripting Environments</a> So many choices, so\nlittle time.</li>\n<li><a\nhref=\"http://localhost:1313/articles/2006/10/24/metaprogramming-with-ruby-mapping-java-packages-onto-ruby-modules\">Metaprogramming\nwith
        Ruby : mapping Java Packages Onto Ruby Modules</a> Behind the\nscenes look
        at a trick used in Ruby CDK.</li>\n</ul>\n<h1 class=\"relative group\" id=\"using-ruby-cdk\">Using
        Ruby CDK</h1>\n<div id=\"using-ruby-cdk\" class=\"anchor\">\n\n</div>\n<ul>\n<li><a\nhref=\"http://localhost:1313/articles/2006/11/21/build-a-rails-cheminformatics-application-in-thirty-minutes\">Build\na
        Rails Cheminformatics Application in Thirty Minutes</a> First article\nin
        a series on building a SMILES Depict application.</li>\n<li><a\nhref=\"http://localhost:1313/articles/2006/11/27/anatomy-of-a-cheminformatics-web-application-beautifying-depict\">Anatomy\nof
        a Cheminformatics Web Application: Beautifying Depict</a> Second\narticle
        in the series - cleaning up the Depict user interface.</li>\n<li><a\nhref=\"http://localhost:1313/articles/2006/12/04/anatomy-of-a-cheminformatics-web-application-ajaxifying-depict\">Anatomy\nof
        a Cheminformatics Web Application: Ajaxifying Depict</a> Third\narticle in
        the series - use Ajax to automatically update the Depict\ndrawing.</li>\n<li><a\nhref=\"http://localhost:1313/articles/2006/11/13/cheminformatics-for-the-web-convert-sd-files-to-html-with-ruby-cdk\">Cheminformatics\nfor
        the Web: Convert SD Files to HTML with Ruby CDK</a> SD Files are\nboth everywhere
        and useless by themselves to chemists - why not convert\nthem into HTML and
        post them to the Web?</li>\n<li><a\nhref=\"http://localhost:1313/articles/2006/11/15/diversity-oriented-chemical-informatics\">Diversity-Oriented\nChemical
        Informatics</a> CDK is chock-full of nifty little tidbits, like\nthe ability
        to enumerate all molecules of a given empirical\nformula.</li>\n<li><a\nhref=\"http://localhost:1313/articles/2006/11/22/scripting-molecular-fingerprints-with-ruby-cdk\">Scripting\nMolecular
        Fingerprints with Ruby CDK</a> To borrow a phrase from a\ncheminformatics
        master: \u201cIt\u2019s just that easy.\u201d</li>\n<li><a\nhref=\"http://localhost:1313/articles/2006/12/11/hacking-molbank-creating-a-graphical-table-of-contents\">Hacking\nMolbank:
        Creating a Graphical Table of Contents</a> The intersection of\nOpen Access,
        Open Source, and rapid application development.</li>\n<li><a\nhref=\"http://localhost:1313/articles/2006/12/18/anatomy-of-a-cheminformatics-web-application-structure-cleanup-in-java-molecular-editor\">Anatomy\nof
        a Cheminformatics Web Application: Structure Cleanup in Java\nMolecular Editor</a>
        The structure editor <em>can</em> be lean, mean,\nand still highly functional
        - just offload resource-hungry features to\nthe server.</li>\n<li><a\nhref=\"http://localhost:1313/articles/2007/03/13/from-iupac-name-to-molecular-formula-with-ruby-cdk\">From\nIUPAC
        Name to Molecular Formula with Ruby CDK</a> <a\nhref=\"http://wwmm.ch.cam.ac.uk/blogs/corbett/\"
        target=\"_blank\">Peter\nCorbett\u2019s</a> awesome OPSIN Library plays nice
        with Ruby CDK.</li>\n<li><a\nhref=\"http://localhost:1313/articles/2007/09/06/from-inchi-to-image-with-ruby-open-babel-and-ruby-cdk\">From\nInChI
        to Image with Ruby Open Babel and Ruby CDK</a> InChIs are not easy\nto interpret
        - fortunately, this little library will do it for you.</li>\n<li><a\nhref=\"http://localhost:1313/articles/2007/09/19/easily-calculate-tpsa-descriptors-from-smiles-strings-using-ruby-cdk\">Easily\nCalculate
        TPSA Descriptors from SMILES Strings Using Ruby CDK</a> It\njust works.</li>\n<li><a\nhref=\"http://localhost:1313/articles/2007/09/20/ruby-cdk-one-liners-create-a-molfile-with-2d-atom-coordinates-from-arbitrary-smiles-strings\">Ruby\nCDK
        One-Liners: Create a Molfile with 2D Atom Coordinates from Arbitrary\nSMILES
        Strings</a> Extremely short library for solving a very common\ncheminformatics
        problem.</li>\n<li><a\nhref=\"http://localhost:1313/articles/2006/12/05/source-code-documentation-in-ruby-rdoc-for-ruby-cdk\">Source\nCode
        Documentation in Ruby: RDoc for Ruby CDK</a> When all else fails,\nread the
        documentation.</li>\n</ul>\n","doi":"https://doi.org/10.59350/50ebs-4zq55","funding_references":null,"guid":"https://depth-first.com/articles/2007/10/04/ruby-cdk-for-newbies/","id":"7314152e-cac7-4bc1-ae99-b73ef67ea7db","image":"https://depth-first.com/","indexed_at":1761121434,"language":"en","parent_doi":null,"published_at":1191456000,"reference":[],"registered_at":0,"relationships":[],"rid":"vtvqg-j3285","subfield":null,"summary":"Scripting
