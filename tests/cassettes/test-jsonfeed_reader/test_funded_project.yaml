        style=\"font-weight:400;\">Project THOR is coming to a close. Our\nfinal event
        was held in Italy on 15 November at \u2018La Sapienza\u2019 \u2013 the\nUniversity
        of Rome \u2013 just a stone\u2019s throw from Michelangelo\u2019s impressive\nsculpture
        of Moses in the church of San Pietro in Vincoli. The day\ncombined a retrospective
        review of THOR\u2019s achievements and impact with a\nforward-looking perspective
        on the wider persistent identifier (PID)\nlandscape.</span></p>\n<p><span
        style=\"font-weight:400;\">With help and advice from CINECA\u2019s\nPaola
        Gargiulo the event attracted an audience of Italian researchers\nfrom a wide
        range of disciplines, to join delegates from THOR partner\n</span><span style=\"font-weight:400;\">organisations.
        Adam Farquhar of\nthe British Library followed Paola\u2019s welcome with an
        overview of THOR\u2019s\nmission to embed PIDs within the heart of scholarly\ncommunications.</span></p>\n<h2
        id=\"key-notes\"><span style=\"font-weight:400;\">Key notes</span></h2>\n<p><span
        style=\"font-weight:400;\">Herbert van de Sompel, one of our two\nkeynote
        speakers and Digital Library Research &amp; Prototyping Team\nlead at Los
        Alamos National University, presented important research on\nmaintaining the
        integrity of hyperlinks to managed collections such as\njournal repositories.
        \u2018Link rot\u2019 \u2013 broken links \u2013 and \u2018content drift\u2019
        \u2013\nwhere a link works but takes you to something other than the original\ncontent
        \u2013 are both problems, albeit less so than for the web at large.\nSolutions
        suggested for the scholarly web included using metadata that\ndescribes the
        relationships between links using resources such as <a\nhref=\"http://signposting.org\">signposting.org</a></span><a\nhref=\"http://signposting.org\"><span\nstyle=\"font-weight:400;\">.</span></a></p>\n<p><img\nsrc=\"https://thorproject2014.files.wordpress.com/2017/11/photo-1.png?w=756&amp;h=426\"\nalt=\"Photo
