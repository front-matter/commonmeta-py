        width=\u201c958\u201d height=\u201c581\u201d\nsrcset=\u201chttps://thorproject2014.files.wordpress.com/2017/11/pic-2.png\n958w,\nhttps://thorproject2014.files.wordpress.com/2017/11/pic-2.png?w=150&amp;h=91\n150w,\nhttps://thorproject2014.files.wordpress.com/2017/11/pic-2.png?w=300&amp;h=182\n300w,\nhttps://thorproject2014.files.wordpress.com/2017/11/pic-2.png?w=768&amp;h=466\n768w\u201d
        sizes=\u201c(max-width: 958px) 100vw, 958px\u201d}</p>\n<p><em><span style=\"font-weight:400;\">Image:
        PID service adoption\nstudy</span></em></p>\n<p><span style=\"font-weight:400;\">After
        lunch, Tom Demeranville (ORCID)\ngave updates on developing tools for federated
        identity management and\nbetter use of organisation identifiers. Martin Fenner
        returned to share\noutcomes from a joint THOR-OpenAIRE workshop on article-data
        linking.\nAngela Dappert (British Library) considered the challenges of embedding\npersistent
        identifier services within the humanities. S\u00fcnje\nDallmeier-Tiessen (CERN)
        fed back from a high-energy physics community\nworkshop. Lastly, Maaike Duine
        reported on insights gathered from a\nfocus group meeting to envision the
        \u2018ideal PID world\u2019 for publishing\nworkflows.</span></p>\n<h2 id=\"points-for-discussion\"><span
        style=\"font-weight:400;\">Points for\ndiscussion</span></h2>\n<p><span style=\"font-weight:400;\">It
        wouldn\u2019t have been a THOR event\nwithout the opportunity for everyone
        to participate, and the\nmid-afternoon panel session provided a dedicated
        forum. Panellists\nHannah Hope (Wellcome Trust), Clifford Tatum (CWTS), Andres
        Mori\n(Digital Sciences), Erika Bilicsi (Library and Information Centre of
        the\nHungarian Academy of Sciences) and chair Adam Farquhar addressed\ncomments
        and questions from the room.</span></p>\n<p><img\nsrc=\"https://thorproject2014.files.wordpress.com/2017/11/photo-3.png?w=1200&amp;h=447\"\nalt=\"Photo
        3\" />{.alignnone .size-full .wp-image-1761\nattachment-id=\u201c1761\u201d\npermalink=\u201chttp://project-thor.eu/2017/11/24/thors-last-hurrah/photo-3/\u201d\norig-file=\u201chttps://thorproject2014.files.wordpress.com/2017/11/photo-3.png\u201d\norig-size=\u201c1200,447\u201d
        comments-opened=\u201c0\u201d\nimage-meta=\u201c{\"aperture\":\"0\",\"credit\":\"\",\"camera\":\"\",\"caption\":\"\",\"created_timestamp\":\"0\",\"copyright\":\"\",\"focal_length\":\"0\",\"iso\":\"0\",\"shutter_speed\":\"0\",\"title\":\"\",\"orientation\":\"0\"}\u201d\nimage-title=\u201cPhoto
        3\u201d image-description=\u201c\u201c image-caption=\u201c\u201c\nmedium-file=\u201chttps://thorproject2014.files.wordpress.com/2017/11/photo-3.png?w=300\u201d\nlarge-file=\u201chttps://thorproject2014.files.wordpress.com/2017/11/photo-3.png?w=1024\u201d\nloading=\u201clazy\u201d
        width=\u201c1200\u201d height=\u201c447\u201d\nsrcset=\u201chttps://thorproject2014.files.wordpress.com/2017/11/photo-3.png\n1200w,\nhttps://thorproject2014.files.wordpress.com/2017/11/photo-3.png?w=150&amp;h=56\n150w,\nhttps://thorproject2014.files.wordpress.com/2017/11/photo-3.png?w=300&amp;h=112\n300w,\nhttps://thorproject2014.files.wordpress.com/2017/11/photo-3.png?w=768&amp;h=286\n768w,\nhttps://thorproject2014.files.wordpress.com/2017/11/photo-3.png?w=1024&amp;h=381\n1024w\u201d
        sizes=\u201c(max-width: 1200px) 100vw, 1200px\u201d}</p>\n<p><em><span style=\"font-weight:400;\">Photo:
        Discussion panel on PID use\nin different communities</span></em></p>\n<p><span
        style=\"font-weight:400;\">Discussion points included the\nrelative underuse
        of funder IDs, identifying a current difficulty in\ncapturing full information
        for works involving multiple funders as a\npossible stumbling block. A question
        on how best to approach differences\nof opinion, e.g. between co-authors faced
        with article- or\ndata-retraction, provided useful food for thought. Changing
        our general\nview was suggested as a potential way forward given that not
        all\nretractions are equal and the reasons may well be mundane, rather than\nissues
        of capability. Also covered were the concepts of PIDs as a\ncompromise between
        the readability needs of human and machine, and of\nthe importance of working
        out which features of an object are the most\ncritical to identify.</span></p>\n<p><span
        style=\"font-weight:400;\">Important take-homes from the day were\nthat PID
        space is developing at an active and encouraging pace and that\nwe should
        stay alert to idea that, in terms of policy, one size may not\nfit all.</span></p>\n<p><span
        style=\"font-weight:400;\">Finally, Simon Lambert (STFC) looked\nahead to
        the FREYA project, which will follow on from THOR, starting on\n1 December
        2017. One of its key strands is to achieve long-term\nsustainability for the
        outstanding progress and development that began\nwith ODIN \u2013 THOR\u2019s
        predecessor \u2013 and advanced significantly during the\n30 months of THOR.</span></p>\n<h2
        id=\"want-to-know-more\"><span style=\"font-weight:400;\">Want to know\nmore?</span></h2>\n<p><span
        style=\"font-weight:400;\">Presentation slides from the day are\navailable
        for download:</span></p>\n<ul>\n<li><a\nhref=\"https://www.slideshare.net/hvdsomp/achieving-link-integrity-for-managed-collections\">Herbert\nvan
        de Sompel\u2019s keynote</a></li>\n<li><a\nhref=\"https://zenodo.org/communities/2017-15-11-thor-final-event/?page=1&amp;size=20\">Fiona\nMurphy\u2019s
