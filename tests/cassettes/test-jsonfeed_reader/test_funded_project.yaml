        https://thorproject2014.files.wordpress.com/2017/11/photo-1.png\n1200w\u201d
        sizes=\u201c(max-width: 756px) 100vw, 756px\u201d}</p>\n<p><em><span style=\"font-weight:400;\">Photo:
        Herbert van de Sompel\ngiving keynote on achieving link integrity</span></em></p>\n<p><span
        style=\"font-weight:400;\">Our second keynote talk was given by\nFiona Murphy,
        an independent research data and publishing consultant and\nexcellent THOR
        Ambassador. She has been considering the question of what\nscholarship would
        look like had it been digital from inception, with\nPIDs integral to the process.
        The Matrix of the Commons \u2013 found\nat</span> <a href=\"http://www.scholarlycommons.org/\"><span\nstyle=\"font-weight:400;\">www.scholarlycommons.org</span></a><span\nstyle=\"font-weight:400;\">
        \u2013 is the result of work on how to get us from\nhere to there, via a guiding
        set of decision trees on how to treat a\nrange of digital entities appropriately
        and consistently. Important take\nhome messages were that we should all assume
        1) that our tools will be\nused in conjunction with other systems and 2) that
        they should be built\nfor drivers, not mechanics.</span></p>\n<h2 id=\"thor-round-up\"><span
        style=\"font-weight:400;\">THOR\nround-up</span></h2>\n<p><span style=\"font-weight:400;\">Between
        keynote talks, THOR partners\npresented highlights from the project deliverables
        over the course of\ntwo sessions. In the first, Maaike Duine (ORCID) summarised
        THOR\u2019s\ncommunications activities and Ambassador programme. Elizabeth
        Hull\npresented DRYAD\u2019s perspective on linking data and publications.
        Martin\nFenner (DataCite) looked at claiming workflows to ORCID. Robin Dasler\nspoke
        both about analysis preservation at CERN and THOR\u2019s analyses of\nPID
        service adoption. Robert Petryszak (EMBL-EBI) talked on how to\nrealise the
        full potential of PIDs in the biosciences, and the session\nclosed with a
        demo of dynamic data identification in the earth and\nenvironmental sciences
        from Markus Stocker (PANGAEA).</span></p>\n<p><img\nsrc=\"https://thorproject2014.files.wordpress.com/2017/11/pic-2.png?w=958&amp;h=581\"\nalt=\"Pic
        2\" />{.alignnone .size-full .wp-image-1762 attachment-id=\u201c1762\u201d\npermalink=\u201chttp://project-thor.eu/2017/11/24/thors-last-hurrah/pic-2/\u201d\norig-file=\u201chttps://thorproject2014.files.wordpress.com/2017/11/pic-2.png\u201d\norig-size=\u201c958,581\u201d
