        html-->\n<p><em>Table 4. Repositories and dataset count for datasets in the
        CHORUS Dataset report for NSF.</em></p><p>Figure 5 depicts the repository
        distribution graphically and, even though a small portion of the total collection
        is shown, it shows the main features of this dataset.</p><figure class=\"kg-card
        kg-image-card kg-card-hascaption\"><img src=\"https://upstream.force11.org/content/images/2023/11/NSFRepositories.png\"
        class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1920\" height=\"1080\"
        srcset=\"https://upstream.force11.org/content/images/size/w600/2023/11/NSFRepositories.png
        600w, https://upstream.force11.org/content/images/size/w1000/2023/11/NSFRepositories.png
        1000w, https://upstream.force11.org/content/images/size/w1600/2023/11/NSFRepositories.png
        1600w, https://upstream.force11.org/content/images/2023/11/NSFRepositories.png
        1920w\" sizes=\"(min-width: 720px) 720px\"><figcaption><i><em class=\"italic\"
        style=\"white-space: pre-wrap;\">Figure 5. Connections between datasets (pink)
        and repositories (blue) for datasets used in research funded by NSF.</em></i></figcaption></figure><h2
        id=\"conclusion\">Conclusion</h2><p>One goal of the INFORMATE project is to
        bring data harvested from the global research infrastructure by CHORUS \u201cinto
        the light\u201d and share interesting observations derived from the data and
        the process of exploring it. This is our first blog post serving this goal.
        Hope you enjoy it.</p><p>The CHORUS data examined here indicate that USAID,
        USGS, and NSF researchers they fund have different data discovery and storage
        practices. The CHORUS dataset for USAID includes 217 items. The USAID <a href=\"https://data.usaid.gov/\">Development
        Data Library</a> includes metadata for over 13,000 items and over 9,000 of
        these include citation instructions.  These instructions rely on URLs as unique
        identifiers for these datasets rather than DOIs. </p><p>USGS-funded researchers
        in CHORUS rely primarily on USGS-owned repositories, consistent with USGS
        Office of Science Quality and Integrity <a href=\"https://www.usgs.gov/office-of-science-quality-and-integrity/acceptable-digital-repositories-usgs-scientific\">guidance</a>.
        The USGS owns and operates a number of trusted <a href=\"https://www.usgs.gov/office-of-science-quality-and-integrity/acceptable-digital-repositories-usgs-scientific#Chart%20of%20Data%20Respositories\">repositories</a>,
        with ScienceBase being one of the more widely utilized and approved repositories
        for USGS data releases. ScienceBase includes over 10,000 data releases with
        the majority of these being available in various data services (OGC Web Map
        or Feature) and just over 1,000 being downloadable. All of the downloadable
        datasets include DOIs. </p><p>The NSF CHORUS dataset is the largest of the
        three, with over 77,000 items. Most of these are held in two large domain
        repositories with the others being held in a mixture of domain and generalist
        repositories.</p><p>One observation is that finding datasets funded by specific
        agencies can be difficult because, while funder metadata are common in journal
        articles and Crossref, those metadata are rare for datasets in DataCite. A
        recent <a href=\"https://ror.org/blog/2023-10-12-ror-funder-registry-overlap/\">examination
        of funder metadata</a> by ROR found more than 13 million funder identifiers
        in Crossref and less than 1 million in DataCite. This paucity of funder metadata
        leads CHORUS to depend on connections between articles and datasets in <a
        href=\"https://scholexplorer.openaire.eu/#/\">ScholeXplorer</a> for discovery.
        </p><p>There are two ways to improve this situation: Repositories creating
        identifier metadata in DataCite can facilitate improved discovery by providing
        funder names and identifiers in addition to the required fields and 2) researchers,
        data curators, and journal publishers can improve their tools for finding
        connections between articles and papers and adding those connections into
        the metadata at Crossref or DataCite to be harvested into ScholeXplorer.</p><p>Another
        important avenue for improvement is in the development of guidance for repositories
        of federally funded research. The recently published White House Report on
        <a href=\"https://www.whitehouse.gov/wp-content/uploads/2022/05/05-2022-Desirable-Characteristics-of-Data-Repositories.pdf\">Desirable
        Characteristics of Data Repositories</a> recommends identifiers for datasets
        but does not mention the importance of sharing those identifiers in the global
        research infrastructure. The more recent <a href=\"https://www.whitehouse.gov/wp-content/uploads/2022/08/08-2022-OSTP-Public-access-Memo.pdf\">Public
        Access Memo</a> recommends using identifiers for datasets, people, funders,
        and organizations and making those publicly available in public-access repositories.
        Implementation of these guidelines in data management design and tools (e.g.
        <a href=\"https://support.datacite.org/v1.3/docs/datacite-commons#:~:text=DataCite%20Commons%20provides%20a%20single,six%20scholarly%20DOI%20registration%20agencies.\">DataCite
        Commons</a>, and <a href=\"https://zenodo.org/records/8284206\">Plankyt\u0117
        et al., 2023</a>) will certainly increase the capabilities of the global research
        infrastructure for all users.</p><h2 id=\"acknowledgments\">Acknowledgments</h2><p>This
