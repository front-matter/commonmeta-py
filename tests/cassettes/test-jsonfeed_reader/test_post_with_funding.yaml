        html-->\n<p><em>Table 1. Funder metadata from the CHORUS Dataset Report. Count
        = number of occurrences, count % = percentage of occurrences, unique = unique
        values, most common value = most common value, common count = number of occurrences
        of most common value.</em></p><p>Together these two observations reflect 1)
        the common practice of providing funder information for articles (whether
        structured or free-text) and 2) the focus of mandatory DataCite fields on
        identification and citation use cases, i.e., funder metadata is not mandatory,
        so it is rare in DataCite metadata.</p><p>Keep in mind that the datasets included
        in CHORUS are those connected to journal articles reporting on work funded
        by the specific agency. In other words, these are datasets used by agency
        fundees. They are not necessarily created with direct funding from the agencies
        or available in agency repositories.</p><h2 id=\"where-are-the-data\">Where
        Are the Data?</h2><p>The CHORUS Dataset Report includes a property named \u201cDataset
        Repository Name\u201d which is present for all datasets and gives the name
        of the DataCite repository which registered the dataset DOI and, in many cases,
        holds the datasets. Given the caveats described above, this property can be
        used to explore the question \u201cWhat repositories hold the datasets that
        researchers funded by a specific agency are citing and, therefore, using in
        their work.\u201d In other words, <em>where are the data</em>?</p><h2 id=\"usaid-repositories\">USAID
        Repositories</h2><p>Table 2 shows the dataset repositories for the 217 USAID
        datasets. It is interesting to note that the list includes well-known generalist
        repositories (<a href=\"https://figshare.com/\">Figshare</a>, <a href=\"https://datadryad.org/stash\">Dryad</a>,
        or <a href=\"https://data.mendeley.com/\">Mendeley</a>) along with several
        publishers such as <a href=\"https://taylorandfrancis.com/\">Taylor &amp;
        Francis</a> and the <a href=\"https://royalsociety.org/\">The Royal Society</a>.
        Closer examination of the data shows that, while publishers are identified
        as repositories, the DOIs of these resources indicate that they are held in
        Figshare, e.g. <a href=\"https://doi.org/10.6084/m9.figshare.8325443\">https://doi.org/10.6084/m9.figshare.8325443</a>
        for one of the Taylor &amp; Francis datasets. This is true for Taylor &amp;
        Francis, The Royal Society, Wiley, and Optica Publishing Group, reflecting
        a growing number of partnerships (e.g. <a href=\"https://www.informa.com/media/press-releases-news/latest-news/taylor--francis-and-figshare---making-research-more-discoverable/\">Taylor
        and Francis</a>, <a href=\"https://theplosblog.plos.org/2023/11/experiments-to-increase-data-sharing-and-discovery/\">PLOS</a>)
        between publishers and commercial data repositories like Figshare for data
        stewardship and open data access. Considering these partnerships increases
        the Figshare count from 100 to 118, i.e. 54% of the datasets.</p>\n<!--kg-card-begin:
