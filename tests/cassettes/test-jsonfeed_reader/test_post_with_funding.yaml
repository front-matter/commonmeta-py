        T., Jones, J., Ratner, H., &amp; Packer, T. (2024, February 13). INFORMATE:
        When Are the Data?. <i>Upstream</i>. https://doi.org/10.54900/xkxpk-qxx74","updated_at":"2025-10-22T08:20:13.897275+00:00","validated":true}],"content_html":"<h2
        id=\"introduction\">Introduction</h2><p>A recent <a href=\"https://metadatagamechangers.com/blog/2023/9/20/informate-metadata-game-changers-and-chorus-collaborate-to-make-the-invisible-visible\">blog
        post</a> described a new partnership between Metadata Game Changers and <a
        href=\"https://www.chorusaccess.org/\">CHORUS</a> aimed at understanding how
        CHORUS data can help federal agencies, other funders, and other users access
        and use information from the global research infrastructure to measure this
        infrastructure and understand connections between research objects. These
        data are openly available but can be difficult to find or use because they
        are invisible behind a plethora of sources and APIs. Making the invisible
        visible is a goal of CHORUS and of this project.</p><p>CHORUS helps address
        this difficulty by retrieving data from across the open research ecosystem,
        primarily Crossref, ScholeXplorer, and DataCite, and provides several open
        user services on top of that data: a search (<a href=\"http://search.chorusaccess.org/\">CHORUS
        Search Service</a>), a dashboard (<a href=\"https://dashboard.chorusaccess.org/\">CHORUS
        Dashboard</a>, Figure 1), a public API (<a href=\"https://www.chorusaccess.org/resources/funding-agency-dashboard-service-api/\">CHORUS
        API</a>), and a series of reports in tabular formats accessible to common
        analysis tools. </p><p>Each report is engineered and organized around funding
        agencies. As will be explained in detail in the following section, CHORUS
        data begins the \u201cjourney\u201d with funder-specific data gathering. All
        reports and data generated by CHORUS carry over this central funder identity
        in their organization. In our project, we focus on three of the CHORUS Reports:
        All, Authors Affiliation, and Dataset. In this blog post we focus on the Dataset
        reports related to three Federal agencies: The National Science Foundation,
        the U.S. Geological Survey (USGS), and the U.S. Agency for International Development
        (USAID). These reports provide views into the work supported by these agencies
        that augment those provided in agency-specific repositories (<a href=\"https://par.nsf.gov/\">NSF
        PAR</a>, <a href=\"https://data.usaid.gov/\">USAID DDL</a>, and <a href=\"https://www.usgs.gov/data-management/repositories\">USGS
        repositories</a>).</p><figure class=\"kg-card kg-image-card kg-card-hascaption\"><img
        src=\"https://upstream.force11.org/content/images/2023/11/CHORUSDashboardAndReports.png\"
        class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"470\" height=\"327\"><figcaption><i><em
        class=\"italic\" style=\"white-space: pre-wrap;\">Figure 1. CHORUS Dashboard
        visualization of the history of open science parameters for USAID in CHORUS
        Dashboard. CHORUS data are available in reports that provide analysis-ready
        data for answering many questions about federally funded research. We will
        focus on the All, Author Affiliation and Dataset reports.</em></i></figcaption></figure><p>One
        of our goals is to help increase visibility by looking more deeply into the
        data and exposing it to users, a process termed <a href=\"https://en.wikipedia.org/wiki/Informating\">informating</a>.
        In this blog post, we focus on several elements of the Dataset report.</p><h2
        id=\"funder-metadata\">Funder Metadata</h2><p>The CHORUS data journey for
        any agency starts with a <a href=\"https://www.crossref.org/\">Crossref</a>
        query for research objects funded by that agency. The DOIs returned by that
        query form the basis for the CHORUS All Report. Those DOIs are then searched
        for related datasets in <a href=\"https://scholexplorer.openaire.eu/#/\">ScholeXplorer</a>,
        a data-linking service that returns metadata about links for research objects.
        For example, a ScholeXplorer search for the journal article DOI <a href=\"https://scholexplorer.openaire.eu/#/query/typology_dataset/q=https://doi.org/10.1186/s12864-017-3751-1\">https://doi.org/10.1186/s12864-017-3751-1</a>
        searches over three million links and gives seven datasets that have been
        linked to this article. Finally, DataCite metadata are searched for datasets
        discovered in this way and DataCite metadata are included in the CHORUS Dataset
        report.</p><p>Comparing Crossref DOIs in the Dataset reports to those in the
        All reports provides information about how many of the funder journal articles
        cited datasets / software with links that are matched by ScholeXplorer. These
        numbers are rather low: NSF: 77,116/405,256 (19%), USAID: 217/7043 (3%), and
        USGS: 1275/6026 (21%)(Figure 2), reflecting a wide variety of challenges with
        identifying datasets and citing datasets/software from articles. Fortunately,
        many people and organizations are working to address these challenges, so
        we will not discuss them here.</p><figure class=\"kg-card kg-image-card kg-card-hascaption\"><img
        src=\"https://upstream.force11.org/content/images/2023/11/ArticlesWithAndWithoutDatasetConnections.png\"
        class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"2000\" height=\"1321\"
        srcset=\"https://upstream.force11.org/content/images/size/w600/2023/11/ArticlesWithAndWithoutDatasetConnections.png
        600w, https://upstream.force11.org/content/images/size/w1000/2023/11/ArticlesWithAndWithoutDatasetConnections.png
        1000w, https://upstream.force11.org/content/images/size/w1600/2023/11/ArticlesWithAndWithoutDatasetConnections.png
        1600w, https://upstream.force11.org/content/images/2023/11/ArticlesWithAndWithoutDatasetConnections.png
        2000w\" sizes=\"(min-width: 720px) 720px\"><figcaption><i><em class=\"italic\"
        style=\"white-space: pre-wrap;\">Figure 2. The percentage of article DOIs
        with connected datasets discovered by CHORUS using ScholeXplorer for three
        agencies. The withe numbers&nbsp;</em></i></figcaption></figure><p>The Dataset
        Report includes article DOIs and Funder Identifiers (Funder Id) from Crossref,
        and dataset DOIs and Funder Names from DataCite (FunderName). Table 1 summarizes
        these funder properties from the dataset reports for three agencies. The count
        % column shows the completeness of each property in the Dataset Report.</p><p>Note
        that all datasets have Funder Ids that match the agency Funder Ids because
        the articles are selected from Crossref using those Funder Ids. Funder names
        from DataCite are much less common in these data, i.e. between 4 and 10% of
        the datasets have metadata about the funders of the dataset and the most common
        value is always National Science Foundation.</p>\n<!--kg-card-begin: html-->\n<table
