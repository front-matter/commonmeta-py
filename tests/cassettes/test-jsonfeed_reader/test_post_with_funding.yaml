        1920w\" sizes=\"(min-width: 720px) 720px\"><figcaption><i><em class=\"italic\"
        style=\"white-space: pre-wrap;\">Figure 4. Connections between datasets (pink)
        and repositories (blue) for datasets used in research funded by USGS.</em></i></figcaption></figure><h2
        id=\"nsf-repositories\">NSF Repositories</h2><p>The NSF CHORUS dataset is
        much larger than either the USAID or USGS collections with over 75,000 datasets
        and the corresponding list of repositories holding datasets referenced by
        NSF-funded research is also large and diverse. Table 4 shows the distribution
        of these datasets across repositories (those with more than 100 datasets are
        listed, 20 / 244). Large collections generated by the crystallographic structures
        and high-energy physics communities account for over 60% of the datasets in
        CHORUS and domain repositories associated with those communities dominate
        the list. Figshare shows up again and considering the datasets listed for
        Taylor &amp; Francis, The Royal Society, and other publishers, accounts for
