        html-->\n<p><em>Table 3. Repositories and dataset count for datasets in the
        CHORUS Dataset report for USGS.</em></p><p>Figure 4 depicts these data graphically
        and the dominant role of the USGS repository, i.e., the similarity between
        the USGS repository in this case and the Figshare repository in the USAID
        case (Figure 3) is clear. The secondary repositories in this case (shown on
        the left) have similar numbers of datasets, however, most of the datasets
        in PANGEA (68%) and GBIF (83%) are associated with two studies related to
        large-scale dam removal on the Elwha River, Washington, USA, and open access
        biodiversity data.</p><figure class=\"kg-card kg-image-card kg-card-hascaption\"><img
        src=\"https://upstream.force11.org/content/images/2023/11/USGSRepositories.png\"
