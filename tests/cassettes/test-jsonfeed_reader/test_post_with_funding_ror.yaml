        data-layout-label=\"Post Body\"\ndata-type=\"item\" data-updated-on=\"1646694120644\">\n<div
        class=\"row sqs-row\">\n<div class=\"col sqs-col-12 span-12\">\n<div id=\"block-yui_3_17_2_1_1714086342618_523339\"\nclass=\"sqs-block
        html-block sqs-block-html\" data-block-type=\"2\">\n<div class=\"sqs-block-content\">\n<div
        class=\"sqs-html-content\">\n<p>Cite this blog as Habermann, T. (2022). Metadata
        Life Cycle: Mountain\nor Superhighway? Front Matter. https://doi.org/10.59350/86jd5-wpv70</p>\n</div>\n</div>\n</div>\n<p>:::::
        {#block-32d1112510c14182c2b5 .sqs-block .html-block\n.sqs-block-html block-type=\u201c2\u201d\nborder-radii=\u201c{\"topLeft\":{\"unit\":\"px\",\"value\":0.0},\"topRight\":{\"unit\":\"px\",\"value\":0.0},\"bottomLeft\":{\"unit\":\"px\",\"value\":0.0},\"bottomRight\":{\"unit\":\"px\",\"value\":0.0}}\u201d}</p>\n<div
        class=\"sqs-block-content\">\n<div class=\"sqs-html-content\">\n<p>This work
        could not have been done without Lisa Johnson, the Director\nof the Data Repository
        for the University of Minnesota (DRUM). Thanks\nLisa!</p>\n<h2 style=\"white-space:pre-wrap;\"
        id=\"introduction\">Introduction</h2>\n<p>During the early days, repositories
        had metadata collections in one\ndialect that served, to some degree, all
        needs: discovery,\nidentification, access, interoperability, and reuse. Native
        metadata\nwere either hidden from users or were served in the native\nrepresentation,
        typically XML or JSON. Over the last several years, with\nthe emergence of
        the global research infrastructure (<a\nhref=\"https://datacite.org/\">DataCite</a>,
        <a\nhref=\"https://orcid.org/\">ORCID</a>, <a href=\"https://ror.org/\">ROR</a>,\n<a
        href=\"https://www.crossref.org/\">Crossref</a> / <a\nhref=\"https://www.crossref.org/services/funder-registry/\">FundRef</a>,\n\u2026)
        and the increase in special-purpose metadata dialects (e.g. <a\nhref=\"https://schema.org/\">schema.org</a>,
        <a\nhref=\"https://stacspec.org/\">STAC</a>, <a\nhref=\"https://igsn.github.io/metadata/\">IGSN</a>,
        \u2026), the landscape has\nchanged considerably. In this landscape, metadata
        can follow many\ncomplex pathways, ending up in multiple services and repositories.\nMetadata
        can be gained along these paths, but, more typically, they are\nlost.</p>\n<p>Figure
        1 illustrates one of metadata\u2019s journeys through the layers of\n\u201cMetadata
        Mountain\u201d in the <a\nhref=\"https://conservancy.umn.edu/drum\">DRUM Repository
        at the\nUniversity of Minnesota</a>. Metadata and documentation are created\nthrough
        active partnerships between researchers and the repository\nduring the submission
        process. Some of the information is structured,\ni.e. the metadata, and some
        is unstructured, i.e. the documentation, and\ntogether they make up the first
        layer of Metadata Mountain, providing\nthe most complete basis for understanding
        the data and reproducing\nscientific results based on it.</p>\n</div>\n</div>\n<p>:::::</p>\n<div
        id=\"block-yui_3_17_2_1_1646693405120_19298\"\nclass=\"sqs-block image-block
        sqs-block-image\" data-block-type=\"5\">\n<div class=\"sqs-block-content\">\n<div\nclass=\"image-block-outer-wrapper
