        300w, https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/22c905c3-a33f-40c6-8b9e-3dee305af023/original__20220221_15.radarPlots.png?format=500w
        500w, https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/22c905c3-a33f-40c6-8b9e-3dee305af023/original__20220221_15.radarPlots.png?format=750w
        750w, https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/22c905c3-a33f-40c6-8b9e-3dee305af023/original__20220221_15.radarPlots.png?format=1000w
        1000w, https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/22c905c3-a33f-40c6-8b9e-3dee305af023/original__20220221_15.radarPlots.png?format=1500w
        1500w, https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/22c905c3-a33f-40c6-8b9e-3dee305af023/original__20220221_15.radarPlots.png?format=2500w
