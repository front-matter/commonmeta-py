        1500w, https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/0a3ba566-8279-4447-959a-7c2757329cf1/updated__20220221_15.radarPlots.png?format=2500w
        2500w\"\nloading=\"lazy\" decoding=\"async\" data-loader=\"sqs\" width=\"4058\"\nheight=\"2685\"
        /></p>\n</div>\n</div>\n<figcaption><div class=\"image-caption\">\n<p>Figure
        5. Completeness of fifty-seven DataCite metadata elements\nrelated to Findability
        and Access, Interoperability, and Reusability\n(AIR) in the DataCite metadata.</p>\n</div></figcaption>\n</figure>\n\n</div>\n</div>\n</div>\n<p>:::::
        {#block-yui_3_17_2_1_1646694121820_14502 .sqs-block .html-block\n.sqs-block-html
        block-type=\u201c2\u201d\nborder-radii=\u201c{\"topLeft\":{\"unit\":\"px\",\"value\":0.0},\"topRight\":{\"unit\":\"px\",\"value\":0.0},\"bottomLeft\":{\"unit\":\"px\",\"value\":0.0},\"bottomRight\":{\"unit\":\"px\",\"value\":0.0}}\u201d}</p>\n<div
        class=\"sqs-block-content\">\n<div class=\"sqs-html-content\">\n<h2 style=\"white-space:pre-wrap;\"
        id=\"conclusion\">Conclusion</h2>\n<p>The most challenging steps along the
        path up Metadata Mountain occur\nduring metadata creation in partnerships
        between researchers, data\nmanagers and curators who many times have different
        goals on different\ntime-scales: short-term goals of getting identifiers so
        results can be\npublished and long-term goals related to trustworthy data
        that can be\nre-used. The metadata created during this phase enables all elements
        of\nFAIR and is, therefore, the most valuable asset in the system.\nHistorically
        the principle role of the global research infrastructure\nhas been to provide
        persistent identifiers for resources and only\nminimum metadata, i.e. the
        six elements that are complete in Figure 4,\nare required to get those identifiers.
        Other valuable metadata are\ncreated, but they don\u2019t make it to the summit
        of metadata mountain.</p>\n<p>The data in Figure 2 demonstrate the impact
        that this common practice\nhas on the completeness and FAIRness of metadata
        in the global research\ninfrastructure, and they demonstrate that the process
        of metadata\ntransfer to DataCite is an important choke point in populating
        and\nincreasing the value of the global infrastructure. The impact of\nimproving
        the transfer process is demonstrated in Figure 4 and Figure 5\n\u2013 significant
        increases in metadata completeness and in support for all\nFAIR principles.</p>\n<p>Clayton
        Christensen described the <a\nhref=\"https://hbr.org/2000/03/meeting-the-challenge-of-disruptive-change\">Resources\n\u2013
        Processes \u2013 Values (RPV)</a> framework for organizational capabilities\nand
        the challenges that these elements pose for organizational change.\nAll three
        of these elements contribute to an organizations capability\nfor innovation
        and the difficulty of changing them increases from\nresources to values. The
        metadata transfer problem described here is a\ngood example of the process
        part of this change equation and changing\nthat process is an important step
        towards change.</p>\n<p>Values are the way that people in organizations think
        and make\ndecisions and small choices about what they do at work. The idea
        that\nDataCite exists only to provide DOIs is deeply embedded in repository\nthought
        processes and this idea, i.e. this value, needs to evolve. The\nresearch community
        needs to think about DataCite (and other elements of\nthe global research
        infrastructure) as powerful resources for describing\nand connecting the myriad
        of resources that make up the connected\nresearch world. We need to maximize
        the information that we add into\nthis system to maximize the benefits we
        can get out of it.</p>\n<h2 style=\"white-space:pre-wrap;\"\nid=\"acknowledgments\">Acknowledgments</h2>\n<p>This
        work was funded by the National Science Foundation (<a\nhref=\"https://ror.org/021nxhr62\"><span\nstyle=\"text-decoration:underline\">https://ror.org/021nxhr62</span></a><span\nstyle=\"text-decoration:underline\">)
        Award </span><a\nhref=\"https://www.nsf.gov/awardsearch/showAward?AWD_ID=2135874\">2135874</a>.</p>\n</div>\n</div>\n<p>:::::</p>\n</div>\n</div>\n</div>\n","doi":"https://doi.org/10.59350/86jd5-wpv70","funding_references":null,"guid":"62268c301674dc074d971710","id":"24251b1a-c09c-4341-a65c-30cf92a47d73","image":"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/1646696325913-X5EGMEB3U4DHZBM0IQ1X/figure1.png","indexed_at":1741462944,"language":"en","parent_doi":null,"published_at":1646696379,"reference":[],"registered_at":0,"relationships":[{"type":"HasAward","urls":["https://ror.org/021nxhr62","https://www.nsf.gov/awardsearch/showaward?awd_id=2135874"]}],"rid":"2n88c-xx467","subfield":null,"summary":"Cite
