        2500w\"\nloading=\"lazy\" decoding=\"async\" data-loader=\"sqs\" width=\"960\"\nheight=\"540\"
        /></p>\n</div>\n</div>\n<figcaption><div class=\"image-caption\">\n<p>Figure
        1. Layers of documentation and metadata in the DRUM\nrepository.</p>\n</div></figcaption>\n</figure>\n\n</div>\n</div>\n</div>\n<p>:::::
        {#block-yui_3_17_2_1_1646693405120_20213 .sqs-block .html-block\n.sqs-block-html
        block-type=\u201c2\u201d\nborder-radii=\u201c{\"topLeft\":{\"unit\":\"px\",\"value\":0.0},\"topRight\":{\"unit\":\"px\",\"value\":0.0},\"bottomLeft\":{\"unit\":\"px\",\"value\":0.0},\"bottomRight\":{\"unit\":\"px\",\"value\":0.0}}\u201d}</p>\n<div
        class=\"sqs-block-content\">\n<div class=\"sqs-html-content\">\n<p>The next
        step on the path up Metadata Mountain is extracting the\nstructured metadata.
        In the DRUM case, these metadata are represented\nusing <a href=\"https://www.dublincore.org/\">Dublin
        Core</a> and they\nbecome the most complete metadata (structured information)
        for the\nresource. A subset of these metadata are made available through an
        <a\nhref=\"https://www.openarchives.org/pmh/\">OAI-PMH</a> feed (in Dublin\nCore).
        In the final step up Metadata Mountain, a smaller metadata subset\nis transferred
        to DataCite to receive a DOI for the dataset. This final\nsubset includes
        only the mandatory DataCite elements for most datasets,\nthose required for
        citation: Identifier, Creator, Title, Publisher,\nPublication Year, Resource
        Type and simple access: Landing page URL.\nThis minimal package is not unique
        to DRUM, it is ubiquitous across most\nrepositories in DataCite (<a\nhref=\"https://metadatagamechangers.com/blog/2020/12/23/minimum-metadata\">Habermann,\n2020</a>).\u00a0</p>\n<p>Most
        of the metadata created in the second layer is no longer\nincluded at this
        point along the path to the top of Metadata Mountain.\nIt remains in the original
        repository, but it is not available to the\nglobal research infrastructure
        of connections.</p>\n<p>This metadata attrition on the climb up Metadata Mountain
        is not\nunique to DRUM. Figure 2 compares <a\nhref=\"https://metadatagamechangers.com/blog/2021/2/2/a-pid-feast-for-research-pidapalooza-2021\">FAIR\ncompleteness
        scores in four categories</a> from two sets of DataCite\nrecords: 1) those
        created and managed by five different Institutional\nRepositories (dashed
        lines) and 2) those created by researchers from the\nsame institutions as
        part of the submission process into other\nrepositories like Zenodo, Dryad,
        DataVerse and others (solid lines). The\ndata show that the metadata entered
        by researchers into other\nrepositories is considerably more complete with
        respect to these FAIR\nrecommendations than those entered by the Institutional
        Repositories.\nThose metadata are from the lower layers of the Metadata Mountain.
        They\nexist in the Institutional Repositories, but they don\u2019t make it
        to the\nglobal infrastructure.</p>\n</div>\n</div>\n<p>:::::</p>\n<div id=\"block-yui_3_17_2_1_1646693405120_20617\"\nclass=\"sqs-block
