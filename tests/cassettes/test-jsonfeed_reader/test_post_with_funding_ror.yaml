        1500w, https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/0cf27d3e-698c-4f94-b9eb-f0d479f9957c/FAIRnessComparison.png?format=2500w
        2500w\"\nloading=\"lazy\" decoding=\"async\" data-loader=\"sqs\" width=\"960\"\nheight=\"540\"
        /></p>\n</div>\n</div>\n<figcaption><div class=\"image-caption\">\n<p>Figure
        2. Comparison of FAIRness for DataCite metadata from\ninstitutional repositories
        (dashed lines) and from datasets submitted by\ninstitutional researchers to
        other repositories (solid lines).</p>\n</div></figcaption>\n</figure>\n\n</div>\n</div>\n</div>\n<p>:::::
        {#block-yui_3_17_2_1_1646693405120_21562 .sqs-block .html-block\n.sqs-block-html
        block-type=\u201c2\u201d\nborder-radii=\u201c{\"topLeft\":{\"unit\":\"px\",\"value\":0.0},\"topRight\":{\"unit\":\"px\",\"value\":0.0},\"bottomLeft\":{\"unit\":\"px\",\"value\":0.0},\"bottomRight\":{\"unit\":\"px\",\"value\":0.0}}\u201d}</p>\n<div
        class=\"sqs-block-content\">\n<div class=\"sqs-html-content\">\n<p>The schematic
        depiction of metadata layers in Figure 1 and the data\nin Figure 2 clearly
        indicate that differences between metadata content\nin Metadata Mountain are
        related to transfer processes rather than to\ncreation processes. When these
        transfers are improved, attrition along\nthe metadata pathway can be decreased
        or eliminated, metadata content is\nmaintained and Metadata Mountain becomes
        the Metadata Superhighway shown\nin Figure 3, increasing the content and the
        potential benefits of the\nglobal research infrastructure.</p>\n</div>\n</div>\n<p>:::::</p>\n<div
        id=\"block-yui_3_17_2_1_1646693405120_21938\"\nclass=\"sqs-block image-block
        sqs-block-image\" data-block-type=\"5\">\n<div class=\"sqs-block-content\">\n<div\nclass=\"image-block-outer-wrapper
