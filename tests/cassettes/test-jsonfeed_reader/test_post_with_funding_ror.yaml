        /></p>\n</div>\n</div>\n<figcaption><div class=\"image-caption\">\n<p>Figure
        4. Completeness of fifty-seven DataCite metadata elements\nrelated to Findability
        and Access, Interoperability, and Reusability\n(AIR) in the DRUM repository.</p>\n</div></figcaption>\n</figure>\n\n</div>\n</div>\n</div>\n<p>:::::
        {#block-yui_3_17_2_1_1646694121820_12540 .sqs-block .html-block\n.sqs-block-html
        block-type=\u201c2\u201d\nborder-radii=\u201c{\"topLeft\":{\"unit\":\"px\",\"value\":0.0},\"topRight\":{\"unit\":\"px\",\"value\":0.0},\"bottomLeft\":{\"unit\":\"px\",\"value\":0.0},\"bottomRight\":{\"unit\":\"px\",\"value\":0.0}}\u201d}</p>\n<div
        class=\"sqs-block-content\">\n<div class=\"sqs-html-content\">\n<p>Examining
        metadata in layer 2 of DRUM, we identified a number of\nelements populated
        across many DRUM records but not populated in the\nDataCite schema. These
        include elements in all four categories, shown in\nTable 1. In particular,
        findability in full-text searches is improved by\nadding abstracts and keywords
        to the records; funder search results are\nimproved with funder names, identifiers,
        and award numbers; connections\nto papers and other resources are made with
        ReferencedBy; and re-use is\nsupported with license information and full-text
        technical\ninformation.</p>\n</div>\n</div>\n<p>:::::</p>\n<div id=\"block-yui_3_17_2_1_1646694121820_12910\"\nclass=\"sqs-block
        code-block sqs-block-code\" data-block-type=\"23\">\n<div class=\"sqs-block-content\">\n<table>\n<tbody>\n<tr>\n<td><strong>Category</strong></td>\n<td><strong>Metadata
        Concepts</strong></td>\n</tr>\n<tr>\n<td>Findable Essential</td>\n<td>Abstract,
        Funder, Funder Project Identifier (Award Number),\nRe-source Type, Subject</td>\n</tr>\n<tr>\n<td>Findable
        Support</td>\n<td>Dates, Funder Identifier, Funder Identifier Type</td>\n</tr>\n<tr>\n<td>AIR
        Essential</td>\n<td>Dates, ReferencedBy, TechnicalInfo, Rights</td>\n</tr>\n<tr>\n<td>AIR
        Support</td>\n<td>Rights URI</td>\n</tr>\n</tbody>\n</table>\n<p><em>Table
        1. Metadata concepts added to DataCite from DRUM.</em></p>\n</div>\n</div>\n<p>:::::
        {#block-yui_3_17_2_1_1646694121820_13231 .sqs-block .html-block\n.sqs-block-html
        block-type=\u201c2\u201d\nborder-radii=\u201c{\"topLeft\":{\"unit\":\"px\",\"value\":0.0},\"topRight\":{\"unit\":\"px\",\"value\":0.0},\"bottomLeft\":{\"unit\":\"px\",\"value\":0.0},\"bottomRight\":{\"unit\":\"px\",\"value\":0.0}}\u201d}</p>\n<div
        class=\"sqs-block-content\">\n<div class=\"sqs-html-content\">\n<p>The content
        of these elements was extracted from the DRUM records,\ntranslated into the
        DataCite metadata schema, and used to update the\nDataCite metadata. Figure
        5 shows the evaluation results for the updated\nrecords using the same criteria
        used with the original records. The\ncompleteness over all categories improved
        from 15% to 32%. The Figure\nshows visually striking improvements for many
        elements related to\nFindability in the upper left, but the size of the increases
        in the\nother categories, from &lt; 10% to &gt; 20% in two cases, are also\nsignificant,
        particularly because these are categories that are\ngenerally more difficult
        to populate. \u00a0</p>\n</div>\n</div>\n<p>:::::</p>\n<div id=\"block-yui_3_17_2_1_1646694121820_13602\"\nclass=\"sqs-block
        image-block sqs-block-image\" data-block-type=\"5\">\n<div class=\"sqs-block-content\">\n<div\nclass=\"image-block-outer-wrapper
        layout-caption-below design-layout-inline combination-animation-none individual-animation-none
        individual-text-animation-none\"\ndata-test=\"image-block-inline-outer-wrapper\">\n<figure
        class=\"sqs-block-image-figure intrinsic\"\nstyle=\"max-width:4058px;\">\n<div
        class=\"image-block-wrapper\" data-animation-role=\"image\">\n<div class=\"sqs-image-shape-container-element
