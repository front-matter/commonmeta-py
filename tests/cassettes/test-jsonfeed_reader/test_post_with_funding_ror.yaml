        3. Valuable metadata collected by institutional repositories\nneeds to be
        included in the global research infrastructure to achieve\ntheir potential.
        The full content needs to be included through the\nentire life cycle.</p>\n</div></figcaption>\n</figure>\n\n</div>\n</div>\n</div>\n<p>:::::
        {#block-yui_3_17_2_1_1646693405120_22806 .sqs-block .html-block\n.sqs-block-html
        block-type=\u201c2\u201d\nborder-radii=\u201c{\"topLeft\":{\"unit\":\"px\",\"value\":0.0},\"topRight\":{\"unit\":\"px\",\"value\":0.0},\"bottomLeft\":{\"unit\":\"px\",\"value\":0.0},\"bottomRight\":{\"unit\":\"px\",\"value\":0.0}}\u201d}</p>\n<div
        class=\"sqs-block-content\">\n<section\nid=\"improving-completeness-of-drum-metadata-in-the-global-infrastructure\"\nclass=\"sqs-html-content\"
        style=\"white-space:pre-wrap;\">\n<h2 style=\"white-space:pre-wrap;\">Improving
        Completeness of DRUM\nMetadata in the Global Infrastructure</h2>\n<p><em>\u201cMeasurement
        is the first step that leads to control and,\neventually, to improvement.
        If you can\u2019t measure something, you can\u2019t\nunderstand it. If you
        can\u2019t understand it, \u2026 you can\u2019t improve it.\u201d H.\nJames
        Harrington</em></p>\n<p>As Harrington and others have noted, measuring something
        is the first\nstep towards understanding and improving it. Tools for measuring\n\u201cFAIRness\u201d
        of DataCite metadata were <a\nhref=\"https://metadatagamechangers.com/blog/2021/2/2/a-pid-feast-for-research-pidapalooza-2021\">described\nand
        demonstrated</a> for metadata from ~150 DataCite repositories\nmanaged by
        the German Technical Information Library (TIB). The same\napproach can be
        used to quantify FAIRness in DRUM and, more importantly,\nto measure improvements
        as new metadata are transferred to DataCite.</p>\n<p>Figure 4 shows results
        of evaluating FAIRness of DRUM metadata in\nDataCite, i.e. associated with
        DataCite DOIs. The elements included in\nthe evaluation are shown in four
        groups: FAIR Findable Essential, FAIR\nFindable Support, FAIR AIR Essential,
        and FAIR AIR Support, the same\ngroups shown in Figure 2. The pattern seen
        here is very similar to that\nseen across all DataCite repositories: the mandatory
        elements are\nincluded in all records, and other elements (recommended and
        optional)\nare rare. This reflects the limited \u201cget a DOI\u201d use case
        that DataCite\naddresses for most of its members.</p>\n</section>\n</div>\n<p>:::::</p>\n<div
        id=\"block-yui_3_17_2_1_1646694121820_11581\"\nclass=\"sqs-block image-block
        sqs-block-image\" data-block-type=\"5\">\n<div class=\"sqs-block-content\">\n<div\nclass=\"image-block-outer-wrapper
        layout-caption-below design-layout-inline combination-animation-none individual-animation-none
        individual-text-animation-none\"\ndata-test=\"image-block-inline-outer-wrapper\">\n<figure
        class=\"sqs-block-image-figure intrinsic\"\nstyle=\"max-width:4027px;\">\n<div
        class=\"image-block-wrapper\" data-animation-role=\"image\">\n<div class=\"sqs-image-shape-container-element
        has-aspect-ratio\" style=\"\n                position: relative;\n\n<pre><code>              padding-bottom:66.67494201660156%;\n            \n            overflow:
        hidden;-webkit-mask-image: -webkit-radial-gradient(white, black);\n          &quot;&gt;</code></pre>\n<p><img\nsrc=\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/22c905c3-a33f-40c6-8b9e-3dee305af023/original__20220221_15.radarPlots.png\"\nstyle=\"display:block;object-fit:
        cover; width: 100%; height: 100%; object-position: 50% 50%\"\ndata-stretch=\"false\"\ndata-src=\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/22c905c3-a33f-40c6-8b9e-3dee305af023/original__20220221_15.radarPlots.png\"\ndata-image=\"https://images.squarespace-cdn.com/content/v1/52ffa419e4b05b374032e6d9/22c905c3-a33f-40c6-8b9e-3dee305af023/original__20220221_15.radarPlots.png\"\ndata-image-dimensions=\"4027x2685\"
