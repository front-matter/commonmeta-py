        x1=\"3\" x2=\"10\" y1=\"21\" y2=\"14\"></line></svg></div></div></div></div></a></figure></div><p>As
        of November 2024, Bianca reported:</p><ul><li><p><strong>Overall, the proportion
        of journal articles from 2022\u20132024 with Crossref DOIs for which abstracts
        from Elsevier articles that are available is 82% in OpenAlex.</strong></p></li><li><p>Crucially,
        even though Elsevier, IEEE, ACS did not deposit abstracts in Crossref, OpenAlex
        at all, you can see the % of abstracts in OpenAlex is much higher than 0%
        in these publishers. It is likely that other open sources (e.g., Semantic
        Scholar''s Open Corpus) and proprietary indexes (e.g., SciSpace) achieved
        similar coverage.</p></li></ul><p></p><h2>The Rise of AI Changes the Game:
        The End of the \"Free Ride\"</h2><p>In November 2024, Bianca sounded the alarm:</p><blockquote><p>In
        November 2022, OpenAlex removed abstracts for Springer Nature''s non-Open
        Access content (see <a href=\"http://9b971b24d1a1af9cbe2c01f368a6408f0d1f69df0f7a0f1f23bc652d7c4f0abaR851\">GitHub
        commit</a>).</p></blockquote><p>and</p><blockquote><p>Now, two years later
        (in November 2024) Elsevier seems to have taken similar steps to have abstracts
        from closed articles removed from OpenAlex (see <a href=\"https://github.com/ourresearch/openalex-guts/commit/b85b3bc77cf9c0f3bd162426a2ba0dacdc951065\">GitHub
        commit</a>). The effect of this step is already visible in the OpenAlex web
        UI and API, and is expected to affect the data snapshot from November 2024
        forward. With previous abstract coverage for Elsevier at 82% in OpenAlex,
        this will result in the loss of approximately 1,1M abstracts for <a href=\"https://openalex.org/works?page=1&amp;filter=primary_location.source.publisher_lineage%3Ap4310320990,open_access.is_oa%3Afalse,type%3Atypes%2Farticle,primary_location.source.type%3Asource-types%2Fjournal,publication_year%3A2022-2024\">current
        closed journal articles</a>, and up to 11.5M abstracts for <a href=\"https://openalex.org/works?page=1&amp;filter=primary_location.source.publisher_lineage%3Ap4310320990,open_access.is_oa%3Afalse,type%3Atypes%2Farticle,primary_location.source.type%3Asource-types%2Fjournal\">closed
        journal articles of all years</a>.</p></blockquote><h2><strong>September 2025:
        what''s changed?</strong></h2><p>Taking Elsevier as an example, I ran a query
        on the OpenAlex API to verify the situation:</p><blockquote><p><a href=\"https://api.openalex.org/works?filter=type:types/article,primary_location.source.publisher_lineage:p4310320990,publication_year:2022-2024&amp;group_by=has_abstract\">https://api.openalex.org/works?filter=type:types/article,primary_location.source.publisher_lineage:p4310320990,publication_year:2022-2024,</a><a
