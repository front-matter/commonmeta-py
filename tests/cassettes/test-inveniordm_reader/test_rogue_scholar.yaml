        abstracts (2022\u20132024): <strong>533,080</strong> works</p></li><li><p>Without
        abstracts (2022\u20132024): <strong>1,833,524 </strong>works</p></li></ul><p>
        That''s <strong>533,080 / 2,366,604 = 22.5% </strong>with abstracts in OpenAlex\u2014a
        dramatic fall from the ~83% Bianca reported in November 2024.</p><p>More tellingly,
        when <a href=\"https://api.openalex.org/works?filter=type:types/article,primary_location.source.publisher_lineage:p4310320990,publication_year:2022-2024,open_access.is_oa:false&amp;group_by=has_abstract\">filtering
        for works with abstracts that are </a><em><a href=\"https://api.openalex.org/works?filter=type:types/article,primary_location.source.publisher_lineage:p4310320990,publication_year:2022-2024,open_access.is_oa:false&amp;group_by=has_abstract\">not</a></em><a
        href=\"https://api.openalex.org/works?filter=type:types/article,primary_location.source.publisher_lineage:p4310320990,publication_year:2022-2024,open_access.is_oa:false&amp;group_by=has_abstract\">
        Open Access, the result is empty</a>. In other words, the only Elsevier works
        in OpenAlex with abstracts now appear to be Open Access.</p><p>A <a href=\"https://api.openalex.org/works?filter=type:types/article,primary_location.source.publisher_lineage:p4310319965,publication_year:2022-2024,has_doi:true&amp;group_by=has_abstract\">similar
        query for Springer Nature</a> shows:</p><ul><li><p>With abstracts: <strong>483,478
        </strong>works</p></li><li><p>Without abstracts: <strong>865,304</strong>
        works</p></li><li><p>Coverage: 483,478 / 1,348,782 = 35.8% - compared to slightly
        under 50% in Nov 2024</p></li></ul><p>Again, the<a href=\"https://api.openalex.org/works?filter=type:types/article,primary_location.source.publisher_lineage:p4310319965,publication_year:2022-2024,open_access.is_oa:false&amp;group_by=has_abstract\">
        Springer Nature works in OpenAlex with abstracts appear to be exclusively
        Open Access</a>.</p><p> </p><h3>Implications for AI Search Tools and the Broader
        Research Ecosystem</h3><p>Assuming the analysis above is mostly correct,  OpenAlex
        (and likely other open sources) are no longer permitted to display abstracts
        from Elsevier and Springer Nature unless the articles are Open Access. While
        I have not verified other sources like the Semantic Scholar Open Corpus, I
        suspect similar pressure on indexes exposing abstracts from non-Open Access
        articles.</p><p>The impact of this shift is profoundly negative, extending
        beyond just AI search tools:</p><ul><li><p><strong>Degraded AI Discovery:</strong>
        Semantic Scholar''s corpus, OpenAlex, and\u2014to a degree\u2014Lens.org or
        CORE are the key repositories of titles and abstracts that many \"AI-powered
        search\" tools (e.g., Undermind.ai, Consensus, Elicit) rely on. If abstracts
        from Elsevier and Springer Nature are taken down, incumbents that previously
        ingested them <em>may</em> continue to function for a while (unless explicitly
        asked to purge), but going forward, their effectiveness will be severely constrained.
        New entrants will be hit harder, limited to roughly ~22% OpenAlex abstract
        coverage (for Elsevier 2022\u20132024) instead of 80%+ just months ago\u2014significantly
        degrading discovery effectiveness.</p></li><li><p><strong>Reduced Searchability
        in general:</strong> Beyond AI, researchers using any platform that relies
        on these open aggregators will find that even normal keyword searches within
        these databases will no longer effectively retrieve closed-access articles
        from these major publishers, even if the abstract itself would have matched
        their query. This fundamentally compromises the ability to efficiently scope
        and filter literature.</p></li><li><p><strong>Hinders Bibliometric and Scientometric
        Research:</strong> Open metadata, including abstracts, is a cornerstone for
        researchers studying the structure and evolution of science using tools like
        VOSViewer, CiteSpace, Bibliometrix, pyBibx etc. The systematic loss of this
        data compromises the ability to conduct reproducible, large-scale analyses
        of scientific literature without resorting to expensive, proprietary tools.</p></li><li><p><strong>Non-academic
        deep research might still work:</strong> Interestingly, because the abstracts
        still remain on Elsevier and SpringerNature pages, LLMs that search websites
        directly (e.g., ChatGPT+web search, OpenAI/Gemini/Perplexity Deep Research)
        could <em>theoretically</em> still access them. However, this is a less efficient,
        less structured, and potentially unstable approach. Also, publishers could
        block these AI agents, and relying on direct scraping is not a sustainable,
        scalable solution for building comprehensive academic knowledge graphs.</p></li></ul><p></p><h3>Conclusion
        \u2014 where this leaves libraries, vendors, and our students</h3><p>If AI-powered
        discovery is the shiny sports car, open abstracts are the petrol. We''ve just
        learned what happens when the tank runs dry. The sudden collapse from ~80%
        abstract coverage to ~20\u201335% for two of the largest publishers doesn''t
        just ding recall metrics; it quietly shifts the playing field. Incumbents
        that cached content early will coast for a while; newcomers will stall at
        the start line. More importantly, researchers\u2014our users\u2014lose signal
        at precisely the stage where LLM-assisted search ought to shine: scoping,
        filtering, and \"is this worth my time?\"</p><p>We, of course, understand
        why publishers are doing this\u2014mostly due to the rising value of abstracts
        for training and discovery as AI companies are now hungry for data for training
        and are willing to pay publishers for it (See <a href=\"http://Ithaka''s list
        of Generative AI Licensing Agreement Tracker).\">Ithaka''s list of Generative
        AI Licensing Agreement Tracker</a>). Abstracts, once a mere summary, are now
        a strategic asset.</p><p><strong>The solution is less clear, but our collective
        response must be robust.</strong> This critical juncture calls for:</p><ul><li><p><strong>Advocacy</strong>:
        Libraries, institutions, open science advocates must redouble efforts to push
        for genuinely open metadata policies. We need to explore linking this advocacy
        to subscription renewal negotiations, making the value of open abstracts part
        of the conversation with publishers. See also <a href=\"https://barcelona-declaration.org/\">Barcelona
        Declaration on Open Research Information</a></p></li><li><p><strong>Educating
        Researchers:</strong> Librarians must take the lead in educating faculty and
        students about the changing landscape of AI search tools. This includes explaining
        the data sources that underpin these tools, their new limitations, and the
        potential biases introduced by restricted access to abstracts. Researchers
        need to understand why some AI tools may now miss significant portions of
        the literature and how to navigate these challenges. They may also be the
        best advocates to publishers for keeping abstracts open as they care profoundly
        about making their papers discoverable.</p></li><li><p><strong>Achieving high
        Open Access rates : </strong>Of course, if every article is Open Access, this
        makes the concern over Open Abstracts pretty much moot. While we have seen
        great strides in Open Access rates in the last decade, I think this will take
        a while before we can achieve near universal rates of Open Access.</p></li></ul><p><em>Gemini
        2.5 Pro and GPT-5 helped with clean-up.</em></p><div class=\"subscription-widget-wrap-editor\"
