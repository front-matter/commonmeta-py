        "scheme": "url"}], "rights": [{"id": "cc-by-4.0", "title": {"en": "Creative
        Commons Attribution 4.0 International"}, "description": {"en": "The Creative
        Commons Attribution license allows re-distribution and re-use of a licensed
        work on the condition that the creator is appropriately credited."}, "icon":
        "cc-by-icon", "props": {"url": "https://creativecommons.org/licenses/by/4.0/",
        "scheme": "spdx"}}], "description": "Elicit.com, Consensus, and Undermind.ai
        are among the new leading comprehensive cross-disciplinary \"AI-powered academic
        search engines\" today. Yet, these tools, alongside many others, have depended
        heavily on open scholarly metadata\u2014especially Open Abstracts and full
        text\u2014typically sourced from aggregators like Semantic Scholar Academic
        Graph/Semantic Scholar Open Research Corpus, OpenAlex, and to a lesser extent
        Lens.org and CORE."}, "custom_fields": {"journal:journal": {"title": "Aaron
        Tay''s Musings about librarianship"}, "rs:content_html": "<p><a href=\"http://elicit.com\">Elicit.com</a>,
        <a href=\"http://consensus.app\">Consensus</a>, and <a href=\"http://undermind.ai\">Undermind.ai</a>
        are among the new leading comprehensive cross-disciplinary \"AI-powered academic
        search engines\" today. </p><blockquote><p>Traditional databases like Web
        of Science, Scopus have also added AI features, such as Web of Science Research
        Assistant, Scopus AI, but in my view, they are still playing catch up, with
        Scopus AI only recently adding Deep Research.</p></blockquote><p>Yet, these
        tools, alongside many others, have depended heavily on open scholarly metadata\u2014especially
        Open Abstracts and full text\u2014typically sourced from aggregators like
        Semantic Scholar Academic Graph/Semantic Scholar Open Research Corpus, <a
        href=\"http://Openalex.org\">OpenAlex</a>, and to a lesser extent Lens.org
        and CORE. Even other AI-powered search tools like SciSpace and Scite.ai, which
        emphasize their own proprietary indexes, likely derive a significant portion
        of their foundational data from open sources, complemented by specific publisher
        agreements.</p><div class=\"subscription-widget-wrap-editor\" data-attrs=\"{&quot;url&quot;:&quot;https://aarontay.substack.com/subscribe?&quot;,&quot;text&quot;:&quot;Subscribe&quot;,&quot;language&quot;:&quot;en&quot;}\"
        data-component-name=\"SubscribeWidgetToDOM\"><div class=\"subscription-widget
        show-subscribe\"><div class=\"preamble\"><p class=\"cta-caption\">Thanks for
        reading Aaron Tay''s Musings about Librarianship! Subscribe for free to receive
        new posts and support my work.</p></div><form class=\"subscription-widget-subscribe\"><input
        type=\"email\" class=\"email-input\" name=\"email\" placeholder=\"Type your
        email\u2026\" tabindex=\"-1\"><input type=\"submit\" class=\"button primary\"
        value=\"Subscribe\"><div class=\"fake-input-wrapper\"><div class=\"fake-input\"></div><div
        class=\"fake-button\"></div></div></form></div></div><p>Yet, these tools,
        alongside many others, have depended heavily on open scholarly metadata\u2014especially
        Open Abstracts and full text\u2014typically sourced from aggregators like
        <a href=\"https://www.semanticscholar.org/product/api\">Semantic Scholar Academic
        Graph</a>/<a href=\"https://github.com/allenai/s2orc\">Semantic Scholar Open
        Research Corpus</a>, <a href=\"http://openalex.org\">OpenAlex</a>, and to
        a lesser extent <a href=\"http://lens.org\">Lens.org</a> and <a href=\"https://core.ac.uk/\">Core</a>.
        Even other AI-powered search tools like <a href=\"http://scispace.com\">SciSpace</a>
        and <a href=\"http://scite.ai\">Scite.ai</a>, which emphasize their own proprietary
        indexes, likely derive a significant portion of their data from open sources,
        complemented by specific publisher agreements.</p><p>For years, this reliance
        on open metadata functioned as a kind of \"free ride.\" While the <a href=\"https://i4oa.org/\">Initiative
        for Open Abstracts (I4OA)</a> has not matched<a href=\"https://direct.mit.edu/qss/article/2/2/433/102175/A-tipping-point-for-open-citation-data\">
        the success of its older sibling</a>, the <a href=\"https://i4oc.org/\">Initiative
        for Open Citations</a>, in persuading major publishers like Elsevier or Springer
        Nature to deposit abstracts directly into Crossref (see l<a href=\"https://i4oa.org/#publishers\">ist
        of committed publishers for abstracts</a>), open aggregators found other means.
        </p><p>A <a href=\"https://bmkramer.github.io/SesameOpenScience_site/thought/202411_open_abstracts/\">November
        2024 analysis by Bianca Kramer</a>, for instance, revealed that OpenAlex had
        obtained substantially more abstracts from these very publishers, often achieved
        through multiple methods including web scraping.</p><p>  </p><div class=\"captioned-image-container\"><figure><a
