        Publishing."}, "custom_fields": {"journal:journal": {"title": "Sauropod Vertebra
        Picture of the Week", "issn": "3033-3695"}, "rs:content_html": "<p>Readers
        with good memories will remember that back in May last year <a href=\"https://svpow.com/2024/05/29/westin-whats-coming-up-wednesday-wrangle-over-whether-oa-is-a-washout/\">I
        announced I would be one of the two participants</a> in the plenary debate
        that closes the annual meeting of the Society for Scholarly Publishing. I
        was cast against type, proposing the motion &#8220;The open access movement
        has failed&#8221;, with preprint advocate Jessica Polka providing the honorable
        opposition.</p>\n<p>I posted <a href=\"https://svpow.com/2024/06/05/the-ssp-debate-on-the-open-access-movement-has-failed-part-1-speech-for-the-motion/\">the
        full text of my opening argument</a> and <a href=\"https://svpow.com/2024/06/08/ssp-debate-part-2-jessica-polka-opposing-the-open-access-movement-has-failed/\">of
        Jessica&#8217;s argument in opposition</a> \u2014 but not of the shorter rebuttals
        that each of us gave, or of course the unscripted Q&amp;A that followed the
        formal part of the debate.</p>\n<p>Now, only a year and a bit late, comes
        <a href=\"https://ondemand.sspnet.org/Title/c5d378c1-9202-4fe4-b5a0-f501d430536f\">the
        video of the debate</a>! My apologies for the delay: it wasn&#8217;t available
        straight after the meeting, and then I forgot to check back a month later.</p>\n<p><a
        href=\"https://svpow.wordpress.com/wp-content/uploads/2025/10/mike-at-ssp-debate.jpeg\"><img
        data-attachment-id=\"24430\" data-permalink=\"http://svpow.com/2025/10/18/video-of-the-2024-ssp-debate-the-open-access-movement-has-failed/mike-at-ssp-debate/\"
        data-orig-file=\"https://svpow.wordpress.com/wp-content/uploads/2025/10/mike-at-ssp-debate.jpeg\"
        data-orig-size=\"1950,1219\" data-comments-opened=\"1\" data-image-meta=\"{&quot;aperture&quot;:&quot;0&quot;,&quot;credit&quot;:&quot;&quot;,&quot;camera&quot;:&quot;&quot;,&quot;caption&quot;:&quot;&quot;,&quot;created_timestamp&quot;:&quot;0&quot;,&quot;copyright&quot;:&quot;&quot;,&quot;focal_length&quot;:&quot;0&quot;,&quot;iso&quot;:&quot;0&quot;,&quot;shutter_speed&quot;:&quot;0&quot;,&quot;title&quot;:&quot;&quot;,&quot;orientation&quot;:&quot;0&quot;}\"
        data-image-title=\"mike-at-ssp-debate\" data-image-description=\"\" data-image-caption=\"\"
        data-medium-file=\"https://svpow.wordpress.com/wp-content/uploads/2025/10/mike-at-ssp-debate.jpeg?w=300\"
        data-large-file=\"https://svpow.wordpress.com/wp-content/uploads/2025/10/mike-at-ssp-debate.jpeg?w=1024\"
        loading=\"lazy\" class=\"alignnone size-full wp-image-24430\" src=\"https://svpow.wordpress.com/wp-content/uploads/2025/10/mike-at-ssp-debate.jpeg\"
        alt=\"\" width=\"480\" height=\"300\" srcset=\"https://svpow.wordpress.com/wp-content/uploads/2025/10/mike-at-ssp-debate.jpeg?w=480&amp;h=300
        480w, https://svpow.wordpress.com/wp-content/uploads/2025/10/mike-at-ssp-debate.jpeg?w=960&amp;h=600
        960w, https://svpow.wordpress.com/wp-content/uploads/2025/10/mike-at-ssp-debate.jpeg?w=150&amp;h=94
        150w, https://svpow.wordpress.com/wp-content/uploads/2025/10/mike-at-ssp-debate.jpeg?w=300&amp;h=188
        300w, https://svpow.wordpress.com/wp-content/uploads/2025/10/mike-at-ssp-debate.jpeg?w=768&amp;h=480
        768w\" sizes=\"(max-width: 480px) 100vw, 480px\" /></a></p>\n<p>I&#8217;d
        like to embed the video in this page, but WordPress won&#8217;t let me (not
        unreasonably \u2014 I wouldn&#8217;t let people embed arbitrary JavaScript
        in my site, either). So you&#8217;ll have to link through to <a href=\"https://ondemand.sspnet.org/Title/c5d378c1-9202-4fe4-b5a0-f501d430536f\">the
        SSP&#8217;s page with the video</a>.</p>\n<p>It&#8217;s the only way to find
        out who won the debate, after all!</p>\n<p>&nbsp;</p>\n<hr />\n<p><a href=\"https://doi.org/10.59350/qsajq-6tn97\">doi:10.59350/qsajq-6tn97</a></p>",
