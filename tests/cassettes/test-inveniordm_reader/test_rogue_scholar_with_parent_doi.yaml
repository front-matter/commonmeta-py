        "scheme": "spdx"}}], "description": "On April 16, 2025, the Rogue Scholar
        Advisory Board met for the third time since it started in January 2024. Since
        the last Advisory Board Meeting on October 24, Rogue Scholar has achieved
        several important milestones."}, "custom_fields": {"journal:journal": {"title":
        "Front Matter", "issn": "2749-9952"}, "rs:content_html": "<p>On April 16,
        2025, the Rogue Scholar Advisory Board met for the third time since it <a
        href=\"https://doi.org/10.53731/9yf86-p8541\"><u>started in January 202</u></a>4.
        Since the last Advisory Board Meeting on October 24, Rogue Scholar has achieved
        several important milestones.</p><p>In February, the Rogue Scholar Statistics
        page was relaunched as <a href=\"https://docs.rogue-scholar.org/dashboard.html\"><u>Rogue
        Scholar Dashboard</u></a>, displaying key indicators such as the number of
        participating blogs and archived blog posts, as well as the percentage of
        posts with ORCID and ROR identifiers, references, or funding. </p><figure
        class=\"kg-card kg-image-card\"><img src=\"https://blog.front-matter.io/content/images/2025/09/data-src-image-5130cdf2-4865-484f-90f0-1b9033ece85d.png\"
        class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1600\" height=\"336\"
        srcset=\"https://blog.front-matter.io/content/images/size/w600/2025/09/data-src-image-5130cdf2-4865-484f-90f0-1b9033ece85d.png
        600w, https://blog.front-matter.io/content/images/size/w1000/2025/09/data-src-image-5130cdf2-4865-484f-90f0-1b9033ece85d.png
        1000w, https://blog.front-matter.io/content/images/2025/09/data-src-image-5130cdf2-4865-484f-90f0-1b9033ece85d.png
        1600w\" sizes=\"(min-width: 720px) 720px\"></figure><p>The Advisory Board
        suggested adding filters to better highlight more recent data.</p><p>In January
        and February, Rogue Scholar improved the reference extraction and references
        display, finding references in about 5% of posts. Using the <a href=\"https://www.crossref.org/services/cited-by/\"><u>Crossref
        Cited-By</u></a> service, Rogue Scholar also started collecting and displaying
        citations of Rogue Scholar posts. The <a href=\"https://wordpress.org/plugins/kcite/\"><u>kcite</u></a>
        WordPress plugin that simplifies the generation of DOI references was very
        helpful, but hasn''t been updated in many years. While the numbers of references
        and citations are still small, linking to other scholarly content via references
        and citations further integrates scholarly blogs into the broader scholarly
        record.</p><p>The Advisory Board discussed archiving formats for the full-text
        of blog posts. Rogue Scholar in 2024 started experimenting with PDF and ePub,
        but this functionality is not yet integrated with the InvenioRDM repository
        platform. The Advisory Board felt that the <a href=\"https://jats.nlm.nih.gov/\"><u>JATS</u></a>
        format may not be necessary or beneficial for blog content.</p><p>The Advisory
        Board next discussed starting a webinar series on best practices for science
        blogs, focusing on specific blogging platforms. A first webinar for WordPress
        bloggers in German was proposed.</p><p>Finally, the Advisory Board discussed
        Rogue Scholar funding. Rogue Scholar is a Diamond Open Access infrastructure
        with no costs to authors and readers. Seeking grant funding is an option,
        and Rogue Scholar has so far archived more than 30,000 blog posts, including
        some highly visible science blogs. One challenge with seeking grant funding
        is the missing non-profit status for Front Matter, the organization behind
        Rogue Scholar.</p>", "rs:image": "https://images.unsplash.com/photo-1525384197403-b43d320d748a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxMTc3M3wwfDF8c2VhcmNofDMwfHxhcHJpbHxlbnwwfHx8fDE3NTg3MDk4MDV8MA&ixlib=rb-4.1.0&q=80&w=2000",
