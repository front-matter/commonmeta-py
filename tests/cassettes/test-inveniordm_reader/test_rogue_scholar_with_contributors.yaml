        "icon": "cc-by-icon", "props": {"url": "https://creativecommons.org/licenses/by/4.0/",
        "scheme": "spdx"}}], "description": "Our own dev guide states Recognizing
        the diverse forms of contributions to our mission is very important to us:we
        like thanking package reviewers and more generally all package contributors,
        organizations as well as individuals. We have recently extended our efforts
        to acknowledging the different roles there are when publishing a blog post."},
        "custom_fields": {"journal:journal": {"title": "rOpenSci - open tools for
        open science"}, "rs:content_html": "<p>Our own dev guide <a href=\"https://devguide.ropensci.org/maintenance_collaboration.html#attributions\">states</a></p><blockquote><p>Be
        generous with attributions</p></blockquote><p>Recognizing the diverse forms
        of <a href=\"https://contributing.ropensci.org/\">contributions</a> to our
        mission is very important to us:we like thanking <a href=\"https://ropensci.org/blog/2018/03/16/thanking-reviewers-in-metadata/\">package
        reviewers</a> and more generally <a href=\"https://ropensci.org/blog/2024/11/26/allcontributors/\">all
        package contributors</a>, <a href=\"https://ropensci.org/blog/2025/05/09/ror/\">organizations
        as well as individuals</a>.</p><p>We have recently extended our efforts to
        acknowledging the different roles there are when publishing a blog post.</p><h2
        id=\"new-blog-roles-editors-translators-interviewees\"><a class=\"anchor d-print-none\"
        href=\"https://ropensci.org/blog/2025/10/14/blog-roles//#new-blog-roles-editors-translators-interviewees\">
        <small>\ud83d\udd17</small></a>New blog roles: editors, translators, interviewees</h2><p>The
        metadata of our blog posts now feature:</p><ul><li>who edited the blog post<ul><li>for
        example, <a href=\"https://ropensci.org/blog/2025/09/18/markdown-programmatic-parsing/\">Steffi
        LaZerte edited a recent post</a>.</li></ul></li><li>who translated the blog
        post<ul><li>for example, <a href=\"https://ropensci.org/es/blog/2025/06/23/edicion-multilingue-preguntas-frecuentes/\">Yanina
        Bellini Saibene translated a post into Spanish</a>, and <a href=\"https://ropensci.org/blog/2025/10/14/blog-roles//fr/blog/2025/06/23/publication-multilingue-faq/\">Ma\u00eblle
        Salmon translated it into French</a>.</li></ul></li><li>who was <em>interviewed</em>
        for a blog post<ul><li>for example, <a href=\"https://ropensci.org/blog/2023/03/30/r-universe-stars-3-en/\">Athanasia
        Mo Mowinckel was interviewed in the Stars of the R-Universe series</a>.</li></ul></li></ul><p>The
        \"author page\" of contributors list their various contributions to the content
        in the current language (authorships listed first, followed by other roles):</p><ul><li><a
        href=\"https://ropensci.org/author/steffi-lazerte\">Steffi LaZerte''s author
        page</a></li><li><a href=\"https://ropensci.org/es/author/yanina-bellini-saibene\">Yanina
        Bellini Saibene''s author page in Spanish</a></li><li><a href=\"https://ropensci.org/author/athanasia-mo-mowinckel/\">Athanasia
        Mo Mowinckel''s author page</a></li></ul><p>To achieve this new functionality,
        we</p><ul><li>modified the Hugo layouts (templates) for <a href=\"https://github.com/ropensci/roweb3/blob/main/themes/ropensci/layouts/partials/blogs/blog-single.html\">blog
        posts</a> and <a href=\"https://github.com/ropensci/roweb3/blob/main/themes/ropensci/layouts/author/list.html\">author
        pages</a>.</li><li>documented the corresponding new metadata fields in our
        <a href=\"https://blogguide.ropensci.org/editorchecklistany.html\">blog guide</a>.</li></ul><h2
        id=\"conclusion\"><a class=\"anchor d-print-none\" href=\"https://ropensci.org/blog/2025/10/14/blog-roles//#conclusion\">
        <small>\ud83d\udd17</small></a>Conclusion</h2><p>We are thrilled to be able
        to acknowledge more contributions to our blog.</p><p>This differentiation
        of roles also allows us to analyze in greater detail how blog-related collaborations
        occur among members of our community. With this information, we can explore
        different ways to encourage participation for those interested, including
        how to best provide the support needed for successful participation.</p><p>We
        also hope that our findings will be useful to other communities in identifying
        different types of contributions and ways of giving credit.</p><p>Further
        work will include having more of those contributions featured in our feed
        on <a href=\"https://rogue-scholar.org/communities/ropensci/records?q=&amp;l=list&amp;p=1&amp;s=10&amp;sort=newest\">Rogue
        Scholar</a>.</p>", "rs:generator": "Hugo", "rs:stale": false}, "access": {"record":
