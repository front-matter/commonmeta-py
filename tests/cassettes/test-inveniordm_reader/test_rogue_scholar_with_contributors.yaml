        "The Creative Commons Attribution license allows re-distribution and re-use
        of a licensed work on the condition that the creator is appropriately credited."},
        "icon": "cc-by-icon", "props": {"url": "https://creativecommons.org/licenses/by/4.0/",
        "scheme": "spdx"}}], "description": "Carl Zimmer, An Open Mouse, <em> The
        Loom </em> , May 24, 2007.&nbsp; Excerpt: PS:&nbsp; The Batts/Wiley story
        broke in late April when I was traveling.&nbsp; If I''d been at my desk, I''d
        have covered it or&nbsp;at least I''d have tried.&nbsp; But because the comments
        proliferated explosively, I wasn''t at my desk, and I had a full load of other
        work, I decided that I had to let it go.&nbsp; I''m glad to catch up a bit
        with this post."}, "custom_fields": {"journal:journal": {"title": "Open Access
        News"}, "rs:content_html": "<p>Carl Zimmer, <a href=\"http://scienceblogs.com/loom/2007/05/24/an_open_mouse.php\">An
        Open Mouse</a>, <em>The Loom</em>, May 24, 2007.&nbsp; Excerpt:</p> <blockquote>
        <p>[This] is also a chance to add my two cents to a discussion that''s been
        bubbling for a few weeks: the clash between bloggers and scientific journal
        publishers. Last month Shelley Batts at <a href=\"http://scienceblogs.com/retrospectacle\">Retrospectacle</a>
        wrote a post about a paper, and included a chart that appeared in it. She
        promptly got a letter from Wiley, the journal''s publisher, <a href=\"http://scienceblogs.com/retrospectacle/2007/04/when_fair_use_isnt_fair_1.php\">menacing
        her with legal action</a> unless she took the chart down. A <a href=\"http://scienceblogs.com/seed/2007/04/blogging_and_fair_use.php\">long
        discussion then unfolded</a> about fair use, a concept so mystical that I
        get a headache every time I try to figure out whether it applies to some text
        or image I''d like to use in my own work. Once the controversy reached Boing-Boing
        proportions, Wiley sent Batts a note telling her that <a href=\"http://scienceblogs.com/retrospectacle/2007/04/victory_a_happy_resolution.php\">it
        was all a big misunderstanding</a> and that they \"would typically grant permission
        on request in order to ensure that figures and extracts are properly credited.\"</p>
        <p>For us science writers, there''s a huge irony to this episode. Scientific
        journals like attention. The better-funded ones will go to great lengths to
        get stories written about their papers. They offer us science writers elaborately
        appointed press packages offering sneak peeks at papers coming out in the
        near future. They sometimes give us the cell phones of the authors of those
        papers, in case we need to call them in the middle of the night....  <p>But
        scientific journals also cling to conventions that block the news from spreading
        --particularly through the online world. Wiley, for example, initially reacted
        to Shelley not with enthusiasm, but with a menacing note. When Shelley responded
        by politely asking for permission, she was told to contact another person
        at Wiley. And when Wiley finally sort-of apologized, they still expected Shelley
        to jump through conventional hoops to get permission. All this kerfuffle over
        a little graph. It might have taken days to get permission to reprint it,
        which in the blogosphere is a geological era. Wiley was, consciously or unconsciously,
        going out of their way to squash interest in their papers.  <p>Compare Shelley''s
        experience to what I''m about to do. I''m going to --shudder-- reprint a diagram
        from a journal. Just lift it straight out.... <p>[<em>PS:&nbsp; Omitting chart
        and discussion of it.</em>]  <p>[The chart is from] <a href=\"http://genetics.plosjournals.org/perlserv/?request=get-document&amp;doi=10.1371/journal.pgen.0020114\">a
        paper they published last summer in the journal PLOS Genetics</a>....  <p>And
        what do I now hear from PLOS? Do I hear the grinding of lawyerly knives?&nbsp;
        No. I hear the blissful silence of Open Access, a slowly-spreading trend in
        the journal world.&nbsp; PLOS makes it very clear on their web site that <a
        href=\"http://www.plos.org/oa/index.html\">\"everything we publish is freely
        available online throughout the world, for you to read, download, copy, distribute,
        and use (with attribution) any way you wish.\"</a> No muss, no fuss. If I
        want to blog about this paper right now, I can grab a relevant image right
        now from it. In fact, I just did.  <p>I certainly appreciate the importance
        of copyrights (as the owner of many for my articles and books), but in these
        situations, keeping information behind a thick wall starts to seem a bit crazy,
        like <a href=\"http://www.youtube.com/watch?v=ekw3XVq1uHs\">the loss of precious
        bodily fluids</a>. Far from committing some sort of violation to the PLOS
        paper, I have actually just spread the word about it. A few readers may even
        go back to read the original. And it was so easy and straightforward for me
        to do so that I will be very reluctant to bother with anything else. </p></blockquote>
        <p>PS:&nbsp; The Batts/Wiley story broke in late April when I was traveling.&nbsp;
        If I''d been at my desk, I''d have covered it or&nbsp;at least I''d have tried.&nbsp;
        But because the comments proliferated explosively, I wasn''t at my desk, and
        I had a full load of other work, I decided that I had to let it go.&nbsp;
        I''m glad to catch up a bit with this post.&nbsp; I''m also glad to have the
        chance to recommend comments by <a href=\"http://scienceblogs.com/goodmath/2007/04/legal_threats.php\">Mark
        Chu-Carroll</a>, <a href=\"http://www.boingboing.net/2007/04/26/wiley_threatens_scie.html\">Cory
        Doctorow</a>, <a href=\"http://journalology.blogspot.com/2007/04/open-access-and-reuse-of-images.html\">Matt
        Hodgkinson</a>, <a href=\"http://www.sennoma.net/main/archives/2007/04/every_time_a_traditional_publi.php\">Bill
        Hooker</a>, <a href=\"http://scienceblogs.com/interactions/2007/05/copyright_and_scientific_paper_1.php\">Rob
        Knop</a>, <a href=\"http://chronicle.com/wiredcampus/index.php?id=2030\">Brock
        Read</a>, <a href=\"http://sciencecommons.org/weblog/archives/2007/04/30/copyright-fair-use-in-the-blogosphere/\">Kaitlin
        Thaney</a>, <a href=\"http://blogs.openaccesscentral.com/blogs/ccblog/entry/200704261\">Bryan
        Vickery</a>, and <a href=\"http://copyfight.corante.com/archives/2007/05/01/fair_use_and_scientific_illustration.php\">Alan
        Wexelblat</a>.&nbsp; Finally, Katherine Sharpe at <em>ScienceBlogs</em>, where
        the controversy began, solicited&nbsp;<a href=\"http://scienceblogs.com/seed/2007/04/blogging_and_fair_use.php\">comments</a>
        from five&nbsp;\"experts and stakeholders\" (Jan Velterop of Springer, John
        Wilbanks of Science Commons, Mark Patterson of PLoS, Matt Cockerill of BMC,
        and me.)</p>", "rs:generator": "Blogger", "rs:citations": [{"identifier":
