        lazyload'\n          data-src='/content/images/size/w1304/2022/08/force_11_group_photo_2018_1_of_1-1.jpeg'\n
        \       >\n      </div>\n    </figure>\n</div>\n  <article class='c-post post
        tag-news'>\n    <div class='c-content '>\n      <p>Today we are announcing
        <strong>Upstream</strong>. And if you\u2019re reading this, you\u2019re already
        a part of it! </p><p>Upstream is a community blogging platform designed for
        Open enthusiasts to discuss\u2026 you guessed it: all things Open. It\u2019s
        a space for the whole community to voice opinions, discuss open approaches
        to scholarly communication, and showcase research. </p><blockquote><strong>A
        central place to exchange in writing ideas about open research and all that
        it encompasses</strong></blockquote><p>Supported by <a href=\"https://force11.org\">FORCE11</a>,
        this is a global and inclusive blog, bringing together diverse perspectives
        from all corners of scholarly communications from institutions to libraries
        to researchers to publishers to funders and policy-makers. Of course, there
        are lots of niche blogs out there, for example, at the university level or
        the stakeholder level, but our wider community has never had a central place
        to exchange in writing ideas about open research and all that it encompasses:
        open metadata; open code; open research data; open infrastructure; the culture
        of open; social justice and diversity in our community; open metrics; open
        citations; open access... You get the picture. </p><h2 id=\"open-is-now-the-default-and-extends-to-the-way-we-plan-to-run-this-blog\">Open
        is now the default and extends to the way we plan to run this blog </h2><p>With
        the <a href=\"https://council.science/current/news/unesco-science-commission-adopts-open-science-recommendation/\">recent
        unanimous adoption</a> by UNESCO of the Open Science Recommendation, there
        could not be a better time to start this blog. The Recommendation was announced
        along with the acknowledgment \u2013 to quote ISC Science Officer, Megha Sud
        \u2013 that \u201C<em>the implementation will need to be undertaken with the
        science community at the centre</em>.\u201D So let\u2019s use Upstream to
        have such discussions!</p><figure class=\"kg-card kg-image-card kg-card-hascaption\"><img
        src=\"https://upstream.force11.org/content/images/2022/08/open-science.jpeg\"
        class=\"kg-image\" alt=\"\" loading=\"lazy\" width=\"1000\" height=\"500\"
        srcset=\"https://upstream.force11.org/content/images/size/w600/2022/08/open-science.jpeg
        600w, https://upstream.force11.org/content/images/2022/08/open-science.jpeg
        1000w\" sizes=\"(min-width: 720px) 720px\"><figcaption><a href=\"https://council.science/current/news/unesco-science-commission-adopts-open-science-recommendation/\"><span
        style=\"white-space: pre-wrap;\">UNESCO Science Commission adopts Open Science
        Recommendation</span></a></figcaption></figure><p>While we have invited some
        individuals to get this started with some posts already in draft, there will
        be no special treatment for selected writers, nobody is a guest here; Upstream
        is all yours. We promise to strive for openness in everything we do from our
        process, planning, moderation, treatment of concerns/complaints, and of course,
        in our <a href=\"https://upstream.force11.org/open-source\">completely open-source
        code</a> for this very platform itself. We also promise to be open to new
        voices (and to long-established ones too) and open to ideas, about running
        this blog and about the future of research communications. </p><p>In time,
        we will have several categories, including original research, opinion, news,
        interviews, digests (of important published research), &amp; book reviews.
        We want the content to be accessible and valuable, written by and for experienced
        scholcomm veterans as well as by and for those just setting out in their careers.</p><p>Like
        us, you likely have several blog posts in your head that just need an opportunity
        and a home, so let Upstream be that for you!</p><p>Are you with us? <a href=\"mailto:upstream@force11.org\">Get
        in touch</a> with <a href=\"https://upstream.force11.org/team\">Team Upstream</a>
        :-) </p>\n\n        <p>\n          Copyright \xA9 2021 John Chodacki, Ginny
